<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; }
        .container { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .nav-menu { display: none; padding: 10px; background: #007BFF; }
        .nav-menu ul { list-style: none; padding: 0; }
        .nav-menu ul li { display: inline; margin: 0 10px; }
        .nav-menu ul li a { color: white; text-decoration: none; font-weight: bold; }
        button { padding: 10px; margin: 10px; border: none; cursor: pointer; }
        .btn-primary { background: #007BFF; color: white; border-radius: 5px; }
        .btn-danger { background: #dc3545; color: white; border-radius: 5px; }
        .review { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
        .stars { color: gold; }
        input, select { padding: 8px; margin: 5px; width: 90%; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <nav id="nav-menu" class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="commitments.html">Commitments</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="login-section">
            <button id="google-login-btn" class="btn-primary">Sign in with Google</button>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="email-login-btn" class="btn-primary">Login</button>
            <button id="signup-btn" class="btn-primary">Sign Up</button>
        </div>
        
        <button id="logout-btn" class="btn-danger" style="display: none;">Logout</button>
        <p id="user-info"></p>
        
        <div id="review-form" style="display: none;">
            <h3>Leave a Review</h3>
            <textarea id="comment" placeholder="Write your review..."></textarea>
            <select id="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>
            <button id="submit-review-btn" class="btn-primary">Submit Review</button>
        </div>
        
        <div id="reviews-list"></div>
        <div id="average-rating"></div>
    </div>

</body>
</html>
