<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const googleLoginBtn = document.getElementById("google-login-btn");
        const emailLoginBtn = document.getElementById("email-login-btn");
        const emailSignupBtn = document.getElementById("email-signup-btn");
        const userInfo = document.getElementById("user-info");
        const reviewFormContainer = document.getElementById("review-form-container");

        // ✅ Google Login
        googleLoginBtn.addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Logged in as:", result.user.displayName);
            } catch (error) {
                console.error("Google login failed:", error);
            }
        });

        // ✅ Email/Password Signup
        emailSignupBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("Signed up:", userCredential.user);
            } catch (error) {
                console.error("Signup failed:", error);
                alert(error.message);
            }
        });

        // ✅ Email/Password Login
        emailLoginBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Logged in:", userCredential.user);
            } catch (error) {
                console.error("Login failed:", error);
                alert(error.message);
            }
        });

        // ✅ Logout
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            console.log("User logged out.");
        });

        // ✅ Listen for Authentication Changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfo.innerHTML = `Logged in as: <strong>${user.email}</strong>`;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "inline-block";
                reviewFormContainer.style.display = "block";
            } else {
                userInfo.innerHTML = "";
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
                reviewFormContainer.style.display = "none";
            }
        });

        // ✅ Submit a Review (Only if Logged In)
        async function submitReview() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to submit a review.");
                return;
            }

            const name = user.email;
            const comment = document.getElementById("comment").value.trim();
            const rating = parseInt(document.getElementById("rating").value);

            if (!comment) {
                alert("Please enter a comment.");
                return;
            }

            try {
                await addDoc(collection(db, "reviews"), {
                    name: name,
                    email: user.email,
                    comment: comment,
                    rating: rating,
                    timestamp: serverTimestamp()
                });

                alert("Review submitted successfully!");
                document.getElementById("comment").value = "";
                loadReviews();
            } catch (error) {
                console.error("Error submitting review:", error);
                alert("Error submitting review.");
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            color: white;
            text-align: center;
        }
        .auth-container {
            margin: 20px auto;
        }
        .review-form, .reviews-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>Customer Reviews</h1>

    <!-- Authentication Section -->
    <div class="auth-container">
        <button id="google-login-btn">Sign in with Google</button>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="email-login-btn">Login</button>
        <button id="email-signup-btn">Sign Up</button>
        <button id="logout-btn" style="display: none;">Logout</button>
        <p id="user-info"></p>
    </div>

    <!-- Review Form (Only shown if logged in) -->
    <div id="review-form-container" class="review-form" style="display: none;">
        <h2>Leave a Review</h2>
        <textarea id="comment" placeholder="Your Review" rows="4" required></textarea>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
            <option value="4">⭐⭐⭐⭐ - Very Good</option>
            <option value="3">⭐⭐⭐ - Good</option>
            <option value="2">⭐⭐ - Fair</option>
            <option value="1">⭐ - Poor</option>
        </select>
        <button onclick="submitReview()">Submit Review</button>
    </div>

</body>
</html>
