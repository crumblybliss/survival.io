<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Comments</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            color: white;
            text-align: center;
        }
        .comment-form, .comments-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        .comment { border-bottom: 1px solid #ddd; padding: 10px; }
        .stars { color: gold; }
    </style>
</head>
<body>

    <h1>Customer Comments</h1>

    <!-- Comment Form -->
    <div class="comment-form">
        <h2>Leave a Comment</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
            <option value="4">⭐⭐⭐⭐ - Very Good</option>
            <option value="3">⭐⭐⭐ - Good</option>
            <option value="2">⭐⭐ - Fair</option>
            <option value="1">⭐ - Poor</option>
        </select>
        <button onclick="submitComment()">Submit Comment</button>
    </div>

    <!-- Comments Display -->
    <div class="comments-container">
        <h2>Recent Comments</h2>
        <div id="average-rating"></div>
        <div id="comments-list"></div>
    </div>

    <script>
        // ✅ Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ✅ Submit a Comment
        function submitComment() {
            console.log("Submit button clicked!"); // Debugging

            const name = document.getElementById("name").value.trim();
            const comment = document.getElementById("comment").value.trim();
            const rating = parseInt(document.getElementById("rating").value);

            if (!name || !comment) {
                alert("Please fill out all fields.");
                return;
            }

            db.collection("comments").add({
                name: name,
                comment: comment,
                rating: rating,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("Comment submitted successfully!");
                document.getElementById("name").value = "";
                document.getElementById("comment").value = "";
                loadComments(); // Refresh comments
            })
            .catch(error => {
                console.error("Error submitting comment:", error);
                alert("Error submitting comment. Check console.");
            });
        }

        // ✅ Load Comments
        function loadComments() {
            const commentsList = document.getElementById("comments-list");
            const averageRatingDiv = document.getElementById("average-rating");
            commentsList.innerHTML = "";
            let totalRating = 0, count = 0;

            db.collection("comments").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentElement = document.createElement("div");
                    commentElement.classList.add("comment");
                    commentElement.innerHTML = `
                        <strong>${comment.name}</strong> - <span class="stars">${"⭐".repeat(comment.rating)}</span>
                        <p>${comment.comment}</p>
                    `;
                    commentsList.appendChild(commentElement);
                    totalRating += comment.rating;
                    count++;
                });

                // ✅ Calculate and display average rating
                if (count > 0) {
                    const averageRating = (totalRating / count).toFixed(1);
                    averageRatingDiv.innerHTML = `<h3>Average Rating: ${averageRating} ⭐</h3>`;
                } else {
                    averageRatingDiv.innerHTML = `<h3>No comments yet.</h3>`;
                }
            })
            .catch(error => {
                console.error("Error loading comments:", error);
            });
        }

        // ✅ Load comments on page load
        window.onload = loadComments;
    </script>

</body>
</html>
