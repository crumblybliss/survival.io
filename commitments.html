<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        // Firebase Configuration
        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Elements
        const profilePic = document.getElementById("profile-pic");
        const logoutBtn = document.getElementById("logout-btn");
        const reviewForm = document.getElementById("review-form");
        
        // Authentication & Profile
        onAuthStateChanged(auth, (user) => {
            if (user) {
                profilePic.src = user.photoURL || "default-avatar.png";
                profilePic.style.display = "block";
                reviewForm.style.display = "block";
            } else {
                window.location.href = "login.html"; // Redirect to login
            }
        });
        
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });
        
        // Load Reviews
        async function loadReviews() {
            const reviewsList = document.getElementById("reviews-list");
            reviewsList.innerHTML = "";
            const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            snapshot.forEach(doc => {
                const review = doc.data();
                const reviewElement = document.createElement("div");
                reviewElement.innerHTML = `<strong>${review.name}</strong> - ‚≠ê${review.rating}<p>${review.comment}</p>`;
                reviewsList.appendChild(reviewElement);
            });
        }
        loadReviews();
    </script>
    
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; position: absolute; top: 10px; left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <img id="profile-pic" class="profile-pic" src="default-avatar.png" alt="Profile" onclick="window.location.href='profile.html'">
    
    <div class="container">
        <h1>Customer Reviews</h1>
        <div id="review-form" style="display: none;">
            <textarea id="comment" placeholder="Write your review..."></textarea>
            <select id="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>
            <button id="submit-review-btn">Submit Review</button>
        </div>
        <button id="logout-btn">Logout</button>
        <div id="reviews-list"></div>
    </div>
</body>
</html>
