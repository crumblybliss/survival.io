<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <style>
    /* General Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: #003366;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Admin Panel Container */
    .admin-container {
      margin: 20px;
    }

    .admin-panel {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .admin-panel h2 {
      margin-bottom: 20px;
    }

    /* Buttons Styling */
    .admin-panel button {
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-panel button:hover {
      background-color: #002244;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #003366;
      color: white;
    }

    /* Edit Product Form */
    .edit-form {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .edit-form input, .edit-form select, .edit-form button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    /* Login Styling */
    .admin-login {
      text-align: center;
      margin-top: 100px;
    }

    .admin-login input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }

    .admin-login button {
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-login button:hover {
      background-color: #002244;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Admin Login Section -->
  <div class="admin-login" id="loginSection">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error-message" id="loginError"></div>
  </div>

  <!-- Admin Panel Section -->
  <div class="admin-container" id="adminPanel" style="display: none;">
    <nav>
      <a href="bracelets.html">Bracelets</a>
      <a href="cookies.html">Cookies</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div class="admin-panel">
      <h2>Manage Products</h2>
      <button onclick="manageProducts('bracelets')">Manage Bracelets</button>
      <button onclick="manageProducts('cookies')">Manage Cookies</button>
      <button onclick="addNewProduct()">Add New Product</button>
      <div id="productTable" style="margin-top: 20px;"></div>
    </div>

    <!-- Edit Product Form -->
    <div class="edit-form" id="editForm">
      <h3>Edit Product</h3>
      <label for="editName">Product Name:</label>
      <input type="text" id="editName">
      <label for="editPrice">Product Price:</label>
      <input type="text" id="editPrice">
      <label for="editCategory">Product Category:</label>
      <select id="editCategory">
        <option value="bracelets">Bracelets</option>
        <option value="cookies">Cookies</option>
      </select>
      <button onclick="saveProduct()">Save Changes</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    const auth = firebase.auth();

    let editingProduct = null;

    // Login Function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('adminPanel').style.display = 'block';
        })
        .catch((error) => {
          document.getElementById('loginError').textContent = 'Invalid email or password';
        });
    }

    // Logout Function
    function logout() {
      auth.signOut()
        .then(() => {
          document.getElementById('adminPanel').style.display = 'none';
          document.getElementById('loginSection').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error logging out: ", error);
        });
    }

    // Add New Product
    function addNewProduct() {
      const productName = prompt("Enter the product name:");
      const productPrice = prompt("Enter the product price:");
      const productCategory = prompt("Enter the product category:");

      if (productName && productPrice && !isNaN(productPrice)) {
        db.collection("products").add({
          name: productName,
          price: productPrice,
          category: productCategory
        })
        .then(() => {
          alert("Product added successfully!");
          manageProducts(productCategory); // Display products of added category
        })
        .catch((error) => {
          console.error("Error adding product: ", error);
        });
      } else {
        alert("Invalid input! Please check your product details.");
      }
    }

    // Manage Products (Show Products Based on Category)
    function manageProducts(category) {
      const tableDiv = document.getElementById('productTable');
      db.collection("products")
        .where("category", "==", category)
        .get()
        .then((querySnapshot) => {
          let tableHTML = `
            <table>
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
          `;
          querySnapshot.forEach((doc) => {
            const product = doc.data();
            tableHTML += `
              <tr>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>
                  <button onclick="editProduct('${doc.id}', '${category}')">Edit</button>
                  <button onclick="deleteProduct('${doc.id}')">Delete</button>
                </td>
              </tr>
            `;
          });
          tableHTML += '</tbody></table>';
          tableDiv.innerHTML = tableHTML;
        });
    }

    // Edit Product
    function editProduct(productId, category) {
      db.collection("products").doc(productId).get().then((doc) => {
        if (doc.exists) {
          const product = doc.data();
          document.getElementById('editName').value = product.name;
          document.getElementById('editPrice').value = product.price;
          document.getElementById('editCategory').value = product.category;
          editingProduct = { id: productId, category };
          document.getElementById('editForm').style.display = 'block';
        }
      });
    }

    // Save Product Changes
    function saveProduct() {
      const newName = document.getElementById('editName').value;
      const newPrice = document.getElementById('editPrice').value;
      const newCategory = document.getElementById('editCategory').value;

      if (newName && newPrice && !isNaN(newPrice) && editingProduct) {
        db.collection("products").doc(editingProduct.id).update({
          name: newName,
          price: newPrice,
          category: newCategory
        })
        .then(() => {
          alert("Product updated successfully!");
          manageProducts(editingProduct.category);
          cancelEdit();
        })
        .catch((error) => {
          console.error("Error updating product: ", error);
        });
      } else {
        alert('Please fill in all fields with valid values');
      }
    }

    // Cancel Editing Product
    function cancelEdit() {
      document.getElementById('editForm').style.display = 'none';
      editingProduct = null;
    }

    // Delete Product
    function deleteProduct(productId) {
      db.collection("products").doc(productId).delete()
        .then(() => {
          alert("Product deleted successfully!");
          manageProducts("bracelets"); // Refresh table
        })
        .catch((error) => {
          console.error("Error deleting product: ", error);
        });
    }
  </script>

</body>
</html>
