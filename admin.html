<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CrumblyBliss</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadProducts(); // Load products only if the user is logged in
      } else {
        currentUser = null;
        alert("You need to be signed in as an admin to access this page.");
        window.location.href = "/login"; // Redirect to login page
      }
    });

    window.addProduct = async function () {
      if (!currentUser) {
        alert("You must be logged in as an admin.");
        return;
      }

      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value;
      const colors = document.getElementById("productColors").value.split(',').map(c => c.trim());

      if (!name || isNaN(price)) {
        alert("Please enter a valid name and price.");
        return;
      }

      try {
        await addDoc(collection(db, "products"), {
          name,
          price,
          category,
          colors
        });
        alert("Product added!");
        loadProducts();
      } catch (error) {
        console.error("Error adding product:", error);
        alert("Error adding product.");
      }
    };

    async function loadProducts() {
      const productsContainer = document.getElementById("products");
      productsContainer.innerHTML = "<p>Loading...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        productsContainer.innerHTML = "";

        if (querySnapshot.empty) {
          productsContainer.innerHTML = "<p>No products found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const item = document.createElement("div");
          item.className = "product-item";
          item.textContent = `${data.name} - $${data.price} (${data.category}) [Colors: ${data.colors?.join(', ') ?? 'N/A'}]`;
          productsContainer.appendChild(item);
        });

      } catch (error) {
        console.error("Error loading products:", error);
        productsContainer.innerHTML = "<p>Error loading products.</p>";
      }
    }

    // Load products when the page loads
    window.addEventListener("DOMContentLoaded", loadProducts);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: navy;
    }

    .container {
      width: 60%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: navy;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

    .product-list {
      margin-top: 20px;
    }

    .product-item {
      padding: 10px;
      background: #eee;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Admin Panel</h1>
  <div class="container">
    <h2>Add Product</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price">
    <select id="productCategory">
      <option value="bracelets">Bracelet</option>
      <option value="cookies">Cookie</option>
    </select>
    <input type="text" id="productColors" placeholder="Available Colors (comma-separated)">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="container product-list">
    <h2>Existing Products</h2>
    <div id="products"></div>
  </div>
</body>
</html>
