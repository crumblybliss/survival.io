<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CrumblyBliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #002d72;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .form-container {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #002d72;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="url"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="url"]:focus {
            outline: none;
            border-color: #002d72;
        }

        .form-group button {
            background-color: #002d72;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #005bb5;
        }

        .product-list {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product-list h3 {
            color: #002d72;
            margin-bottom: 15px;
        }

        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .product-card:last-child {
            border-bottom: none;
        }

        .product-card img {
            max-width: 50px;
            margin-right: 15px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-card button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #d32f2f;
        }

        .colors-list {
            margin-top: 5px;
            font-style: italic;
        }

        .colors-list span {
            display: inline-block;
            margin-right: 10px;
        }

        .form-container input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>Admin - CrumblyBliss</h1>
    </div>

    <div class="form-container">
        <h2>Add New Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" required placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="productColors">Colors (comma separated)</label>
                <input type="text" id="productColors" placeholder="Enter product colors">
            </div>
            <div class="form-group">
                <label for="productImage">Image URL</label>
                <input type="url" id="productImage" required placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>

    <div class="product-list">
        <h3>Products</h3>
        <div id="productsContainer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
           
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to add a product
        document.getElementById("productForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const colorsInput = document.getElementById("productColors").value;
            const colors = colorsInput.split(',').map(color => color.trim());
            const imageUrl = document.getElementById("productImage").value;

            // Add the product to Firestore
            await db.collection("products").add({
                name: name,
                price: parseFloat(price),
                colors: colors,
                imageUrl: imageUrl
            });

            // Clear form fields after adding
            document.getElementById("productForm").reset();

            // Refresh the product list
            fetchProducts();
        });

        // Fetch and display products
        async function fetchProducts() {
            const productsContainer = document.getElementById("productsContainer");
            productsContainer.innerHTML = ''; // Clear existing products

            const snapshot = await db.collection("products").get();
            snapshot.forEach((doc) => {
                const product = doc.data();
                const productCard = document.createElement("div");
                productCard.className = "product-card";
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <div class="product-info">
                        <strong>${product.name}</strong><br>
                        Price: $${product.price}<br>
                        Colors: <div class="colors-list">${product.colors.join(', ')}</div>
                    </div>
                    <button onclick="deleteProduct('${doc.id}')">Delete</button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // Function to delete a product
        async function deleteProduct(productId) {
            await db.collection("products").doc(productId).delete();
            fetchProducts(); // Refresh the list
        }

        // Initialize the product list
        fetchProducts();
    </script>

</body>

</html>
