<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      position: relative;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .product-card .actions button {
      padding: 6px 10px;
      font-size: 0.9em;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <h2 id="adminPanelHeading" class="hidden">Admin Panel</h2>
    <h2 class="hidden" id="notAdminHeading">You are not authorized to view this page</h2>

    <div class="hidden" id="adminForm">
      <h3>Add or Edit Product</h3>

      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="productCategory" placeholder="Category (cookies, bracelets)" />
      <input type="text" id="productImage" placeholder="Image URL" />

      <h4>Sizes & Prices</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Price" step="0.01" />
      <button onclick="addSize()">Add Size</button>

      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <h2>All Products</h2>
      <div class="product-list" id="productList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase config (use the updated values)
    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let editingProduct = null;
    let isAdmin = false;

    // Set session persistence to 'local' for remembering login
    auth.setPersistence(browserLocalPersistence).then(() => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          console.log("User signed in:", user.uid);

          // Fetch the user's role from Firestore
          const userDocRef = doc(db, "users", user.uid);
          const userDocSnap = await getDoc(userDocRef);
          if (userDocSnap.exists()) {
            const userData = userDocSnap.data();
            if (userData.role === "admin") {
              isAdmin = true;
              document.getElementById("adminPanelHeading").classList.remove("hidden");
              document.getElementById("adminForm").classList.remove("hidden");
              document.getElementById("adminLink").classList.add("hidden");  // Hide admin link if already logged in as admin
              loadProducts();
            } else {
              document.getElementById("notAdminHeading").classList.remove("hidden");
            }
          } else {
            console.log("No role data found.");
          }
        } else {
          console.log("No user is signed in.");
          document.getElementById("notAdminHeading").classList.remove("hidden");
        }
      });
    }).catch((error) => {
      console.log("Error with persistence:", error);
    });

    window.addSize = () => {
      const size = document.getElementById("sizeInput").value;
      const price = parseFloat(document.getElementById("priceInput").value);

      if (size && !isNaN(price)) {
        sizes.push({ size, price });
        document.getElementById("sizesList").innerText = sizes.map(s => `${s.size} - $${s.price}`).join(", ");
        document.getElementById("sizeInput").value = "";
        document.getElementById("priceInput").value = "";
      } else {
        alert("Please enter both size and price.");
      }
    };

    window.submitProduct = async () => {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim().toLowerCase();
      const imageUrl = document.getElementById("productImage").value.trim();

      if (!name || !category || sizes.length === 0) {
        alert("Fill in all fields and add at least one size.");
        return;
      }

      const product = {
        name,
        category,
        imageUrl,
        sizes
      };

      try {
        if (editingProduct) {
          const ref = doc(db, category, editingProduct.id);
          await updateDoc(ref, product);
          alert("Product updated!");
        } else {
          await addDoc(collection(db, category), product);
          alert("Product added!");
        }

        clearForm();
        loadProducts();
      } catch (error) {
        console.error("Error:", error);
        alert("Error saving product.");
      }
    };

    const clearForm = () => {
      editingProduct = null;
      sizes = [];
      document.getElementById("productName").value = "";
      document.getElementById("productCategory").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("sizesList").innerText = "";
    };

    window.editProduct = (product) => {
      editingProduct = product;
      document.getElementById("productName").value = product.name;
      document.getElementById("productCategory").value = product.category;
      document.getElementById("productImage").value = product.imageUrl;
      sizes = product.sizes || [];
      document.getElementById("sizesList").innerText = sizes.map(s => `${s.size} - $${s.price}`).join(", ");
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteProduct = async (category, id) => {
      if (confirm("Delete this product?")) {
        await deleteDoc(doc(db, category, id));
        loadProducts();
      }
    };

    const loadProducts = async () => {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const allCollections = ["cookies", "bracelets"];

      for (const col of allCollections) {
        const snapshot = await getDocs(collection(db, col));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const img = data.imageUrl && data.imageUrl.trim() !== "" ? data.imageUrl : "default.jpg"; // Replace 'default.jpg' if no image

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${img}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>Category: ${data.category}</p>
            <p>${(data.sizes || []).map(s => `${s.size}: $${s.price}`).join("<br>")}</p>
            <div class="actions">
              <button onclick='editProduct(${JSON.stringify({ ...data, id: docSnap.id })})'>Edit</button>
              <button onclick='deleteProduct("${col}", "${docSnap.id}")'>Delete</button>
            </div>
          `;
          productList.appendChild(card);
        });
      }
    };
  </script>

</body>
</html>
