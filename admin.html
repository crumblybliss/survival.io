<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #1f3a62;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #405d92;
    }

    .container {
      padding: 30px;
    }

    #adminContainer {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #1f3a62;
      font-size: 2em;
      margin-bottom: 30px;
    }

    h4 {
      color: #1f3a62;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="number"], input[type="email"], input[type="password"], input[type="date"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #1f3a62;
    }

    button {
      background-color: #1f3a62;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #405d92;
    }

    .product-list, #promoCodeList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .product-card, .promo-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card:hover, .promo-card:hover {
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
    }

    .actions button {
      background-color: #e74c3c;
      margin: 5px;
    }

    .actions button:hover {
      background-color: #c0392b;
    }

    .login-form {
      text-align: center;
      margin-top: 50px;
    }

    .login-form input {
      padding: 12px;
      width: 250px;
      margin: 15px;
      border-radius: 6px;
      border: 2px solid #ddd;
      font-size: 1.1em;
    }

    .promo-code-form input[type="text"], .promo-code-form input[type="number"], .promo-code-form input[type="date"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }

    .promo-code-form button {
      width: 100%;
      background-color: #1f3a62;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .promo-code-form button:hover {
      background-color: #405d92;
    }

    .promo-card button {
      margin-top: 10px;
      background-color: #e74c3c;
      color: white;
      border-radius: 6px;
      padding: 8px 15px;
      font-size: 1.1em;
    }

    .promo-card button:hover {
      background-color: #c0392b;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .product-list, #promoCodeList {
        grid-template-columns: 1fr 1fr;
      }

      .login-form input, .promo-code-form input {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="coolers.html">Coolers</a> <!-- Added Coolers link -->
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <div id="adminContainer">
      <!-- Product Management -->
      <h2>Add or Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="productCategory" placeholder="Category (cookies, bracelets, coolers)" />
      <input type="text" id="productImage" placeholder="Image URL" />
      
      <h4>Sizes & Prices</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Price" step="0.01" />
      <input type="text" id="colorInput" placeholder="Color (Optional)" />
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <!-- Promo Code Management -->
      <h2>Manage Promo Codes</h2>
      <div class="promo-code-form">
        <input type="text" id="promoCodeInput" placeholder="Promo Code" />
        <input type="number" id="discountInput" placeholder="Discount Percentage" step="1" />
        <input type="date" id="expirationInput" placeholder="Expiration Date" />
        <button onclick="submitPromoCode()">Submit Promo Code</button>
      </div>

      <h2>All Products</h2>
      <div class="product-list" id="productList"></div>

      <h2>All Promo Codes</h2>
      <div id="promoCodeList"></div>
    </div>

    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script type="module">
    <!-- Your existing JavaScript code goes here -->
  </script>
</body>
</html>
