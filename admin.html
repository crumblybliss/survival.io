<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CrumblyBliss</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let editingProductId = null; // Store the ID of the product being edited

    async function loadProducts(category) {
      console.log(`Loading products for category: ${category}`); // Log category

      const productsContainer = document.getElementById("products");
      productsContainer.innerHTML = "<p>Loading...</p>";

      const collectionName = category === "cookies" ? "cookies" : "bracelets"; // Set collection based on category
      console.log(`Fetching products from Firestore collection: ${collectionName}`); // Log collection name

      try {
        const querySnapshot = await getDocs(collection(db, collectionName));
        productsContainer.innerHTML = "";

        if (querySnapshot.empty) {
          productsContainer.innerHTML = "<p>No products found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const item = document.createElement("div");
          item.className = "product-item";
          item.innerHTML = `${data.name} - $${data.price} [Available Colors: ${data.colors?.join(', ') ?? 'N/A'}] 
            <button onclick="editProduct('${doc.id}', '${data.name}', ${data.price}, '${data.colors.join(", ")}')">Edit</button>`;
          productsContainer.appendChild(item);
        });

      } catch (error) {
        console.error("Error loading products:", error);
        productsContainer.innerHTML = "<p>Error loading products.</p>";
      }
    }

    // Add or Edit Product
    window.submitProduct = async function () {
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value;
      const colors = document.getElementById("productColors").value.split(',').map(c => c.trim());

      if (!name || isNaN(price)) {
        alert("Please enter a valid name and price.");
        return;
      }

      try {
        if (editingProductId) {
          // Editing an existing product
          await updateDoc(doc(db, category, editingProductId), {
            name,
            price,
            colors
          });
          alert("Product updated!");
        } else {
          // Adding a new product
          await addDoc(collection(db, category), {
            name,
            price,
            colors
          });
          alert("Product added!");
        }
        clearForm();
        loadProducts(category);
      } catch (error) {
        console.error("Error submitting product:", error);
        alert("Error submitting product.");
      }
    };

    // Set form fields to edit an existing product
    window.editProduct = function (id, name, price, colors) {
      editingProductId = id;
      document.getElementById("productName").value = name;
      document.getElementById("productPrice").value = price;
      document.getElementById("productCategory").value = name.toLowerCase().includes("cookie") ? "cookies" : "bracelets";
      document.getElementById("productColors").value = colors.join(", ");
    };

    // Clear the form for adding new product
    window.clearForm = function () {
      document.getElementById("productName").value = '';
      document.getElementById("productPrice").value = '';
      document.getElementById("productCategory").value = 'cookies';
      document.getElementById("productColors").value = '';
      editingProductId = null; // Reset the editing product ID
    };

    // Load products based on category selection
    window.addEventListener("DOMContentLoaded", () => {
      loadProducts("cookies"); // Default load cookies on page load
    });

    // Force reload when switching categories
    document.addEventListener("DOMContentLoaded", function() {
      const categorySelect = document.getElementById("categorySelect");
      categorySelect.addEventListener("change", function() {
        const category = this.value;
        loadProducts(category);
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: navy;
    }

    .container {
      width: 60%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    select, input, button, .product-list {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: navy;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

    .product-item {
      padding: 10px;
      background: #eee;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Admin Panel</h1>
  <div class="container">
    <h2>Select Category</h2>
    <select id="categorySelect">
      <option value="cookies">Cookies</option>
      <option value="bracelets">Bracelets</option>
    </select>
  </div>

  <div class="container">
    <h2>Product Form</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price">
    <select id="productCategory">
      <option value="bracelets">Bracelet</option>
      <option value="cookies">Cookie</option>
    </select>
    <input type="text" id="productColors" placeholder="Available Colors (comma-separated)">
    <button onclick="submitProduct()">Submit Product</button>
    <button onclick="clearForm()">Clear Form</button>
  </div>

  <div class="container product-list">
    <h2>Existing Products</h2>
    <div id="products"></div>
  </div>
</body>
</html>
