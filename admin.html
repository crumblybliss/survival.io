<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .login-form {
      margin-top: 50px;
      text-align: center;
    }

    .login-form input {
      width: 200px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html">Admin Panel</a>
  </div>

  <div class="container">
    <h2>Admin Login</h2>
    <div class="login-form">
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>

    <h2>Add or Edit Product</h2>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="text" id="productCategory" placeholder="Category (cookies, bracelets)" />
    <input type="text" id="productImage" placeholder="Image URL" />

    <h4>Sizes & Prices</h4>
    <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
    <input type="number" id="priceInput" placeholder="Price" step="0.01" />
    <button onclick="addSize()">Add Size</button>

    <ul id="sizesList"></ul>
    <button onclick="submitProduct()">Submit Product</button>

    <h2>All Products</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let editingProduct = null;

    setPersistence(auth, browserLocalPersistence);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.querySelector(".login-form").style.display = "none";
        loadProducts();

        // Optional admin setup
        if (user.email === "youremail@example.com") { // CHANGE THIS
          const btn = document.createElement("button");
          btn.textContent = "Set Myself as Admin";
          btn.style.background = "darkred";
          btn.style.color = "white";
          btn.onclick = async () => {
            await setDoc(doc(db, "users", user.uid), { role: "admin" });
            alert("You are now an admin");
          };
          document.querySelector(".container").appendChild(btn);
        }
      }
    });

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.querySelector(".login-form").style.display = "none";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    window.addSize = () => {
      const size = document.getElementById("sizeInput").value;
      const price = parseFloat(document.getElementById("priceInput").value);

      if (size && !isNaN(price)) {
        sizes.push({ size, price });
        updateSizeList();
      }
    };

    function updateSizeList() {
      const list = document.getElementById("sizesList");
      list.innerHTML = "";
      sizes.forEach((s, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${s.size} - $${s.price.toFixed(2)} <button onclick="removeSize(${i})">Remove</button>`;
        list.appendChild(li);
      });
    }

    window.removeSize = (index) => {
      sizes.splice(index, 1);
      updateSizeList();
    };

    window.submitProduct = async () => {
      const name = document.getElementById("productName").value;
      const category = document.getElementById("productCategory").value.toLowerCase();
      const imageUrl = document.getElementById("productImage").value || "https://via.placeholder.com/250x180?text=No+Image";

      if (!name || !category || sizes.length === 0) return alert("Missing fields");

      const product = { name, category, imageUrl, sizes };

      try {
        if (editingProduct) {
          await updateDoc(doc(db, category, editingProduct.id), product);
          alert("Updated!");
        } else {
          await addDoc(collection(db, category), product);
          alert("Added!");
        }
        clearForm();
        loadProducts();
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    function clearForm() {
      editingProduct = null;
      sizes = [];
      document.getElementById("productName").value = "";
      document.getElementById("productCategory").value = "";
      document.getElementById("productImage").value = "";
      updateSizeList();
    }

    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      const categories = ["cookies", "bracelets"];

      for (const cat of categories) {
        const snap = await getDocs(collection(db, cat));
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const img = d.imageUrl || "https://via.placeholder.com/250x180?text=No+Image";
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <img src="${img}" style="width:100%; max-width:250px;" />
            <h3>${d.name}</h3>
            <p>${cat}</p>
            <p>${(d.sizes || []).map(s => `${s.size}: $${s.price}`).join("<br>")}</p>
            <div class="actions">
              <button onclick='editProduct(${JSON.stringify({ ...d, id: docSnap.id })})'>Edit</button>
              <button onclick='deleteProduct("${cat}", "${docSnap.id}")'>Delete</button>
            </div>
          `;
          list.appendChild(div);
        });
      }
    }

    window.editProduct = (p) => {
      editingProduct = p;
      document.getElementById("productName").value = p.name;
      document.getElementById("productCategory").value = p.category;
      document.getElementById("productImage").value = p.imageUrl;
      sizes = p.sizes || [];
      updateSizeList();
    };

    window.deleteProduct = async (cat, id) => {
      if (confirm("Delete this product?")) {
        await deleteDoc(doc(db, cat, id));
        loadProducts();
      }
    };
  </script>
</body>
</html>
