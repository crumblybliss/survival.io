<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CrumblyBliss</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: navy;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: navy;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>
    <div class="container">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price">
        <select id="productCategory">
            <option value="bracelets">Bracelet</option>
            <option value="cookies">Cookie</option>
        </select>
        <input type="text" id="productColors" placeholder="Available Colors (comma-separated)">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="container product-list">
        <h2>Existing Products</h2>
        <div id="products"></div>
    </div>

    <script type="module">
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBv9Il87-eTEXJ1oCO54G_dUm7df3h9Y0Q",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Ensure admin is logged in
        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = "login.html"; // Redirect to login if not signed in
            }
        });

        // Add Product Function
        async function addProduct() {
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const category = document.getElementById("productCategory").value;
            const colors = document.getElementById("productColors").value.split(",").map(color => color.trim());

            if (!name || !price) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await addDoc(collection(db, category), {
                    name,
                    price: parseFloat(price),
                    colors,
                    timestamp: new Date()
                });
                alert("Product added successfully!");
                document.getElementById("productName").value = "";
                document.getElementById("productPrice").value = "";
                document.getElementById("productColors").value = "";
                loadProducts();
            } catch (error) {
                console.error("Error adding product: ", error);
                alert("Error adding product.");
            }
        }

        // Load Products
        async function loadProducts() {
            document.getElementById("products").innerHTML = "";
            
            const categories = ["bracelets", "cookies"];
            for (const category of categories) {
                const querySnapshot = await getDocs(collection(db, category));
                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    document.getElementById("products").innerHTML += `
                        <div class="product-item">
                            <strong>${product.name}</strong> - $${product.price.toFixed(2)}
                            <br>Colors: ${product.colors ? product.colors.join(", ") : "N/A"}
                        </div>
                    `;
                });
            }
        }

        loadProducts();
    </script>

</body>
</html>
