<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #00bcd4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background-color: #003c5a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0097a7;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #003c5a;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard - Manage Products</h1>

        <div class="form-container">
            <h2>Add or Edit Product</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Product Price" required>
                <input type="text" id="product-image-url" placeholder="Image URL" required>
                <select id="product-category">
                    <option value="bracelets">Bracelet</option>
                    <option value="cookies">Cookie</option>
                </select>
                <button type="submit">Save Product</button>
            </form>
        </div>

        <div class="product-list" id="products-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load products
        async function loadProducts() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "<p>Loading products...</p>";
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                productList.innerHTML = "";
                if (querySnapshot.empty) {
                    productList.innerHTML = "<p>No products available.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");
                    productDiv.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                        <p>Category: ${product.category}</p>
                        <button onclick="editProduct('${doc.id}')">Edit</button>
                        <button onclick="deleteProduct('${doc.id}')">Delete</button>
                    `;
                    productList.appendChild(productDiv);
                });
            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        // Add or Edit product
        document.getElementById("product-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("product-name").value;
            const price = parseFloat(document.getElementById("product-price").value);
            const imageUrl = document.getElementById("product-image-url").value;
            const category = document.getElementById("product-category").value;

            try {
                await addDoc(collection(db, "products"), {
                    name,
                    price,
                    imageUrl,
                    category
                });
                alert("Product added successfully!");
                loadProducts(); // Reload products list
            } catch (error) {
                console.error("Error adding product:", error);
                alert("Error adding product.");
            }
        });

        // Edit product
        window.editProduct = async (productId) => {
            try {
                const docRef = doc(db, "products", productId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const product = docSnap.data();
                    document.getElementById("product-name").value = product.name;
                    document.getElementById("product-price").value = product.price;
                    document.getElementById("product-image-url").value = product.imageUrl;
                    document.getElementById("product-category").value = product.category;
                    document.getElementById("product-form").onsubmit = async (e) => {
                        e.preventDefault();
                        await updateDoc(docRef, {
                            name: document.getElementById("product-name").value,
                            price: parseFloat(document.getElementById("product-price").value),
                            imageUrl: document.getElementById("product-image-url").value,
                            category: document.getElementById("product-category").value
                        });
                        alert("Product updated successfully!");
                        loadProducts(); // Reload products list
                    };
                }
            } catch (error) {
                console.error("Error editing product:", error);
            }
        };

        // Delete product
        window.deleteProduct = async (productId) => {
            if (confirm("Are you sure you want to delete this product?")) {
                try {
                    await deleteDoc(doc(db, "products", productId));
                    alert("Product deleted successfully!");
                    loadProducts(); // Reload products list
                } catch (error) {
                    console.error("Error deleting product:", error);
                }
            }
        };

        // Load products on page load
        window.onload = loadProducts;
    </script>
</body>
</html>
