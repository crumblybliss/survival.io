<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .nav-bar {
            background-color: #002f5d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        .product-list {
            text-align: left;
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="cookies.html">Cookies</a>
        <a href="cart.html">Cart</a>
        <button onclick="redirectToLogin()">Login</button>
    </div>

    <div class="container">
        <h1>Admin Panel</h1>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="imageUrl" placeholder="Image URL" required>
            <select id="category">
                <option value="bracelets">Bracelets</option>
                <option value="cookies">Cookies</option>
            </select>
            <input type="text" id="colors" placeholder="Colors (comma-separated)" required>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
        <div id="productList" class="product-list"></div>
    </div>
</body>
</html>
