<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .nav-bar {
            background-color: #002f5d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        .product-list {
            text-align: left;
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-item button {
            background-color: #e57373;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        window.login = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error signing in:", error);
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        // Fetch products for both cookies and bracelets
        const fetchProducts = async () => {
            const cookiesRef = collection(db, 'cookies');
            const braceletsRef = collection(db, 'bracelets');
            const cookiesSnapshot = await getDocs(cookiesRef);
            const braceletsSnapshot = await getDocs(braceletsRef);

            let cookiesProducts = cookiesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            let braceletsProducts = braceletsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            displayProducts(cookiesProducts, 'Cookies');
            displayProducts(braceletsProducts, 'Bracelets');
        };

        // Display products in the admin panel
        const displayProducts = (products, category) => {
            const productListDiv = document.getElementById("productList");
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product-item");
                productDiv.innerHTML = `
                    <span>${product.name} - $${product.price}</span>
                    <button onclick="editProduct('${category}', '${product.id}')">Edit</button>
                    <button onclick="deleteProduct('${category}', '${product.id}')">Delete</button>
                `;
                productListDiv.appendChild(productDiv);
            });
        };

        // Edit product
        window.editProduct = async (category, productId) => {
            const newName = prompt("Enter new product name:");
            const newPrice = parseFloat(prompt("Enter new product price:"));
            const newImageUrl = prompt("Enter new image URL:");
            
            if (newName && !isNaN(newPrice)) {
                try {
                    const productRef = doc(db, category.toLowerCase(), productId);
                    await updateDoc(productRef, {
                        name: newName,
                        price: newPrice,
                        imageUrl: newImageUrl || ""
                    });
                    alert('Product updated successfully');
                    location.reload(); // Refresh to show updated products
                } catch (error) {
                    console.error('Error updating product: ', error);
                    alert('Error updating product');
                }
            } else {
                alert('Invalid input. Please try again.');
            }
        };

        // Add new product
        window.addProduct = async () => {
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const category = document.getElementById("category").value;
            let imageUrl = document.getElementById("imageUrl").value;
            
            if (!name || isNaN(price)) {
                alert("Please enter a valid name and price.");
                return;
            }

            if (!imageUrl) {
                imageUrl = "https://via.placeholder.com/100"; // Default placeholder image
            }

            try {
                await setDoc(doc(db, category.toLowerCase(), name), {
                    name,
                    price,
                    imageUrl
                });
                alert("Product added successfully!");
                document.getElementById("productForm").reset();
            } catch (error) {
                alert("Error adding product: " + error.message);
                console.error("Error:", error);
            }
        };

        // Delete product
        window.deleteProduct = async (category, productId) => {
            try {
                const productRef = doc(db, category.toLowerCase(), productId);
                await deleteDoc(productRef);
                alert('Product deleted successfully');
                location.reload(); // Refresh to show updated products
            } catch (error) {
                console.error('Error deleting product: ', error);
                alert('Error deleting product');
            }
        };

        onAuthStateChanged(auth, (user) => {
            const loginButton = document.getElementById("loginButton");
            if (user) {
                loginButton.innerText = "Logout";
                loginButton.onclick = logout;
                fetchProducts(); // Load products when admin is logged in
            } else {
                loginButton.innerText = "Login";
                loginButton.onclick = login;
            }
        });
    </script>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="cookies.html">Cookies</a>
        <a href="cart.html">Cart</a>
        <a href="admin.html" id="loginButton">Login</a>
    </div>

    <div class="container">
        <h1>Admin Panel</h1>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="imageUrl" placeholder="Image URL (Optional)">
            <select id="category">
                <option value="bracelets">Bracelets</option>
                <option value="cookies">Cookies</option>
            </select>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>

        <div id="productList" class="product-list"></div>
    </div>
</body>
</html>
