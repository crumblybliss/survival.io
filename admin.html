<!-- Updated admin panel with separate sizes and colors, and working edit button -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #003366;
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }
    .container {
      padding: 20px;
    }
    #adminContainer {
      display: block;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b96;
    }
    h2, h4 {
      color: #003366;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .actions button {
      width: auto;
      margin: 5px;
    }
    .list-display div {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html">Admin Panel</a>
  </div>

  <div class="container">
    <div id="adminContainer">
      <h2>Add or Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="productCategory" placeholder="Category (cookies or bracelets)">
      <input type="text" id="productImage" placeholder="Image URL">

      <h4>Sizes</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)">
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList" class="list-display"></div>

      <h4>Colors</h4>
      <input type="text" id="colorInput" placeholder="Color (e.g., Red)">
      <button onclick="addColor()">Add Color</button>
      <div id="colorsList" class="list-display"></div>

      <button onclick="submitProduct()">Submit Product</button>
    </div>

    <h2>All Products</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <script>
    let sizes = [];
    let colors = [];
    let editingId = null;

    function addSize() {
      const size = document.getElementById('sizeInput').value.trim();
      if (size) {
        sizes.push(size);
        updateList('sizesList', sizes);
        document.getElementById('sizeInput').value = '';
      }
    }

    function addColor() {
      const color = document.getElementById('colorInput').value.trim();
      if (color) {
        colors.push(color);
        updateList('colorsList', colors);
        document.getElementById('colorInput').value = '';
      }
    }

    function updateList(id, list) {
      document.getElementById(id).innerHTML = list.map((item, index) => `<div>${item} <button onclick="removeItem('${id}', ${index})">Remove</button></div>`).join('');
    }

    function removeItem(id, index) {
      if (id === 'sizesList') sizes.splice(index, 1);
      else colors.splice(index, 1);
      updateList(id, id === 'sizesList' ? sizes : colors);
    }

    function submitProduct() {
      const name = document.getElementById('productName').value.trim();
      const category = document.getElementById('productCategory').value.trim();
      const imageUrl = document.getElementById('productImage').value.trim();

      if (!name || !category || !imageUrl || sizes.length === 0) {
        alert('Please fill out all fields and add at least one size.');
        return;
      }

      const product = { name, category, imageUrl, sizes, colors };

      // You can plug in your Firestore add/update logic here
      if (editingId) {
        console.log('Updating product', editingId, product);
        editingId = null;
      } else {
        console.log('Adding product', product);
      }

      sizes = [];
      colors = [];
      updateList('sizesList', sizes);
      updateList('colorsList', colors);
    }
  </script>
</body>
</html>
