<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            text-align: center;
        }
        .navbar {
            background-color: #0a1d37;
            color: white;
            padding: 15px 0;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .auth-btn {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar .auth-btn:hover {
            background-color: #0097a7;
        }
        .container {
            padding-top: 70px; /* Adjust to prevent navbar from overlapping content */
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        .category-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .category-buttons button {
            background: #0097a7;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .category-buttons button:hover {
            background: #007f87;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
            margin: 5px 0;
            border-radius: 5px;
        }
        .product-item button {
            background: #ff3b30;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-item button:hover {
            background: #cc2f27;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="cookies.html">Cookies</a>
        <a href="admin.html">Admin Panel</a>
        <button id="loginButton" class="auth-btn">Login</button>
    </div>

    <!-- Admin Form Section -->
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="form-container">
            <!-- Category Buttons (Bracelets or Cookies) -->
            <div class="category-buttons">
                <button id="braceletsBtn" onclick="setCategory('bracelets')">Add to Bracelets</button>
                <button id="cookiesBtn" onclick="setCategory('cookies')">Add to Cookies</button>
            </div>

            <!-- Product Form -->
            <form id="productForm">
                <input type="text" id="name" placeholder="Product Name" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="imageUrl" placeholder="Image URL (Optional)">
                <select id="category">
                    <option value="bracelets">Bracelets</option>
                    <option value="cookies">Cookies</option>
                </select>
                <button type="button" onclick="addProduct()">Add Product</button>
            </form>

            <!-- Product List -->
            <div class="product-list" id="productList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Set category based on button click
        window.setCategory = (category) => {
            document.getElementById("category").value = category;
        };

        // Add Product to Firebase
        window.addProduct = async () => {
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const category = document.getElementById("category").value;
            let imageUrl = document.getElementById("imageUrl").value;

            if (!name || isNaN(price)) {
                alert("Please enter a valid name and price.");
                return;
            }

            if (!imageUrl) {
                imageUrl = "https://via.placeholder.com/100"; // Default placeholder image
            }

            try {
                await addDoc(collection(db, category), {
                    name,
                    price,
                    imageUrl
                });
                alert("Product added successfully!");
                loadProducts(); // Reload product list
                document.getElementById("productForm").reset();
            } catch (error) {
                alert("Error adding product: " + error.message);
                console.error("Error:", error);
            }
        };

        // Load products from Firebase and display them
        window.loadProducts = async () => {
            const category = document.getElementById("category").value;
            const querySnapshot = await getDocs(collection(db, category));
            const productList = document.getElementById("productList");

            productList.innerHTML = ""; // Clear the existing list

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const productDiv = document.createElement("div");
                productDiv.classList.add("product-item");

                productDiv.innerHTML = `
                    <div>
                        <strong>${data.name}</strong><br>
                        Price: $${data.price}<br>
                        <img src="${data.imageUrl}" alt="${data.name}" width="50">
                    </div>
                    <button onclick="deleteProduct('${doc.id}')">Delete</button>
                `;
                productList.appendChild(productDiv);
            });
        };

        // Delete product from Firebase
        window.deleteProduct = async (productId) => {
            const productRef = doc(db, document.getElementById("category").value, productId);
            try {
                await deleteDoc(productRef);
                alert("Product deleted successfully!");
                loadProducts(); // Reload product list
            } catch (error) {
                alert("Error deleting product: " + error.message);
                console.error("Error:", error);
            }
        };

        // On authentication state change, update button text
        onAuthStateChanged(auth, (user) => {
            const loginButton = document.getElementById("loginButton");
            if (user) {
                loginButton.innerText = "Logout";
                loginButton.onclick = logout;
            } else {
                loginButton.innerText = "Login";
                loginButton.onclick = () => window.location.href = "login.html"; // Redirect to login page
            }
        });

        // Logout function
        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        // Initial load of products
        loadProducts();

    </script>
</body>
</html>
