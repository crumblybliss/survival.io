<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics & Treats - Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
        }
        ul {
            background-color: #003c5a;
            padding: 10px;
            list-style: none;
            margin: 0;
        }
        ul li {
            display: inline;
            margin: 0 15px;
        }
        ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
        }
        ul li a:hover {
            color: #00bcd4;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 8px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            background: #003c5a;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        input, button {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bracelets.html">Bracelets</a></li>
        <li><a href="cookies.html">Cookies</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="product-list" id="products-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to create the product div and handle undefined values
        const createProductDiv = (id, product, type) => {
            const div = document.createElement("div");
            div.classList.add("product");

            // Ensure colors and sizes are arrays, and provide a fallback if undefined
            const colors = Array.isArray(product.colors) ? product.colors : [];
            const sizes = Array.isArray(product.sizes) ? product.sizes : [];

            div.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <input type="text" value="${product.name}" id="name-${id}" />
                <input type="text" value="${product.imageUrl}" id="imageUrl-${id}" />
                <input type="number" value="${product.price}" id="price-${id}" />
                <input type="text" value="${colors.join(", ")}" id="colors-${id}" />
                <input type="text" value="${sizes.join(", ")}" id="sizes-${id}" />
                <button onclick="editProduct('${id}', '${type}')">Save Changes</button>
                <button onclick="deleteProduct('${id}', '${type}')">Delete</button>
            `;
            return div;
        };

        // Function to load products from Firestore and display them
        const loadProducts = async () => {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "<p>Loading products...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "bracelets"));
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const div = createProductDiv(doc.id, product, "bracelets");
                    productList.appendChild(div);
                });

                const querySnapshotCookies = await getDocs(collection(db, "cookies"));
                querySnapshotCookies.forEach((doc) => {
                    const product = doc.data();
                    const div = createProductDiv(doc.id, product, "cookies");
                    productList.appendChild(div);
                });

            } catch (error) {
                console.error("Error loading products:", error);
                productList.innerHTML = "<p>Error loading products.</p>";
            }
        };

        // Function to edit a product
        window.editProduct = async (id, type) => {
            const name = document.getElementById(`name-${id}`).value;
            const imageUrl = document.getElementById(`imageUrl-${id}`).value;
            const price = parseFloat(document.getElementById(`price-${id}`).value);
            const colors = document.getElementById(`colors-${id}`).value.split(",").map(item => item.trim());
            const sizes = document.getElementById(`sizes-${id}`).value.split(",").map(item => item.trim());

            try {
                const productRef = doc(db, type, id);
                await updateDoc(productRef, {
                    name,
                    imageUrl,
                    price,
                    colors,
                    sizes
                });
                alert("Product updated successfully!");
            } catch (error) {
                console.error("Error updating product:", error);
                alert("Failed to update product.");
            }
        };

        // Function to delete a product
        window.deleteProduct = async (id, type) => {
            try {
                const productRef = doc(db, type, id);
                await deleteDoc(productRef);
                alert("Product deleted successfully!");
                loadProducts(); // Reload the products
            } catch (error) {
                console.error("Error deleting product:", error);
                alert("Failed to delete product.");
            }
        };

        // Load products on page load
        window.onload = loadProducts;
    </script>
</body>
</html>
