<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="container">
        <h2>Manage Products</h2>
        <div>
            <input type="text" id="new-name" placeholder="Product Name">
            <input type="number" id="new-price" placeholder="Price">
            <button onclick="addProduct()">Add Product</button>
        </div>
        <div id="product-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProducts() {
            const productsRef = collection(db, "products");
            const querySnapshot = await getDocs(productsRef);
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            querySnapshot.forEach((docSnap) => {
                const product = docSnap.data();
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <span>\${product.name} - $\${product.price.toFixed(2)}</span>
                    <button onclick="deleteProduct('\${docSnap.id}')">Delete</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        window.addProduct = async () => {
            const name = document.getElementById("new-name").value;
            const price = parseFloat(document.getElementById("new-price").value);
            if (!name || isNaN(price)) {
                alert("Please enter valid product details.");
                return;
            }
            await addDoc(collection(db, "products"), { name, price });
            alert("Product added successfully!");
            loadProducts();
        };

        window.deleteProduct = async (id) => {
            await deleteDoc(doc(db, "products", id));
            alert("Product deleted successfully!");
            loadProducts();
        };

        window.onload = loadProducts;
    </script>
</body>
</html>
