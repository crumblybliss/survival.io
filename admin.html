<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics & Treats - Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
        }
        ul {
            background-color: #003c5a;
            padding: 10px;
            list-style: none;
            margin: 0;
        }
        ul li {
            display: inline;
            margin: 0 15px;
        }
        ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
        }
        ul li a:hover {
            color: #00bcd4;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 8px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            background: #003c5a;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        .product input {
            width: 80%;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bracelets.html">Bracelets</a></li>
        <li><a href="cookies.html">Cookies</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <div class="container">
        <h1 id="category-title">Admin Dashboard</h1>
        <div class="product-list" id="products-list"></div>
    </div>

    <!-- Firebase SDK for app integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load products from a given collection (either 'cookies' or 'bracelets')
        async function loadProducts(collectionName) {
            const productList = document.getElementById("products-list");
            const categoryTitle = document.getElementById("category-title");
            productList.innerHTML = "<p>Loading products...</p>";
            categoryTitle.textContent = `Loading ${collectionName.charAt(0).toUpperCase() + collectionName.slice(1)} Products`;

            try {
                const querySnapshot = await getDocs(collection(db, collectionName));
                console.log(querySnapshot.empty);  // Check if no products are returned
                if (querySnapshot.empty) {
                    productList.innerHTML = "<p>No products available.</p>";
                } else {
                    productList.innerHTML = "";
                    querySnapshot.forEach((doc) => {
                        console.log(doc.id, doc.data());  // Log each document's data
                        const product = doc.data();
                        const productDiv = document.createElement("div");
                        productDiv.classList.add("product");

                        const price = product.price || 0;
                        const imageUrl = product.imageUrl || "";

                        productDiv.innerHTML = `
                            <img src="${imageUrl}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>Price: $${price.toFixed(2)}</p>
                            <input type="text" id="product-name-${doc.id}" value="${product.name}" />
                            <input type="number" id="product-price-${doc.id}" value="${price}" />
                            <button onclick="editProduct('${doc.id}', '${collectionName}')">Edit</button>
                            <button onclick="deleteProduct('${doc.id}', '${collectionName}')">Delete</button>
                        `;
                        productList.appendChild(productDiv);
                    });
                }
            } catch (error) {
                console.error("Error loading products:", error);
                productList.innerHTML = "<p>There was an error loading the products. Please try again later.</p>";
            }
        }

        // Function to edit a product
        async function editProduct(productId, collectionName) {
            const name = document.getElementById(`product-name-${productId}`).value;
            const price = parseFloat(document.getElementById(`product-price-${productId}`).value);

            if (!name || isNaN(price)) {
                alert("Please provide valid product name and price.");
                return;
            }

            const productRef = doc(db, collectionName, productId);
            try {
                await updateDoc(productRef, { name, price });
                alert("Product updated successfully!");
                loadProducts(collectionName); // Reload products
            } catch (error) {
                console.error("Error updating product:", error);
                alert("Error updating product.");
            }
        }

        // Function to delete a product
        async function deleteProduct(productId, collectionName) {
            const productRef = doc(db, collectionName, productId);
            try {
                await deleteDoc(productRef);
                alert("Product deleted successfully!");
                loadProducts(collectionName); // Reload products
            } catch (error) {
                console.error("Error deleting product:", error);
                alert("Error deleting product.");
            }
        }

        // Initial load for products (change to either "cookies" or "bracelets")
        window.onload = function () {
            const category = new URLSearchParams(window.location.search).get('category');
            console.log('Category:', category);  // Log category for debugging
            if (category === "bracelets") {
                loadProducts("bracelets");
            } else if (category === "cookies") {
                loadProducts("cookies");
            } else {
                loadProducts("products"); // Default to general products
            }
        }
    </script>
</body>
</html>
