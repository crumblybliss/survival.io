<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .login-form {
      margin-top: 50px;
      text-align: center;
    }

    .login-form input {
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html">Admin Panel</a>
  </div>

  <div class="container">
    <h2>Admin Login</h2>
    <div class="login-form">
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
    <h2>Add or Edit Product</h2>

    <input type="text" id="productName" placeholder="Product Name" />
    <input type="text" id="productCategory" placeholder="Category (cookies, bracelets)" />
    <input type="text" id="productImage" placeholder="Image URL" />
    
    <h4>Sizes & Prices</h4>
    <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
    <input type="number" id="priceInput" placeholder="Price" step="0.01" />
    <button onclick="addSize()">Add Size</button>

    <div id="sizesList"></div>
    <button onclick="submitProduct()">Submit Product</button>

    <h2>All Products</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let editingProduct = null;

    // Set persistence to local storage
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("Persistence set to local");
      })
      .catch((error) => {
        console.error("Error setting persistence:", error);
      });

    // Listen for authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User signed in:", user);
        document.querySelector(".login-form").style.display = "none"; // Hide login form if logged in
      } else {
        console.log("No user signed in");
      }
    });

    // Login function
    window.login = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log("User signed in:", userCredential.user);
            document.querySelector(".login-form").style.display = "none"; // Hide login form after successful login
          })
          .catch((error) => {
            console.error("Error signing in:", error);
            alert("Failed to sign in. Please check your email and password.");
          });
      } else {
        alert("Please enter both email and password.");
      }
    };

    // Add size to product
    window.addSize = () => {
      const size = document.getElementById("sizeInput").value;
      const price = parseFloat(document.getElementById("priceInput").value);

      if (size && !isNaN(price)) {
        sizes.push({ size, price });
        document.getElementById("sizesList").innerText = sizes.map(s => `${s.size} - $${s.price}`).join(", ");
        document.getElementById("sizeInput").value = "";
        document.getElementById("priceInput").value = "";
      } else {
        alert("Please enter both size and price.");
      }
    };

    // Submit new or edited product
    window.submitProduct = async () => {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim().toLowerCase();
      const imageUrl = document.getElementById("productImage").value.trim();

      if (!name || !category || sizes.length === 0) {
        alert("Fill in all fields and add at least one size.");
        return;
      }

      const product = {
        name,
        category,
        imageUrl,
        sizes
      };

      try {
        if (editingProduct) {
          const ref = doc(db, category, editingProduct.id);
          await updateDoc(ref, product);
          alert("Product updated!");
        } else {
          await addDoc(collection(db, category), product);
          alert("Product added!");
        }

        clearForm();
        loadProducts();
      } catch (error) {
        console.error("Error:", error);
        alert("Error saving product.");
      }
    };

    // Clear the form for adding/editing products
    const clearForm = () => {
      editingProduct = null;
      sizes = [];
      document.getElementById("productName").value = "";
      document.getElementById("productCategory").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("sizesList").innerText = "";
    };

    // Load products from Firestore
    const loadProducts = async () => {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const allCollections = ["cookies", "bracelets"];

      for (const col of allCollections) {
        const snapshot = await getDocs(collection(db, col));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const img = data.imageUrl && data.imageUrl.trim() !== "" ? data.imageUrl : "difficult.jpg";

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${img}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>Category: ${data.category}</p>
            <p>${(data.sizes || []).map(s => `${s.size}: $${s.price}`).join("<br>")}</p>
            <div class="actions">
              <button onclick='editProduct(${JSON.stringify({ ...data, id: docSnap.id })})'>Edit</button>
              <button onclick='deleteProduct("${col}", "${docSnap.id}")'>Delete</button>
            </div>
          `;
          productList.appendChild(card);
        });
      }
    };

    loadProducts();
  </script>

</body>
</html>
