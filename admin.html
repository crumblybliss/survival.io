<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <h2>Add a Product</h2>
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Price" required>
        <input type="text" id="product-image" placeholder="Image URL (optional)">
        <select id="product-category">
            <option value="products">Bracelets</option>
            <option value="cookies">Cookies</option>
        </select>
        <button onclick="addProduct()">Add Product</button>
        <p id="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addProduct = async function() {
            const name = document.getElementById("product-name").value;
            const price = document.getElementById("product-price").value;
            const imageUrl = document.getElementById("product-image").value || "default-image.jpg";
            const category = document.getElementById("product-category").value;

            if (!name || !price) {
                document.getElementById("message").innerText = "Please enter a name and price.";
                return;
            }

            try {
                await addDoc(collection(db, category), {
                    name,
                    price: parseFloat(price),
                    imageUrl
                });
                document.getElementById("message").innerText = "Product added successfully!";
            } catch (error) {
                console.error("Error adding product:", error);
                document.getElementById("message").innerText = "Error adding product.";
            }
        };
    </script>
</body>
</html>
