<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        .input-field {
            padding: 10px;
            margin: 5px;
            background: #003c5a;
            border: 1px solid #ddd;
            color: white;
            border-radius: 5px;
        }
    </style>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load and display products
        async function loadProducts() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "<p>Loading products...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                productList.innerHTML = "";

                if (querySnapshot.empty) {
                    productList.innerHTML = "<p>No products available.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    productDiv.innerHTML = `
                        <span>${product.name} - $${product.price.toFixed(2)}</span>
                        <button onclick="editProduct('${doc.id}', '${product.name}', ${product.price}, '${product.category}')">Edit</button>
                        <button onclick="deleteProduct('${doc.id}')">Delete</button>
                    `;
                    productList.appendChild(productDiv);
                });

            } catch (error) {
                productList.innerHTML = "<p>Error loading products.</p>";
                console.error("Error fetching products:", error);
            }
        }

        // Add new product
        async function addProduct(event) {
            event.preventDefault();

            const name = document.getElementById("productName").value;
            const price = parseFloat(document.getElementById("productPrice").value);
            const category = document.getElementById("productCategory").value;

            try {
                await addDoc(collection(db, "products"), {
                    name,
                    price,
                    category
                });
                loadProducts(); // Refresh product list
            } catch (error) {
                console.error("Error adding product:", error);
            }
        }

        // Edit existing product
        async function editProduct(id, name, price, category) {
            const newName = prompt("Edit product name:", name);
            const newPrice = prompt("Edit product price:", price);
            const newCategory = prompt("Edit product category:", category);

            if (newName && newPrice && newCategory) {
                const productRef = doc(db, "products", id);
                await updateDoc(productRef, {
                    name: newName,
                    price: parseFloat(newPrice),
                    category: newCategory
                });
                loadProducts(); // Refresh product list
            }
        }

        // Delete a product
        async function deleteProduct(id) {
            const productRef = doc(db, "products", id);
            await deleteDoc(productRef);
            loadProducts(); // Refresh product list
        }

        window.onload = loadProducts;
    </script>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <h1>Admin Dashboard</h1>
    <div class="container">
        <h2>Add New Product</h2>
        <form onsubmit="addProduct(event)">
            <input type="text" id="productName" class="input-field" placeholder="Product Name" required>
            <input type="number" id="productPrice" class="input-field" placeholder="Product Price" required>
            <input type="text" id="productCategory" class="input-field" placeholder="Product Category" required>
            <button type="submit">Add Product</button>
        </form>

        <h2>Manage Products</h2>
        <div id="products-list"></div>
    </div>
</body>
</html>
