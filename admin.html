<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a1d37;
      color: #f1f1f1;
      padding: 20px;
    }
    .hidden { display: none; }
    .form-container {
      background: #003c5a;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    label, input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="status">Checking admin status...</div>

  <div id="admin-form" class="hidden">
    <div class="form-container">
      <h2>Add Bracelet</h2>
      <input type="text" id="name" placeholder="Bracelet Name" />
      <input type="text" id="imageUrl" placeholder="Image URL" />
      <input type="number" id="price" placeholder="Price" />
      <input type="text" id="colors" placeholder="Colors (comma-separated)" />
      <input type="text" id="sizes" placeholder="Sizes (comma-separated)" />
      <button onclick="submitProduct()">Submit Product</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const status = document.getElementById("status");
    const adminForm = document.getElementById("admin-form");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists() && userSnap.data().role === "admin") {
            status.innerText = "Welcome, Admin!";
            adminForm.classList.remove("hidden");
          } else {
            status.innerText = "Access Denied. You are not an admin.";
          }
        } catch (error) {
          status.innerText = "Error verifying admin status.";
          console.error("Admin check error:", error);
        }
      } else {
        status.innerText = "Please sign in to access this page.";
      }
    });

    window.submitProduct = async () => {
      const name = document.getElementById("name").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const colors = document.getElementById("colors").value.split(",").map(c => c.trim()).filter(Boolean);
      const sizes = document.getElementById("sizes").value.split(",").map(s => s.trim()).filter(Boolean);

      if (!name || !imageUrl || isNaN(price)) {
        alert("Please fill in all required fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "bracelets"), {
          name,
          imageUrl,
          price,
          colors,
          sizes
        });
        alert("Bracelet added successfully!");
        document.getElementById("name").value = "";
        document.getElementById("imageUrl").value = "";
        document.getElementById("price").value = "";
        document.getElementById("colors").value = "";
        document.getElementById("sizes").value = "";
      } catch (error) {
        console.error("Error adding product:", error);
        alert("Failed to add product. Check console for details.");
      }
    };
  </script>
</body>
</html>
