<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .container {
      padding: 20px;
    }

    #adminContainer {
      display: none;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005b96;
    }

    h2, h4 {
      color: #003366;
    }

    .product-list, .promo-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card, .promo-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .login-form {
      text-align: center;
      margin-top: 50px;
    }

    .login-form input {
      padding: 12px;
      width: 250px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .no-items {
      text-align: center;
      color: #999;
    }

    .actions button {
      margin: 5px 2px;
      padding: 6px 12px;
    }

    .promo-card button {
      background-color: #e74c3c;
    }

    .promo-card button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <div id="adminContainer">
      <h2>Add or Edit Product</h2>
      <select id="productCategory">
        <option value="cookies">Cookies</option>
        <option value="bracelets">Bracelets</option>
      </select>
      <input type="text" id="productName" placeholder="Product Name"/>
      <input type="text" id="productImage" placeholder="Image URL"/>
      <h4>Size & Price</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g. Small)"/>
      <input type="number" id="priceInput" placeholder="Price"/>
      <input type="text" id="colorInput" placeholder="Color (optional)"/>
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <h2>Manage Promo Codes</h2>
      <input type="text" id="promoCodeInput" placeholder="Promo Code"/>
      <input type="number" id="discountInput" placeholder="Discount Percentage"/>
      <input type="date" id="expirationInput"/>
      <button onclick="submitPromoCode()">Submit Promo Code</button>

      <h2>All Cookies</h2>
      <div id="cookieList" class="product-list"></div>

      <h2>All Bracelets</h2>
      <div id="braceletList" class="product-list"></div>

      <h2>All Promo Codes</h2>
      <div id="promoList" class="promo-list"></div>
    </div>

    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const token = await user.getIdTokenResult();
        if (token.claims.admin) {
          document.getElementById('adminContainer').style.display = 'block';
          document.getElementById('loginForm').style.display = 'none';
          loadProducts("cookies", "cookieList");
          loadProducts("bracelets", "braceletList");
          loadPromoCodes();
        } else {
          alert("Not authorized.");
          window.location.href = "index.html";
        }
      }
    });

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Login failed"));
    };

    window.addSize = () => {
      const size = document.getElementById("sizeInput").value;
      const price = parseFloat(document.getElementById("priceInput").value);
      const color = document.getElementById("colorInput").value;

      if (size && !isNaN(price)) {
        sizes.push({ size, price, color });
        renderSizes();
        document.getElementById("sizeInput").value = "";
        document.getElementById("priceInput").value = "";
        document.getElementById("colorInput").value = "";
      }
    };

    const renderSizes = () => {
      const div = document.getElementById("sizesList");
      div.innerHTML = sizes.map((s, i) => `
        <div>
          ${s.size} - $${s.price}${s.color ? ` - ${s.color}` : ""}
          <button onclick="deleteSize(${i})">Delete</button>
        </div>
      `).join('');
    };

    window.deleteSize = (i) => {
      sizes.splice(i, 1);
      renderSizes();
    };

    window.submitProduct = async () => {
      const category = document.getElementById("productCategory").value;
      const name = document.getElementById("productName").value;
      const imageUrl = document.getElementById("productImage").value;
      if (name && imageUrl && sizes.length > 0) {
        await addDoc(collection(db, category), { name, imageUrl, sizes });
        alert("Product added.");
        sizes = [];
        renderSizes();
        loadProducts(category, category === "cookies" ? "cookieList" : "braceletList");
      } else {
        alert("Fill all fields and at least one size.");
      }
    };

    const loadProducts = async (category, containerId) => {
      const query = await getDocs(collection(db, category));
      const list = document.getElementById(containerId);
      list.innerHTML = "";
      query.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${d.imageUrl}" alt="${d.name}" />
          <h3>${d.name}</h3>
          ${d.sizes.map(s => `<p>${s.size} - $${s.price} ${s.color || ""}</p>`).join("")}
          <div class="actions">
            <button onclick="deleteProduct('${category}', '${docSnap.id}', '${containerId}')">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    };

    window.deleteProduct = async (category, id, containerId) => {
      await deleteDoc(doc(db, category, id));
      loadProducts(category, containerId);
    };

    window.submitPromoCode = async () => {
      const promoCode = document.getElementById("promoCodeInput").value;
      const discount = parseInt(document.getElementById("discountInput").value);
      const expirationDate = document.getElementById("expirationInput").value;

      if (promoCode && discount && expirationDate) {
        await addDoc(collection(db, "promoCodes"), { promoCode, discount, expirationDate });
        alert("Promo code added.");
        loadPromoCodes();
      } else {
        alert("Please fill all fields.");
      }
    };

    const loadPromoCodes = async () => {
      const list = document.getElementById("promoList");
      list.innerHTML = "";
      const query = await getDocs(collection(db, "promoCodes"));
      query.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement("div");
        card.className = "promo-card";
        card.innerHTML = `
          <p>Code: ${d.promoCode}</p>
          <p>Discount: ${d.discount}%</p>
          <p>Expires: ${d.expirationDate}</p>
          <button onclick="deletePromo('${docSnap.id}')">Delete</button>
        `;
        list.appendChild(card);
      });
    };

    window.deletePromo = async (id) => {
      await deleteDoc(doc(db, "promoCodes", id));
      loadPromoCodes();
    };
  </script>
</body>
</html>
