<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        .input-field {
            padding: 10px;
            margin: 5px;
            background: #003c5a;
            border: 1px solid #ddd;
            color: white;
            border-radius: 5px;
        }
    </style>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let isAdmin = false;

        // Check if user is admin
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const token = await user.getIdTokenResult();
                console.log(token.claims); // Log claims to verify the admin role
                isAdmin = token.claims.admin === true;

                if (!isAdmin) {
                    alert("Access Denied: You are not an admin.");
                    window.location.href = "index.html";
                }
            } else {
                alert("Please log in as an admin.");
                window.location.href = "login.html";
            }
        });

        // Load and display products
        async function loadProducts() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "<p>Loading products...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                productList.innerHTML = "";

                if (querySnapshot.empty) {
                    productList.innerHTML = "<p>No products available.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    productDiv.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" style="width: 100px; height: 100px;">
                        <span>${product.name} - $${product.price.toFixed(2)}</span>
                        <button onclick="editProduct('${doc.id}', '${product.name}', ${product.price}, '${product.category}', '${product.imageUrl}')">Edit</button>
                        <button onclick="deleteProduct('${doc.id}')">Delete</button>
                    `;
                    productList.appendChild(productDiv);
                });

            } catch (error) {
                productList.innerHTML = "<p>Error loading products.</p>";
                console.error("Error fetching products:", error);
            }
        }

        // Add new product
        async function addProduct(event) {
            event.preventDefault();

            const name = document.getElementById("productName").value.trim();
            const price = parseFloat(document.getElementById("productPrice").value);
            const category = document.getElementById("productCategory").value.trim();
            const imageUrl = document.getElementById("productImageUrl").value.trim();

            if (!name || isNaN(price) || !category || !imageUrl) {
                alert("Please enter valid product details.");
                return;
            }

            if (!isAdmin) {
                alert("You are not authorized to add products.");
                return;
            }

            try {
                await addDoc(collection(db, "products"), {
                    name,
                    price,
                    category,
                    imageUrl,
                    createdAt: new Date()
                });

                document.getElementById("productName").value = "";
                document.getElementById("productPrice").value = "";
                document.getElementById("productCategory").value = "";
                document.getElementById("productImageUrl").value = "";

                alert("Product added successfully!");
                loadProducts();
            } catch (error) {
                console.error("Error adding product:", error);
                alert("Error adding product. Check console for details.");
            }
        }

        // Edit existing product
        async function editProduct(id, name, price, category, imageUrl) {
            if (!isAdmin) {
                alert("You are not authorized to edit products.");
                return;
            }

            const newName = prompt("Edit product name:", name);
            const newPrice = prompt("Edit product price:", price);
            const newCategory = prompt("Edit product category:", category);
            const newImageUrl = prompt("Edit product image URL:", imageUrl);

            if (newName && newPrice && newCategory && newImageUrl) {
                const productRef = doc(db, "products", id);
                await updateDoc(productRef, {
                    name: newName,
                    price: parseFloat(newPrice),
                    category: newCategory,
                    imageUrl: newImageUrl
                });
                loadProducts();
            }
        }

        // Delete a product
        async function deleteProduct(id) {
            if (!isAdmin) {
                alert("You are not authorized to delete products.");
                return;
            }

            const productRef = doc(db, "products", id);
            await deleteDoc(productRef);
            loadProducts();
        }

        window.onload = loadProducts;
    </script>
</head>

<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <h1>Admin Dashboard</h1>
    <div class="container">
        <h2>Add New Product</h2>
        <form onsubmit="addProduct(event)">
            <input type="text" id="productName" class="input-field" placeholder="Product Name" required>
            <input type="number" id="productPrice" class="input-field" placeholder="Product Price" required>
            <input type="text" id="productCategory" class="input-field" placeholder="Product Category" required>
            <input type="url" id="productImageUrl" class="input-field" placeholder="Product Image URL" required>
            <button type="submit">Add Product</button>
        </form>

        <h2>Manage Products</h2>
        <div id="products-list"></div>
    </div>
</body>

</html>
