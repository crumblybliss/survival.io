<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html">Admin Panel</a>
  </div>

  <div class="container">
    <h2>Add New Product</h2>

    <input type="text" id="productName" placeholder="Product Name" />
    <input type="text" id="productCategory" placeholder="Category (cookies, bracelets)" />
    <input type="text" id="productImage" placeholder="Image URL" />
    
    <h4>Sizes & Prices</h4>
    <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
    <input type="number" id="priceInput" placeholder="Price" step="0.01" />
    <button onclick="addSize()">Add Size</button>

    <div id="sizesList"></div>
    <button onclick="submitProduct()">Submit Product</button>

    <h2>All Products</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let sizes = [];

    window.addSize = () => {
      const size = document.getElementById("sizeInput").value;
      const price = parseFloat(document.getElementById("priceInput").value);

      if (size && !isNaN(price)) {
        sizes.push({ size, price });
        document.getElementById("sizesList").innerText = sizes.map(s => `${s.size} - $${s.price}`).join(", ");
        document.getElementById("sizeInput").value = "";
        document.getElementById("priceInput").value = "";
      } else {
        alert("Please enter both size and price.");
      }
    };

    window.submitProduct = async () => {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim().toLowerCase();
      const imageUrl = document.getElementById("productImage").value.trim();

      if (!name || !category || sizes.length === 0) {
        alert("Fill in all fields and add at least one size.");
        return;
      }

      const product = {
        name,
        category,
        imageUrl,
        sizes
      };

      try {
        await addDoc(collection(db, category), product);
        alert("Product added!");
        sizes = [];
        document.getElementById("productName").value = "";
        document.getElementById("productCategory").value = "";
        document.getElementById("productImage").value = "";
        document.getElementById("sizesList").innerText = "";
        loadProducts();
      } catch (error) {
        console.error("Error adding product:", error);
        alert("Error adding product.");
      }
    };

    const loadProducts = async () => {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const allCollections = ["cookies", "bracelets"];

      for (const col of allCollections) {
        const snapshot = await getDocs(collection(db, col));
        snapshot.forEach(doc => {
          const data = doc.data();
          const img = data.imageUrl && data.imageUrl.trim() !== "" ? data.imageUrl : "difficult.jpg";

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${img}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>Category: ${data.category}</p>
            <p>${data.sizes.map(s => `${s.size}: $${s.price}`).join("<br>")}</p>
          `;
          productList.appendChild(card);
        });
      }
    };

    loadProducts();
  </script>

</body>
</html>
