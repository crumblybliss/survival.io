<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Add New Product</h2>
    <form id="product-form">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="text" id="colors" placeholder="Colors (comma separated)" required>
        <button type="submit">Add Product</button>
    </form>
    <h2>Existing Products</h2>
    <div id="product-list"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loadProducts() {
            db.collection("products").get().then((querySnapshot) => {
                let productList = document.getElementById("product-list");
                productList.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    productList.innerHTML += `
                        <div class="product">
                            <h2>${data.name}</h2>
                            <p>Price: $${data.price}</p>
                            <p>Colors: ${data.colors ? data.colors.join(", ") : "N/A"}</p>
                            <button onclick="deleteProduct('${doc.id}')">Delete</button>
                        </div>
                    `;
                });
            });
        }

        document.getElementById("product-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const colors = document.getElementById("colors").value.split(",").map(c => c.trim());

            db.collection("products").add({ name, price, colors }).then(() => {
                alert("Product added!");
                loadProducts();
            });
        });

        function deleteProduct(id) {
            db.collection("products").doc(id).delete().then(() => {
                alert("Product deleted!");
                loadProducts();
            });
        }

        loadProducts();
    </script>
</body>
</html>
