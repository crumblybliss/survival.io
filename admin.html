<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin: 0;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #0a1d37;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .auth-btn {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar .auth-btn:hover {
            background-color: #0097a7;
        }
        .container {
            padding-top: 70px; /* Adjust to prevent navbar from overlapping content */
            max-width: 800px;
            margin: 0 auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="cookies.html">Cookies</a>
        <a href="admin.html">Admin Panel</a>
        <button id="loginButton" class="auth-btn">Login</button>
    </div>

    <!-- Admin Panel Content -->
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="imageUrl" placeholder="Image URL (Optional)">
            <select id="category">
                <option value="bracelets">Bracelets</option>
                <option value="cookies">Cookies</option>
            </select>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Login function
        window.login = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error signing in:", error);
            }
        };

        // Logout function
        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        // On authentication state change, update button text
        onAuthStateChanged(auth, (user) => {
            const loginButton = document.getElementById("loginButton");
            if (user) {
                loginButton.innerText = "Logout";
                loginButton.onclick = logout;
            } else {
                loginButton.innerText = "Login";
                loginButton.onclick = login;
            }
        });

        // Add Product function
        window.addProduct = async () => {
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const category = document.getElementById("category").value;
            let imageUrl = document.getElementById("imageUrl").value;
            
            if (!name || isNaN(price)) {
                alert("Please enter a valid name and price.");
                return;
            }

            if (!imageUrl) {
                imageUrl = "https://via.placeholder.com/100"; // Default placeholder image
            }

            try {
                await addDoc(collection(db, category), {
                    name,
                    price,
                    imageUrl
                });
                alert("Product added successfully!");
                document.getElementById("productForm").reset();
            } catch (error) {
                alert("Error adding product: " + error.message);
                console.error("Error:", error);
            }
        };
    </script>
</body>
</html>
