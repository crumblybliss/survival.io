<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-storage.js"></script>
  <link rel="stylesheet" href="style.css"> <!-- Link to your custom CSS -->
</head>
<body>
  <!-- Login Button -->
  <button id="loginBtn">Login</button>

  <div id="productForm" style="display:none;">
    <!-- Product Form -->
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="text" id="productDescription" placeholder="Description" required>
    <input type="file" id="productImage" accept="image/*">
    <button id="submitProduct">Add Product</button>
  </div>

  <div id="productList">
    <!-- Product List Will Be Displayed Here -->
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM Elements
    const loginBtn = document.getElementById("loginBtn");
    const submitProductBtn = document.getElementById("submitProduct");
    const productNameInput = document.getElementById("productName");
    const productDescriptionInput = document.getElementById("productDescription");
    const productImageInput = document.getElementById("productImage");
    const productList = document.getElementById("productList");
    const productForm = document.getElementById("productForm");

    // Login function
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        console.log(result.user);
        if (result.user) {
          productForm.style.display = 'block'; // Show form after login
        }
      }).catch((error) => {
        console.error(error);
      });
    });

    // Submit Product function
    submitProductBtn.addEventListener("click", async () => {
      const name = productNameInput.value;
      const description = productDescriptionInput.value;
      const imageFile = productImageInput.files[0];

      if (name && description && imageFile) {
        try {
          const imageRef = storage.ref().child('productImages/' + imageFile.name);
          await imageRef.put(imageFile);
          const imageURL = await imageRef.getDownloadURL();

          const product = {
            name: name,
            description: description,
            image: imageURL
          };

          await db.collection('products').add(product);
          alert('Product added successfully!');
          loadProducts(); // Reload the product list
        } catch (error) {
          console.error("Error adding product:", error);
        }
      } else {
        alert("Please fill in all fields.");
      }
    });

    // Load products function
    const loadProducts = async () => {
      const snapshot = await db.collection('products').get();
      productList.innerHTML = ''; // Clear the existing product list

      snapshot.forEach(doc => {
        const product = doc.data();
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');

        const productImage = product.image || 'images/no-image.jpg'; // Use local placeholder if no image exists
        productDiv.innerHTML = `
          <img src="${productImage}" alt="Product Image" width="250" height="180">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
        `;

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Delete';
        deleteBtn.addEventListener('click', async () => {
          try {
            await db.collection('products').doc(doc.id).delete();
            alert('Product deleted successfully!');
            loadProducts(); // Reload the product list
          } catch (error) {
            console.error("Error deleting product:", error);
          }
        });

        productDiv.appendChild(deleteBtn);
        productList.appendChild(productDiv);
      });
    };

    // Run loadProducts when the page is loaded
    loadProducts();
  </script>
</body>
</html>
