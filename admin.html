<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    /* Styles remain the same */
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <!-- Admin content section, hidden initially -->
    <div id="adminContainer" style="display: none;">
      <h2>Add or Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="productCategory" placeholder="Category (cookies, bracelets)" />
      <input type="text" id="productImage" placeholder="Image URL" />
      
      <h4>Sizes & Prices</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Price" step="0.01" />
      <input type="text" id="colorInput" placeholder="Color (Optional)" />
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <h2>All Products</h2>
      <div class="product-list" id="productList"></div>
    </div>

    <!-- Login form -->
    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, getDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let editingProduct = null;

    // Set persistence to local storage
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("Persistence set to local");
      })
      .catch((error) => {
        console.error("Error setting persistence:", error);
      });

    // Listen for authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        user.getIdTokenResult().then((idTokenResult) => {
          if (idTokenResult.claims.admin) {
            console.log("User is an admin.");
            document.getElementById('adminContainer').style.display = 'block';  // Show admin content
            document.getElementById('loginForm').style.display = 'none';  // Hide login form
            loadProducts();
          } else {
            console.log("User is not an admin.");
            alert("You do not have admin privileges.");
            window.location.href = "index.html";  // Redirect if not an admin
          }
        });
      } else {
        console.log("No user signed in");
      }
    });

    // Login function
    window.login = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log("User signed in:", userCredential.user);
          })
          .catch((error) => {
            console.error("Error signing in:", error);
            alert("Failed to sign in. Please check your email and password.");
          });
      } else {
        alert("Please enter both email and password.");
      }
    };

    // Add size to the sizes array
    window.addSize = () => {
      const sizeInput = document.getElementById("sizeInput").value.trim();
      const priceInput = parseFloat(document.getElementById("priceInput").value.trim());
      const colorInput = document.getElementById("colorInput").value.trim();

      if (sizeInput && !isNaN(priceInput)) {
        sizes.push({
          size: sizeInput,
          price: priceInput,
          color: colorInput
        });
        updateSizeList();
        // Clear input fields after adding the size
        document.getElementById("sizeInput").value = "";
        document.getElementById("priceInput").value = "";
        document.getElementById("colorInput").value = "";
      } else {
        alert("Please provide valid size and price.");
      }
    };

    // Update the displayed list of sizes
    const updateSizeList = () => {
      const sizesListDiv = document.getElementById("sizesList");
      sizesListDiv.innerHTML = sizes.map((size, index) => `
        <div>
          Size: ${size.size}, Price: $${size.price.toFixed(2)} ${size.color ? `, Color: ${size.color}` : ""}
          <button onclick="deleteSize(${index})">Delete</button>
        </div>
      `).join('');
    };

    // Delete a size from the sizes array
    window.deleteSize = (index) => {
      sizes.splice(index, 1);
      updateSizeList();
    };

    // Submit the product to Firestore
    window.submitProduct = async () => {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const imageUrl = document.getElementById("productImage").value.trim();

      if (name && category && sizes.length > 0) {
        try {
          if (editingProduct) {
            await updateDoc(doc(db, category, editingProduct.id), {
              name,
              category,
              imageUrl,
              sizes
            });
            alert("Product updated successfully!");
          } else {
            await addDoc(collection(db, category), {
              name,
              category,
              imageUrl,
              sizes
            });
            alert("Product added successfully!");
          }
          loadProducts();
          resetForm();
        } catch (error) {
          console.error("Error adding/updating product:", error);
          alert("Failed to add/update product.");
        }
      } else {
        alert("Please fill out all fields and add at least one size.");
      }
    };

    // Load products from Firestore
    const loadProducts = async () => {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const allCollections = ["cookies", "bracelets"];

      for (const col of allCollections) {
        const snapshot = await getDocs(collection(db, col));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const img = data.imageUrl && data.imageUrl.trim() !== "" ? data.imageUrl : "default.jpg";

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${img}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>Category: ${data.category}</p>
            <p>${(data.sizes || []).map((s, idx) => {
              const size = s.size || "Unknown";
              const price = typeof s.price === "number" ? `$${s.price.toFixed(2)}` : "N/A";
              return `${size}: ${price} (${s.color}) <button onclick="deleteSizeFromProduct('${docSnap.id}', ${idx})">Delete Size</button>`;
            }).join("<br>")}</p>
            <div class="actions">
              <button onclick="editProduct('${docSnap.id}', '${data.category}')">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}', '${data.category}')">Delete</button>
            </div>
          `;
          productList.appendChild(card);
        });
      }
    };

    // Edit product function
    window.editProduct = async (id, category) => {
      const productRef = doc(db, category, id);
      const docSnap = await getDoc(productRef);

      if (docSnap.exists()) {
        const productData = docSnap.data();
        editingProduct = { id, ...productData };
        document.getElementById("productName").value = productData.name;
        document.getElementById("productCategory").value = productData.category;
        document.getElementById("productImage").value = productData.imageUrl;

        sizes = productData.sizes || [];
        updateSizeList();
      } else {
        alert("Product not found!");
      }
    };

    // Reset the form for adding a new product
    const resetForm = () => {
      document.getElementById("productName").value = "";
      document.getElementById("productCategory").value = "";
      document.getElementById("productImage").value = "";
      sizes = [];
      updateSizeList();
      editingProduct = null;
    };

  </script>
</body>
</html>
