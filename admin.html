<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
        }

        .product-item {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item span {
            font-size: 1.1em;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .login-status {
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-status">
            <span id="login-status">Not logged in</span> 
            <button id="login-btn" class="btn">Login</button>
        </div>
        <h1>Admin Dashboard</h1>

        <div>
            <button id="load-products" class="btn">Load Products</button>
        </div>
        
        <ul id="product-list" class="product-list">
            <!-- Product list will be injected here -->
        </ul>

        <div>
            <button id="add-product-btn" class="btn">Add New Product</button>
        </div>
    </div>

    <!-- Firebase Initialization -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0", // Replace with your new API key after rotating
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const loginStatus = document.getElementById('login-status');
        const loginBtn = document.getElementById('login-btn');
        const productList = document.getElementById('product-list');
        const loadProductsBtn = document.getElementById('load-products');
        const addProductBtn = document.getElementById('add-product-btn');

        let isLoggedIn = false;

        // Login/Logout functionality
        loginBtn.addEventListener('click', async () => {
            if (isLoggedIn) {
                await auth.signOut();
                isLoggedIn = false;
                loginStatus.textContent = 'Not logged in';
                loginBtn.textContent = 'Login';
            } else {
                const user = await auth.signInAnonymously();
                isLoggedIn = true;
                loginStatus.textContent = `Logged in as ${user.user.uid}`;
                loginBtn.textContent = 'Logout';
            }
        });

        // Load products from Firestore
        loadProductsBtn.addEventListener('click', async () => {
            const snapshot = await db.collection('products').get();
            productList.innerHTML = '';
            snapshot.forEach(doc => {
                const product = doc.data();
                const li = document.createElement('li');
                li.classList.add('product-item');
                li.innerHTML = `
                    <span>${product.name} - $${product.price}</span>
                    <button class="btn edit-btn" data-id="${doc.id}">Edit</button>
                    <button class="btn delete-btn" data-id="${doc.id}">Delete</button>
                `;
                productList.appendChild(li);

                // Edit button handler
                li.querySelector('.edit-btn').addEventListener('click', () => {
                    const id = li.querySelector('.edit-btn').getAttribute('data-id');
                    editProduct(id);
                });

                // Delete button handler
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    const id = li.querySelector('.delete-btn').getAttribute('data-id');
                    deleteProduct(id);
                });
            });
        });

        // Edit product functionality
        async function editProduct(id) {
            const productRef = db.collection('products').doc(id);
            const productSnapshot = await productRef.get();
            if (productSnapshot.exists) {
                const product = productSnapshot.data();
                const newName = prompt('Edit product name:', product.name);
                const newPrice = prompt('Edit product price:', product.price);
                if (newName && newPrice) {
                    await productRef.update({
                        name: newName,
                        price: parseFloat(newPrice)
                    });
                    alert('Product updated!');
                    loadProducts();
                }
            }
        }

        // Delete product functionality
        async function deleteProduct(id) {
            const productRef = db.collection('products').doc(id);
            await productRef.delete();
            alert('Product deleted!');
            loadProducts();
        }

        // Add new product functionality
        addProductBtn.addEventListener('click', async () => {
            const name = prompt('Enter product name:');
            const price = parseFloat(prompt('Enter product price:'));
            if (name && price) {
                await db.collection('products').add({
                    name: name,
                    price: price
                });
                alert('New product added!');
                loadProducts();
            }
        });

        // Initialize the page
        async function loadProducts() {
            const snapshot = await db.collection('products').get();
            productList.innerHTML = '';
            snapshot.forEach(doc => {
                const product = doc.data();
                const li = document.createElement('li');
                li.classList.add('product-item');
                li.innerHTML = `
                    <span>${product.name} - $${product.price}</span>
                    <button class="btn edit-btn" data-id="${doc.id}">Edit</button>
                    <button class="btn delete-btn" data-id="${doc.id}">Delete</button>
                `;
                productList.appendChild(li);

                // Edit button handler
                li.querySelector('.edit-btn').addEventListener('click', () => {
                    const id = li.querySelector('.edit-btn').getAttribute('data-id');
                    editProduct(id);
                });

                // Delete button handler
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    const id = li.querySelector('.delete-btn').getAttribute('data-id');
                    deleteProduct(id);
                });
            });
        }

        // Check user login status
        auth.onAuthStateChanged(user => {
            if (user) {
                isLoggedIn = true;
                loginStatus.textContent = `Logged in as ${user.uid}`;
                loginBtn.textContent = 'Logout';
            } else {
                isLoggedIn = false;
                loginStatus.textContent = 'Not logged in';
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
