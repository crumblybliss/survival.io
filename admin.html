<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .container {
      padding: 20px;
    }

    #adminContainer {
      display: block;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="number"], input[type="date"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005b96;
    }

    h2, h4 {
      color: #003366;
    }

    .product-list, #promoCodeList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card, .promo-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .actions button {
      margin: 5px;
    }

    .login-form {
      text-align: center;
      margin-top: 50px;
    }

    .promo-code-form input, .promo-code-form button {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="coolers.html">Coolers</a>
    <a href="admin.html">Admin Panel</a>
  </div>

  <div class="container">
    <div id="adminContainer">
      <h2>Add or Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="productCategory" placeholder="Category (cookies, bracelets, coolers)" />
      <input type="text" id="productImage" placeholder="Image URL" />

      <h4>Sizes & Prices</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Price" step="0.01" />
      <input type="text" id="colorInput" placeholder="Color (Optional)" />
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <h2>Manage Promo Codes</h2>
      <div class="promo-code-form">
        <input type="text" id="promoCodeInput" placeholder="Promo Code" />
        <input type="number" id="discountInput" placeholder="Discount Percentage" step="1" />
        <input type="date" id="expirationInput" />
        <button onclick="submitPromoCode()">Submit Promo Code</button>
      </div>

      <h2>All Products</h2>
      <div class="product-list" id="productList">
        <div class="no-products" id="noProductsMessage">No products available.</div>
      </div>

      <h2>All Promo Codes</h2>
      <div id="promoCodeList"></div>
    </div>

    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script type="module" src="adminPanel.js"></script>
</body>
</html>
