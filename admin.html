<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    /* Existing styles remain unchanged */
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <div id="adminContainer">
      <!-- Category Selector -->
      <div class="category-select">
        <select id="categorySelect" onchange="loadProducts()">
          <option value="cookies">Cookies</option>
          <option value="bracelets">Bracelets</option>
          <option value="promo">Promo Codes</option> <!-- Added Promo Codes -->
        </select>
      </div>

      <!-- Product Management for Cookies/Bracelets -->
      <div id="productManagement">
        <h2>Add or Edit Product</h2>
        <input type="text" id="productName" placeholder="Product Name" aria-label="Product Name" />
        <input type="text" id="productCategory" placeholder="Category" aria-label="Product Category" disabled />
        <input type="text" id="productImage" placeholder="Image URL" aria-label="Product Image URL" />
        
        <h4>Sizes & Prices</h4>
        <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" aria-label="Size" />
        <input type="number" id="priceInput" placeholder="Price" step="0.01" aria-label="Price" />
        <button onclick="addSize()">Add Size</button>
        <div id="sizesList"></div>
        <button onclick="submitProduct()">Submit Product</button>
      </div>

      <!-- Promo Code Management -->
      <div id="promoManagement" style="display:none;">
        <h2>Add or Edit Promo Code</h2>
        <input type="text" id="promoCodeInput" placeholder="Promo Code" aria-label="Promo Code" />
        <input type="number" id="discountInput" placeholder="Discount Percentage" step="1" aria-label="Discount Percentage" />
        <button onclick="submitPromoCode()">Submit Promo Code</button>
        
        <h2>All Promo Codes</h2>
        <div class="promo-list" id="promoList">
          <div class="no-promo-codes" id="noPromoCodesMessage">No promo codes available.</div>
        </div>
      </div>

      <!-- All Products List -->
      <h2>All Products</h2>
      <div class="product-list" id="productList">
        <div class="no-products" id="noProductsMessage">No products available.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let selectedCategory = 'cookies'; // Default category is cookies

    // Function to load promo codes when the category is set to "promo"
    window.loadProducts = async () => {
      selectedCategory = document.getElementById("categorySelect").value;
      
      if (selectedCategory === "promo") {
        document.getElementById("productManagement").style.display = "none";
        document.getElementById("promoManagement").style.display = "block";
        loadPromoCodes();
      } else {
        document.getElementById("productManagement").style.display = "block";
        document.getElementById("promoManagement").style.display = "none";
        loadProducts();  // Load products if category is not "promo"
      }
    };

    // Function to load promo codes from Firestore
    const loadPromoCodes = async () => {
      const promoSnapshot = await getDocs(collection(db, "promo"));
      const promoList = document.getElementById("promoList");
      promoList.innerHTML = ""; // Clear existing list

      if (!promoSnapshot.empty) {
        document.getElementById("noPromoCodesMessage").style.display = "none";
        promoSnapshot.forEach((doc) => {
          const promo = doc.data();
          const promoCard = `
            <div class="promo-card">
              <h3>${promo.code}</h3>
              <p>Discount: ${promo.discount}%</p>
              <button onclick="deletePromoCode('${doc.id}')">Delete</button>
            </div>
          `;
          promoList.innerHTML += promoCard;
        });
      } else {
        document.getElementById("noPromoCodesMessage").style.display = "block";
      }
    };

    // Function to submit a new promo code
    window.submitPromoCode = async () => {
      const promoCode = document.getElementById("promoCodeInput").value;
      const discount = parseFloat(document.getElementById("discountInput").value);

      if (promoCode && discount > 0 && discount <= 100) {
        try {
          await addDoc(collection(db, "promo"), {
            code: promoCode,
            discount: discount,
          });
          loadPromoCodes(); // Reload promo codes after submission
        } catch (error) {
          console.error("Error adding promo code:", error);
        }
      } else {
        alert("Please provide a valid promo code and discount percentage.");
      }
    };

    // Function to delete a promo code
    window.deletePromoCode = async (id) => {
      try {
        await deleteDoc(doc(db, "promo", id));
        loadPromoCodes(); // Reload promo codes after deletion
      } catch (error) {
        console.error("Error deleting promo code:", error);
      }
    };
  </script>
</body>
</html>
