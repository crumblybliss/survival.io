<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background-color: navy;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .form-section, .product-list-section {
      background: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    .size-item {
      margin: 0.3rem 0;
      background: #eee;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      background: #fafafa;
    }
    .product-card img {
      max-width: 100px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Add/Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <select id="productCategory">
        <option value="cookies">Cookies</option>
        <option value="bracelets">Bracelets</option>
      </select>
      <input type="text" id="productImage" placeholder="Image URL" />
      
      <!-- Separate input for size/price and color -->
      <input type="text" id="size" placeholder="Size" />
      <input type="number" id="price" placeholder="Price" />
      <input type="text" id="color" placeholder="Color" />
      
      <button onclick="addSizePrice()">Add Size & Price</button>
      <button onclick="addColor()">Add Color</button>

      <div id="sizePriceList"></div>
      <div id="colorList"></div>

      <button onclick="submitProduct()">Save Product</button>
    </section>

    <section class="product-list-section">
      <h2>Products</h2>
      <div id="productList"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc,
      doc, updateDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let sizePriceList = [];
    let colorList = [];
    let editingProduct = null;

    window.addSizePrice = () => {
      const size = document.getElementById("size").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      if (size && !isNaN(price)) {
        sizePriceList.push({ size, price });
        updateSizePriceList();
        document.getElementById("size").value = "";
        document.getElementById("price").value = "";
      }
    };

    const updateSizePriceList = () => {
      const sizePriceListDiv = document.getElementById("sizePriceList");
      sizePriceListDiv.innerHTML = sizePriceList.map((sp, i) => `
        <div class='size-item'>
          ${sp.size} - $${sp.price.toFixed(2)}
          <button onclick="removeSizePrice(${i})">Remove</button>
        </div>
      `).join('');
    };

    window.removeSizePrice = (index) => {
      sizePriceList.splice(index, 1);
      updateSizePriceList();
    };

    window.addColor = () => {
      const color = document.getElementById("color").value.trim();
      if (color) {
        colorList.push(color);
        updateColorList();
        document.getElementById("color").value = "";
      }
    };

    const updateColorList = () => {
      const colorListDiv = document.getElementById("colorList");
      colorListDiv.innerHTML = colorList.map((color, i) => `
        <div class='size-item'>
          ${color}
          <button onclick="removeColor(${i})">Remove</button>
        </div>
      `).join('');
    };

    window.removeColor = (index) => {
      colorList.splice(index, 1);
      updateColorList();
    };

    window.submitProduct = async () => {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const imageUrl = document.getElementById("productImage").value.trim();
      if (name && category && imageUrl && sizePriceList.length > 0) {
        const productData = { name, imageUrl, sizePriceList, colorList };
        if (editingProduct) {
          await updateDoc(doc(db, editingProduct.category, editingProduct.id), productData);
          editingProduct = null;
        } else {
          await addDoc(collection(db, category), productData);
        }
        sizePriceList = [];
        colorList = [];
        updateSizePriceList();
        updateColorList();
        clearForm();
        loadProducts();
      }
    };

    const clearForm = () => {
      document.getElementById("productName").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("size").value = "";
      document.getElementById("price").value = "";
      document.getElementById("color").value = "";
      editingProduct = null;
    };

    window.editProduct = async (id, category) => {
      const docRef = doc(db, category, id);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const product = docSnap.data();
        document.getElementById("productName").value = product.name;
        document.getElementById("productCategory").value = category;
        document.getElementById("productImage").value = product.imageUrl;
        sizePriceList = product.sizePriceList || [];
        colorList = product.colorList || [];
        editingProduct = { id, category };
        updateSizePriceList();
        updateColorList();
      }
    };

    window.deleteProduct = async (id, category) => {
      await deleteDoc(doc(db, category, id));
      loadProducts();
    };

    const loadProducts = async () => {
      const categories = ["cookies", "bracelets"];
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      try {
        for (const category of categories) {
          const querySnapshot = await getDocs(collection(db, category));

          if (querySnapshot.empty) {
            console.log(`No products found in ${category} category.`);
            continue;
          }

          querySnapshot.forEach((docSnap) => {
            const product = docSnap.data();
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${product.imageUrl}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p><strong>Category:</strong> ${category}</p>
              <div>
                ${product.sizePriceList.map((sp) =>
                  `<p>Size: ${sp.size}, Price: $${sp.price.toFixed(2)}</p>`
                ).join('')}
                ${product.colorList.map((color) =>
                  `<p>Color: ${color}</p>`
                ).join('')}
              </div>
              <div class="actions">
                <button onclick="editProduct('${docSnap.id}', '${category}')">Edit</button>
                <button onclick="deleteProduct('${docSnap.id}', '${category}')">Delete</button>
              </div>
            `;
            productList.appendChild(card);
          });
        }
      } catch (error) {
        console.error("Error loading products:", error);
      }
    };

    loadProducts();
  </script>
</body>
</html>
