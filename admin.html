<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .login-form {
      margin-top: 50px;
      text-align: center;
    }

    .login-form input {
      width: 200px;
    }

    .product-card {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      width: 200px;
      display: inline-block;
      text-align: center;
    }

    .actions button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <!-- Admin content section, hidden initially -->
    <div id="adminContainer" style="display: none;">
      <h2>Add or Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="productCategory" placeholder="Category (cookies, bracelets)" />
      <input type="text" id="productImage" placeholder="Image URL" />
      
      <h4>Sizes & Prices</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Price" step="0.01" />
      <input type="text" id="colorInput" placeholder="Color (Optional)" />
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <h2>All Products</h2>
      <div class="product-list" id="productList"></div>
    </div>

    <!-- Login form -->
    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, getDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let editingProduct = null;

    // Set persistence to local storage
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("Persistence set to local");
      })
      .catch((error) => {
        console.error("Error setting persistence:", error);
      });

    // Listen for authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        user.getIdTokenResult().then((idTokenResult) => {
          if (idTokenResult.claims.admin) {
            console.log("User is an admin.");
            document.getElementById('adminContainer').style.display = 'block';  // Show admin content
            document.getElementById('loginForm').style.display = 'none';  // Hide login form
            loadProducts();
          } else {
            console.log("User is not an admin.");
            alert("You do not have admin privileges.");
            window.location.href = "index.html";  // Redirect if not an admin
          }
        });
      } else {
        console.log("No user signed in");
      }
    });

    // Login function
    window.login = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log("User signed in:", userCredential.user);
          })
          .catch((error) => {
            console.error("Error signing in:", error);
            alert("Failed to sign in. Please check your email and password.");
          });
      } else {
        alert("Please enter both email and password.");
      }
    };

    // Load products from Firestore
    const loadProducts = async () => {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const allCollections = ["cookies", "bracelets"];

      for (const col of allCollections) {
        const snapshot = await getDocs(collection(db, col));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const img = data.imageUrl && data.imageUrl.trim() !== "" ? data.imageUrl : "default.jpg";

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${img}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <p>Category: ${data.category}</p>
            <p>${(data.sizes || []).map((s, idx) => {
              const size = s.size || "Unknown";
              const price = typeof s.price === "number" ? `$${s.price.toFixed(2)}` : "N/A";
              return `${size}: ${price} (${s.color}) <button onclick="deleteSizeFromProduct('${docSnap.id}', ${idx})">Delete Size</button>`;
            }).join("<br>")}</p>
            <div class="actions">
              <button onclick="editProduct('${docSnap.id}', '${data.category}')">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}', '${data.category}')">Delete</button>
            </div>
          `;
          productList.appendChild(card);
        });
      }
    };

    // Delete size from product in Firestore
    window.deleteSizeFromProduct = async (productId, sizeIndex) => {
      const productRef = doc(db, "cookies", productId);
      const productDoc = await getDoc(productRef);
      if (productDoc.exists()) {
        const product = productDoc.data();
        product.sizes.splice(sizeIndex, 1); 
        await updateDoc(productRef, { sizes: product.sizes });
        alert("Size deleted successfully!");
        loadProducts();
      }
    };

    // Edit product (load data into form)
    window.editProduct = async (productId, category) => {
      const productRef = doc(db, category, productId);
      const productDoc = await getDoc(productRef);
      if (productDoc.exists()) {
        const product = productDoc.data();
        document.getElementById("productName").value = product.name;
        document.getElementById("productCategory").value = product.category;
        document.getElementById("productImage").value = product.imageUrl;

        sizes = [...product.sizes];
        updateSizeList();

        editingProduct = { id: productId };
      }
    };

    // Delete product from Firestore
    window.deleteProduct = async (productId, category) => {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          const productRef = doc(db, category, productId);
          await deleteDoc(productRef);
          alert("Product deleted successfully!");
          loadProducts();
        } catch (error) {
          console.error("Error deleting product:", error);
          alert("Error deleting product.");
        }
      }
    };
  </script>
</body>
</html>
