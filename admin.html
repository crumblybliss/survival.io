<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* styles.css */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .admin-container {
      width: 80%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container {
      margin-top: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #error-message {
      color: red;
      display: none;
    }

    #success-message {
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Product Management</h1>
    <div class="form-container">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" placeholder="Enter product name">

      <label for="product-price">Product Price:</label>
      <input type="number" id="product-price" placeholder="Enter product price">

      <label for="product-description">Product Description:</label>
      <textarea id="product-description" placeholder="Enter product description"></textarea>

      <button id="save-btn">Save Product</button>
      <p id="error-message">Please fill out all fields.</p>
      <p id="success-message">Product saved successfully!</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Select elements from HTML
    const productName = document.getElementById('product-name');
    const productPrice = document.getElementById('product-price');
    const productDescription = document.getElementById('product-description');
    const saveButton = document.getElementById('save-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Function to save product
    const saveProduct = async () => {
      // Clear messages
      errorMessage.style.display = "none";
      successMessage.style.display = "none";

      // Get values
      const name = productName.value.trim();
      const price = productPrice.value.trim();
      const description = productDescription.value.trim();

      // Check if all fields are filled
      if (!name || !price || !description) {
        errorMessage.style.display = "block";
        return;
      }

      // Save to Firestore
      try {
        await db.collection("products").add({
          name,
          price,
          description,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        successMessage.style.display = "block"; // Display success message
        // Clear form after successful save
        productName.value = '';
        productPrice.value = '';
        productDescription.value = '';
      } catch (error) {
        console.error("Error adding document: ", error);
      }
    };

    // Add event listener to the save button
    saveButton.addEventListener('click', saveProduct);
  </script>
</body>
</html>
