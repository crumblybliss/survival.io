<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background-color: navy;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .form-section, .product-list-section, .promo-code-section {
      background: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    .size-item, .promo-code-item {
      margin: 0.3rem 0;
      background: #eee;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      background: #fafafa;
    }
    .product-card img {
      max-width: 100px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <!-- Product Form Section -->
    <section class="form-section">
      <h2>Add/Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <select id="productCategory">
        <option value="cookies">Cookies</option>
        <option value="bracelets">Bracelets</option>
      </select>
      <input type="text" id="productImage" placeholder="Image URL" />
      
      <!-- Manually adding size and price together -->
      <input type="text" id="sizeInput" placeholder="Enter Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Enter Price" />
      <button onclick="addSizePrice()">Add Size/Price</button>
      <div id="sizePriceList"></div>
      
      <!-- Manually adding color -->
      <input type="text" id="colorInput" placeholder="Enter Color (e.g., Red)" />
      <button onclick="addColor()">Add Color</button>
      <div id="colorList"></div>

      <button onclick="submitProduct()">Save Product</button>
    </section>

    <!-- Promo Code Section -->
    <section class="promo-code-section">
      <h2>Manage Promo Codes</h2>
      <input type="text" id="promoCode" placeholder="Promo Code" />
      <input type="number" id="discount" placeholder="Discount Percentage" />
      <button onclick="addPromoCode()">Add Promo Code</button>
      <div id="promoCodeList"></div>
    </section>

    <!-- Product List Section -->
    <section class="product-list-section">
      <h2>Products</h2>
      <div id="productList"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc,
      doc, updateDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let sizePriceList = [];
    let colorList = [];
    let editingProduct = null;
    let editingPromoCode = null;

    // Add size and price together in a pair
    window.addSizePrice = () => {
      const size = document.getElementById("sizeInput").value.trim();
      const price = parseFloat(document.getElementById("priceInput").value);
      if (size && !isNaN(price)) {
        sizePriceList.push({ size, price });
        updateSizePriceList();
        document.getElementById("sizeInput").value = "";
        document.getElementById("priceInput").value = "";
      }
    };

    // Update the size and price list
    const updateSizePriceList = () => {
      const sizePriceListDiv = document.getElementById("sizePriceList");
      sizePriceListDiv.innerHTML = sizePriceList.map((sp, i) => `
        <div class='size-item'>
          ${sp.size} - $${sp.price.toFixed(2)}
          <button onclick="removeSizePrice(${i})">Remove</button>
        </div>
      `).join('');
    };

    // Remove size/price pair
    window.removeSizePrice = (index) => {
      sizePriceList.splice(index, 1);
      updateSizePriceList();
    };

    // Add color
    window.addColor = () => {
      const color = document.getElementById("colorInput").value.trim();
      if (color) {
        colorList.push(color);
        updateColorList();
        document.getElementById("colorInput").value = "";
      }
    };

    // Update the color list
    const updateColorList = () => {
      const colorListDiv = document.getElementById("colorList");
      colorListDiv.innerHTML = colorList.map((color, i) => `
        <div class='size-item'>
          ${color}
          <button onclick="removeColor(${i})">Remove</button>
        </div>
      `).join('');
    };

    // Remove color
    window.removeColor = (index) => {
      colorList.splice(index, 1);
      updateColorList();
    };

    // Submit the product to Firestore
    window.submitProduct = async () => {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const imageUrl = document.getElementById("productImage").value.trim();
      if (name && category && imageUrl && sizePriceList.length > 0) {
        const productData = { name, imageUrl, sizePriceList, colorList };
        if (editingProduct) {
          await updateDoc(doc(db, editingProduct.category, editingProduct.id), productData);
          editingProduct = null;
        } else {
          await addDoc(collection(db, category), productData);
        }
        sizePriceList = [];
        colorList = [];
        updateSizePriceList();
        updateColorList();
        clearForm();
        loadProducts();
      }
    };

    const clearForm = () => {
      document.getElementById("productName").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("sizeInput").value = "";
      document.getElementById("priceInput").value = "";
      document.getElementById("colorInput").value = "";
      editingProduct = null;
    };

    // Edit product (load existing product data)
    window.editProduct = async (id, category) => {
      const docRef = doc(db, category, id);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const product = docSnap.data();
        document.getElementById("productName").value = product.name;
        document.getElementById("productCategory").value = category;
        document.getElementById("productImage").value = product.imageUrl;
        sizePriceList = product.sizePriceList || [];
        colorList = product.colorList || [];
        editingProduct = { id, category };
        updateSizePriceList();
        updateColorList();
      }
    };

    // Delete product
    window.deleteProduct = async (id, category) => {
      await deleteDoc(doc(db, category, id));
      loadProducts();
    };

    const loadProducts = async () => {
      const categories = ["cookies", "bracelets"];
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      for (const category of categories) {
        const querySnapshot = await getDocs(collection(db, category));
        querySnapshot.forEach((docSnap) => {
          const product = docSnap.data();
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p><strong>Category:</strong> ${category}</p>
            <div>
              ${product.sizePriceList.map((sp) =>
                `<p>Size: ${sp.size}, Price: $${sp.price.toFixed(2)}</p>`
              ).join('')}
              ${product.colorList.map((color) =>
                `<p>Color: ${color}</p>`
              ).join('')}
            </div>
            <div class="actions">
              <button onclick="editProduct('${docSnap.id}', '${category}')">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}', '${category}')">Delete</button>
            </div>
          `;
          productList.appendChild(card);
        });
      }
    };

    loadProducts();
  </script>
</body>
</html>
