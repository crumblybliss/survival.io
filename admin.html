<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Overall page styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar styles */
    nav {
      background-color: #003366; /* Navy Blue */
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main admin content */
    .admin-container {
      margin: 20px;
    }

    .admin-panel {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .admin-panel h2 {
      margin-bottom: 20px;
    }

    .admin-panel button {
      padding: 10px 15px;
      background-color: #003366; /* Navy Blue */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-panel button:hover {
      background-color: #002244;
    }

    /* Product table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #003366;
      color: white;
    }

    /* Product edit form styles */
    .edit-form {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .edit-form input, .edit-form button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    /* Admin login */
    .admin-login {
      text-align: center;
      margin-top: 100px;
    }

    .admin-login input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }

    .admin-login button {
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-login button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

  <!-- Admin Login Section -->
  <div class="admin-login" id="loginSection">
    <h1>Admin Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Panel Section (Initially Hidden) -->
  <div class="admin-container" id="adminPanel" style="display: none;">
    <nav>
      <a href="bracelets.html">Bracelets</a>
      <a href="cookies.html">Cookies</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div class="admin-panel">
      <h2>Manage Products</h2>
      <button onclick="manageProducts('bracelets')">Manage Bracelets</button>
      <button onclick="manageProducts('cookies')">Manage Cookies</button>
      <button onclick="addNewProduct()">Add New Product</button>

      <div id="productTable" style="margin-top: 20px;"></div>
    </div>

    <!-- Edit Product Form -->
    <div class="edit-form" id="editForm">
      <h3>Edit Product</h3>
      <label for="editName">Product Name:</label>
      <input type="text" id="editName">
      <label for="editPrice">Product Price:</label>
      <input type="text" id="editPrice">
      <button onclick="saveProduct()">Save Changes</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script>
    // Firebase Config (Your Firebase configuration)
    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Simulate an admin user
    const adminUsername = "admin";
    const adminPassword = "password123";

    let editingProduct = null;

    // Function to handle login
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === adminUsername && password === adminPassword) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert('Invalid username or password');
      }
    }

    // Function to handle logout
    function logout() {
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    }

    // Function to add a new product to Firestore
    function addNewProduct() {
      const productName = prompt("Enter the product name:");
      const productPrice = prompt("Enter the product price:");

      if (productName && productPrice) {
        db.collection("products").add({
          name: productName,
          price: productPrice,
          category: "bracelets" // Example, this could be dynamic
        })
        .then(() => {
          alert("Product added successfully!");
          manageProducts("bracelets");
        })
        .catch((error) => {
          console.error("Error adding product: ", error);
        });
      }
    }

    // Function to load products from Firestore
    function manageProducts(category) {
      const tableDiv = document.getElementById('productTable');
      db.collection("products")
        .where("category", "==", category)
        .get()
        .then((querySnapshot) => {
          let tableHTML = `
            <table>
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
          `;
          querySnapshot.forEach((doc) => {
            const product = doc.data();
            tableHTML += `
              <tr>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>
                  <button onclick="editProduct('${doc.id}', '${category}')">Edit</button>
                  <button onclick="deleteProduct('${doc.id}')">Delete</button>
                </td>
              </tr>
            `;
          });
          tableHTML += '</tbody></table>';
          tableDiv.innerHTML = tableHTML;
        });
    }

    // Function to edit a product (loads product from Firestore into the form)
    function editProduct(productId, category) {
      db.collection("products").doc(productId).get().then((doc) => {
        if (doc.exists) {
          const product = doc.data();
          document.getElementById('editName').value = product.name;
          document.getElementById('editPrice').value = product.price;
          editingProduct = { id: productId, category };
          document.getElementById('editForm').style.display = 'block';
        }
      });
    }

    // Function to save product changes
    function saveProduct() {
      const newName = document.getElementById('editName').value;
      const newPrice = document.getElementById('editPrice').value;

      if (newName && newPrice && editingProduct) {
        db.collection("products").doc(editingProduct.id).update({
          name: newName,
          price: newPrice
        })
        .then(() => {
          alert("Product updated successfully!");
          manageProducts(editingProduct.category);
          cancelEdit();
        })
        .catch((error) => {
          console.error("Error updating product: ", error);
        });
      } else {
        alert('Please fill in all fields');
      }
    }

    // Function to cancel editing
    function cancelEdit() {
      document.getElementById('editForm').style.display = 'none';
      editingProduct = null;
    }

    // Function to delete a product
    function deleteProduct(productId) {
      db.collection("products").doc(productId).delete()
        .then(() => {
          alert("Product deleted successfully!");
          manageProducts("bracelets");
        })
        .catch((error) => {
          console.error("Error deleting product: ", error);
        });
    }
  </script>

</body>
</html>
