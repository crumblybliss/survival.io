<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        .input-field {
            padding: 10px;
            margin: 5px;
            background: #003c5a;
            border: 1px solid #ddd;
            color: white;
            border-radius: 5px;
        }
    </style>

    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        console.log("âœ… Firebase script loaded");

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let isAdmin = false;

        // Check if user is an admin
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const token = await user.getIdTokenResult();
                console.log("User claims:", token.claims);
                isAdmin = token.claims.admin === true;

                if (!isAdmin) {
                    alert("Access Denied: You are not an admin.");
                    window.location.href = "index.html";
                } else {
                    loadProducts();  // Load products after admin check
                }
            } else {
                alert("Please log in as an admin.");
                window.location.href = "login.html";
            }
        });

        // Function to Add a Product
        async function addProduct(event) {
            event.preventDefault();

            const name = document.getElementById("productName").value.trim();
            const price = parseFloat(document.getElementById("productPrice").value);
            const category = document.getElementById("productCategory").value;
            const imageUrl = document.getElementById("productImageUrl").value.trim();

            if (!name || isNaN(price) || !category) {
                alert("Please enter valid product details.");
                return;
            }

            if (!isAdmin) {
                alert("You are not authorized to add products.");
                return;
            }

            try {
                const productData = {
                    name,
                    price,
                    category,
                    createdAt: new Date(),
                    imageUrl: imageUrl || null  // Make image optional
                };

                await addDoc(collection(db, "products"), productData);

                document.getElementById("productForm").reset();
                alert("Product added successfully!");
                loadProducts();  
            } catch (error) {
                console.error("Error adding product:", error);
                alert("Error adding product.");
            }
        }

        // Function to Load Products
        async function loadProducts() {
            try {
                const productsList = document.getElementById("products-list");
                productsList.innerHTML = "<p>Loading products...</p>";

                const querySnapshot = await getDocs(collection(db, "products"));
                productsList.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productElement = document.createElement("div");
                    productElement.classList.add("product");
                    productElement.innerHTML = `
                        <div>
                            <strong>${product.name}</strong> - $${product.price} (${product.category})
                        </div>
                        ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" style="max-width: 50px; max-height: 50px;">` : ""}
                        <button onclick="deleteProduct('${doc.id}')">Delete</button>
                    `;
                    productsList.appendChild(productElement);
                });

                if (querySnapshot.empty) {
                    productsList.innerHTML = "<p>No products found.</p>";
                }
            } catch (error) {
                console.error("Error loading products:", error);
                document.getElementById("products-list").innerHTML = "<p>Error loading products.</p>";
            }
        }

        // Function to Delete Product
        async function deleteProduct(productId) {
            if (confirm("Are you sure you want to delete this product?")) {
                try {
                    await deleteDoc(doc(db, "products", productId));
                    alert("Product deleted!");
                    loadProducts();
                } catch (error) {
                    console.error("Error deleting product:", error);
                }
            }
        }
    </script>
</head>

<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard</a></li>
    </ul>

    <h1>Admin Dashboard</h1>
    <div class="container">
        <h2>Add New Product</h2>
        <form id="productForm" onsubmit="addProduct(event)">
            <input type="text" id="productName" class="input-field" placeholder="Product Name" required>
            <input type="number" id="productPrice" class="input-field" placeholder="Product Price" required>
            <select id="productCategory" class="input-field" required>
                <option value="Cookies">Cookies</option>
                <option value="Bracelets">Bracelets</option>
            </select>
            <input type="url" id="productImageUrl" class="input-field" placeholder="Product Image URL (optional)">
            <button type="submit">Add Product</button>
        </form>

        <h2>Manage Products</h2>
        <div id="products-list"></div>
    </div>
</body>
</html>
