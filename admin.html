<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tactics & Treats</title>
  <style>
    /* Existing Styles (unchanged) */
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="cookies.html">Cookies</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="coolers.html">Coolers</a>
    <a href="admin.html" id="adminLink">Admin Panel</a>
  </div>

  <div class="container">
    <div id="adminContainer">
      <!-- Product Management Section (existing) -->
      <h2>Add or Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="productCategory" placeholder="Category (cookies, bracelets, coolers)" />
      <input type="text" id="productImage" placeholder="Image URL" />
      <h4>Sizes & Prices</h4>
      <input type="text" id="sizeInput" placeholder="Size (e.g., Small)" />
      <input type="number" id="priceInput" placeholder="Price" step="0.01" />
      <input type="text" id="colorInput" placeholder="Color (Optional)" />
      <button onclick="addSize()">Add Size</button>
      <div id="sizesList"></div>
      <button onclick="submitProduct()">Submit Product</button>

      <!-- Promo Code Management Section -->
      <h2>Add or Edit Promo Code</h2>
      <input type="text" id="promoCodeInput" placeholder="Promo Code" />
      <input type="number" id="discountInput" placeholder="Discount Percentage" step="0.01" />
      <input type="date" id="expiryInput" placeholder="Expiry Date" />
      <button onclick="submitPromoCode()">Submit Promo Code</button>

      <h2>All Promo Codes</h2>
      <div id="promoCodeList"></div>

      <!-- All Products Section -->
      <h2>All Products</h2>
      <div class="product-list" id="productList"></div>
    </div>

    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, getDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let sizes = [];
    let editingProduct = null;
    let editingPromoCode = null;

    setPersistence(auth, browserLocalPersistence)
      .then(() => { console.log("Persistence set to local"); })
      .catch((error) => { console.error("Error setting persistence:", error); });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        user.getIdTokenResult().then((idTokenResult) => {
          if (idTokenResult.claims.admin) {
            console.log("User is an admin.");
            document.getElementById('adminContainer').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            loadProducts();
            loadPromoCodes();
          } else {
            console.log("User is not an admin.");
            alert("You do not have admin privileges.");
            window.location.href = "index.html";
          }
        });
      } else {
        console.log("No user signed in");
      }
    });

    // Promo Code CRUD Functions
    const loadPromoCodes = async () => {
      const promoCodeList = document.getElementById("promoCodeList");
      promoCodeList.innerHTML = "";

      const promoCodeSnapshot = await getDocs(collection(db, "promo_codes"));
      promoCodeSnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "promo-card";
        card.innerHTML = `
          <p>Promo Code: ${data.code}</p>
          <p>Discount: ${data.discount}%</p>
          <p>Expires on: ${data.expiry}</p>
          <button onclick="editPromoCode('${docSnap.id}')">Edit</button>
          <button onclick="deletePromoCode('${docSnap.id}')">Delete</button>
        `;
        promoCodeList.appendChild(card);
      });
    };

    window.submitPromoCode = async () => {
      const code = document.getElementById("promoCodeInput").value.trim();
      const discount = parseFloat(document.getElementById("discountInput").value.trim());
      const expiry = document.getElementById("expiryInput").value.trim();

      if (code && !isNaN(discount) && expiry) {
        try {
          if (editingPromoCode) {
            await updateDoc(doc(db, "promo_codes", editingPromoCode.id), { code, discount, expiry });
            alert("Promo code updated successfully!");
          } else {
            await addDoc(collection(db, "promo_codes"), { code, discount, expiry });
            alert("Promo code added successfully!");
          }
          loadPromoCodes();
          resetPromoCodeForm();
        } catch (error) {
          console.error("Error adding/updating promo code:", error);
          alert("Failed to add/update promo code.");
        }
      } else {
        alert("Please fill out all fields.");
      }
    };

    window.editPromoCode = async (id) => {
      const promoCodeRef = doc(db, "promo_codes", id);
      const docSnap = await getDoc(promoCodeRef);

      if (docSnap.exists()) {
        const promoData = docSnap.data();
        editingPromoCode = { id, ...promoData };
        document.getElementById("promoCodeInput").value = promoData.code;
        document.getElementById("discountInput").value = promoData.discount;
        document.getElementById("expiryInput").value = promoData.expiry;
      } else {
        alert("Promo code not found!");
      }
    };

    window.deletePromoCode = async (id) => {
      try {
        await deleteDoc(doc(db, "promo_codes", id));
        alert("Promo code deleted successfully!");
        loadPromoCodes();
      } catch (error) {
        console.error("Error deleting promo code:", error);
        alert("Failed to delete promo code.");
      }
    };

    const resetPromoCodeForm = () => {
      document.getElementById("promoCodeInput").value = "";
      document.getElementById("discountInput").value = "";
      document.getElementById("expiryInput").value = "";
      editingPromoCode = null;
    };

    // Other product-related functions are unchanged.

  </script>
</body>
</html>
