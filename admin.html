<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CrumblyBliss</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: navy;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: navy;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>
    <div class="container">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price">
        <select id="productCategory">
            <option value="bracelets">Bracelet</option>
            <option value="cookies">Cookie</option>
        </select>
        <input type="text" id="productColors" placeholder="Available Colors (comma-separated)">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="container product-list">
        <h2>Existing Products</h2>
        <div id="products"></div>
    </div>

    <script type="module" src="admin_panel_fix.js"></script>
</body>
</html>
