<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Only allow admin access
        const authorizedUsers = ["cheapbraclets@outlook.com"];

        onAuthStateChanged(auth, async (user) => {
            if (user && authorizedUsers.includes(user.email)) {
                loadProducts();
            } else {
                document.body.innerHTML = "<h2>Access Denied</h2>";
            }
        });

        // Function to load and display products
        async function loadProducts() {
            const productsRef = collection(db, "products");
            try {
                const querySnapshot = await getDocs(productsRef);
                const productList = document.getElementById("product-list");
                productList.innerHTML = ""; // Clear existing products

                if (querySnapshot.empty) {
                    productList.innerHTML = "<p>No products available.</p>";
                } else {
                    querySnapshot.forEach((docSnap) => {
                        const product = docSnap.data();
                        const productDiv = document.createElement("div");
                        productDiv.innerHTML = `
                            <div>
                                <h3>${product.name}</h3>
                                <p>Price: $${product.price}</p>
                                <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
                            </div>
                        `;
                        productList.appendChild(productDiv);
                    });
                }
            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        // Function to delete a product
        window.deleteProduct = async (id) => {
            try {
                await deleteDoc(doc(db, "products", id));
                alert("Product deleted successfully!");
                loadProducts(); // Reload products after deletion
            } catch (error) {
                console.error("Error deleting product:", error);
                alert("Failed to delete the product.");
            }
        };

        // Function to add a product
        window.addProduct = async () => {
            const name = document.getElementById("new-name").value;
            const price = parseFloat(document.getElementById("new-price").value);

            if (!name || isNaN(price)) {
                alert("Please provide both name and valid price.");
                return;
            }

            try {
                await addDoc(collection(db, "products"), { name, price });
                alert("Product added successfully!");
                loadProducts(); // Reload products after adding
            } catch (error) {
                console.error("Error adding product:", error);
                alert("Failed to add the product.");
            }
        };
    </script>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Manage Products</h2>
    <div>
        <input type="text" id="new-name" placeholder="Product Name" />
        <input type="number" id="new-price" placeholder="Price" />
        <button onclick="addProduct()">Add Product</button>
    </div>
    <h3>Product List</h3>
    <div id="product-list"></div>
</body>
</html>
