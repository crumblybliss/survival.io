<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .nav-bar {
            background-color: #002f5d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, setDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                const loginButton = document.getElementById("loginButton");
                if (user) {
                    loginButton.innerText = "Logout";
                    loginButton.onclick = () => signOut(auth);
                    fetchProducts();
                } else {
                    loginButton.innerText = "Login";
                    loginButton.onclick = () => window.location.href = "login.html";
                }
            });
        });

        async function fetchProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            const categories = ["cookies", "bracelets"];
            for (const category of categories) {
                const querySnapshot = await getDocs(collection(db, category));
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productDiv = document.createElement("div");
                    productDiv.innerHTML = `
                        <p>${product.name} - $${product.price} <br> Colors: ${product.colors?.join(", ") || "None"}</p>
                        <button onclick="editProduct('${category}', '${doc.id}')">Edit</button>
                        <button onclick="deleteProduct('${category}', '${doc.id}')">Delete</button>
                    `;
                    productList.appendChild(productDiv);
                });
            }
        }

        window.addProduct = async () => {
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const category = document.getElementById("category").value;
            const colors = document.getElementById("colors").value.split(",").map(c => c.trim());
            if (!name || isNaN(price)) {
                alert("Invalid input");
                return;
            }
            await setDoc(doc(db, category, name), { name, price, colors });
            alert("Product added");
            fetchProducts();
        };
    </script>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="cookies.html">Cookies</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="cart.html">Cart</a>
        <button id="loginButton">Login</button>
    </div>

    <div class="container">
        <h1>Admin Panel</h1>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="colors" placeholder="Colors (comma separated)">
            <select id="category">
                <option value="bracelets">Bracelets</option>
                <option value="cookies">Cookies</option>
            </select>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
        <div id="productList"></div>
    </div>
</body>
</html>
