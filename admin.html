<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        .form-container {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            background: #00bcd4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Add new product to Firestore
        async function addProduct(event) {
            event.preventDefault();

            // Get values from the form
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const imageUrl = document.getElementById("imageUrl").value;

            if (!name || isNaN(price) || !imageUrl) {
                alert("Please fill in all fields correctly!");
                return;
            }

            try {
                // Add product to Firestore
                await addDoc(collection(db, "products"), {
                    name,
                    price,
                    imageUrl
                });

                alert("Product added successfully!");
                document.getElementById("product-form").reset(); // Reset form
            } catch (error) {
                console.error("Error adding product:", error);
                alert("Error adding product. Please try again.");
            }
        }
    </script>
</head>

<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <h1>Admin Dashboard</h1>
    <div class="container">
        <h2>Add New Product</h2>
        
        <!-- Product Add Form -->
        <div class="form-container">
            <form id="product-form" onsubmit="addProduct(event)">
                <label for="name">Product Name</label>
                <input type="text" id="name" required />

                <label for="price">Product Price</label>
                <input type="number" id="price" required />

                <label for="imageUrl">Product Image URL</label>
                <input type="text" id="imageUrl" required />

                <button type="submit">Add Product</button>
            </form>
        </div>

    </div>
</body>
</html>
