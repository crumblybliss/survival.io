<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Survival Store</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }

        .nav-bar {
            background: #001f3d;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
        }

        .nav-bar ul li {
            margin: 0 15px;
        }

        .nav-bar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 80%;
        }

        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Cart 🛒</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Survival Store</h1>
        <p>Your best source for survival gear and handmade products.</p>

        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
        <br><br>
        <button id="google-login">Login with Google</button>
        <br><br>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <script type="module">
        // ✅ Import Firebase Modules (Fixed)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            getIdTokenResult
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // ✅ Firebase Config (Use your own credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        console.log("🔥 Firebase Initialized:", app);
        console.log("✅ Auth Instance:", auth);

        // ✅ Google Login
        document.getElementById("google-login").addEventListener("click", () => {
            signInWithPopup(auth, provider).then((result) => {
                handleLogin(result.user);
            }).catch((error) => {
                console.error("❌ Google Login Failed:", error);
                alert("❌ Google Login Failed. Please try again.");
            });
        });

        // ✅ Email/Password Login
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    handleLogin(userCredential.user);
                })
                .catch((error) => {
                    alert("❌ Login Failed: " + error.message);
                });
        });

        // ✅ Register New User
        document.getElementById("register-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("✅ Account Created! Please log in.");
                    window.location.href = "login.html";  // Redirect to login page after registration
                })
                .catch((error) => {
                    alert("❌ Registration Failed: " + error.message);
                });
        });

        // ✅ Handle Login & Redirect with Admin Debugging
        function handleLogin(user) {
            getIdTokenResult(user).then((idTokenResult) => {
                console.log("👑 Custom Claims:", idTokenResult.claims); // Debugging Admin Claims

                if (idTokenResult.claims.admin) {
                    console.log("✅ Redirecting to Admin Page...");
                    window.location.href = "admin.html"; // Admin redirect
                } else {
                    console.log("🏠 Redirecting to Home Page...");
                    window.location.href = "index.html"; // Non-admin redirect
                }
            }).catch((error) => {
                console.error("❌ Error getting custom claims:", error);
            });
        }

        // ✅ Logout
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                alert("✅ Logged out successfully!");
                window.location.href = "index.html";
            });
        });

        // ✅ Auto Check Login State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("👤 User Logged In:", user.email);
                document.getElementById("logout-btn").style.display = "block";
            } else {
                console.log("🚪 No User Logged In");
                document.getElementById("logout-btn").style.display = "none";
            }
        });
    </script>
</body>

</html>
