<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37; /* Dark Navy Blue Background */
            color: #f1f1f1; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Profile Picture */
        #profile-pic {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            border: 3px solid #00bcd4; /* Aqua blue border for futuristic look */
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6); /* Glowing effect */
            transition: all 0.3s ease-in-out;
        }

        #profile-pic:hover {
            transform: scale(1.1);
        }

        /* Navigation Bar */
        #nav-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
        }

        #nav-menu a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        #nav-menu a:hover {
            color: #f1f1f1;
        }

        /* Login Form */
        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #00bcd4; /* Light Aqua Blue */
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00bcd4;
            background-color: #1c2b47; /* Darker Navy Blue */
            color: #f1f1f1;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .login-container input:focus {
            border-color: #00bcd4;
            background-color: #2c3e5f; /* Lighter navy blue */
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background-color: #00bcd4; /* Aqua Blue */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0097a7; /* Slightly darker aqua blue */
            box-shadow: 0 6px 12px rgba(0, 188, 212, 0.6);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            #profile-pic {
                width: 50px;
                height: 50px;
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Picture -->
    <img id="profile-pic" src="default-profile.png" alt="Profile Picture">

    <!-- Navigation Bar -->
    <div id="nav-menu">
        <a href="profile.html">Profile</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Your Account</h2>

        <!-- Email and Password Login -->
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>

        <!-- Buttons -->
        <button id="email-login-btn">Login with Email</button>
        <button id="google-login-btn">Login with Google</button>
        <button id="signup-btn">Sign Up</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            const profilePic = document.getElementById("profile-pic");

            if (user) {
                profilePic.style.display = "block";
                profilePic.src = user.photoURL || "default-profile.png";
            } else {
                profilePic.style.display = "none";
            }
        });

        // Google Login
        document.getElementById("google-login-btn").addEventListener("click", async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "index.html"; // Redirect to homepage after login
            } catch (error) {
                alert(error.message);
            }
        });

        // Email Login
        document.getElementById("email-login-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html"; // Redirect to homepage after login
            } catch (error) {
                alert(error.message);
            }
        });

        // Sign Up
        document.getElementById("signup-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html"; // Redirect to homepage after sign-up
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
