<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #0a1d37;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .profile-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
            width: 100%;
            max-width: 400px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #00bcd4;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background-color: #1c2b47;
            color: #f1f1f1;
            border: 1px solid #00bcd4;
        }
        button {
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
        }
        .calendar-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA" width="250" height="250" frameborder="0"></iframe>
    </div>

    <div class="profile-container">
        <img id="profile-pic" class="profile-pic" src="default-profile.png" alt="Profile Picture">
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email" disabled>
        <button id="save-profile">Save Profile</button>
        <button id="logout">Logout</button>
    </div>

    <script>
        document.getElementById("save-profile").addEventListener("click", () => {
            alert("Profile Saved Successfully!");
        });

        document.getElementById("logout").addEventListener("click", () => {
            alert("Logged Out Successfully!");
        });
    </script>
</body>
</html>
