<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CrumblyBliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1d37; /* Dark Navy Blue Background */
            color: #f1f1f1; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1c2b47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            padding: 10px;
            background: #00bcd4; /* Aqua Blue Background */
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-menu ul li {
            margin: 0 15px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-pic {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #00bcd4; /* Aqua Blue Border */
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6); /* Glowing effect */
            transition: all 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        button {
            padding: 12px 24px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            background: #00bcd4; /* Aqua Blue */
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0097a7;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .profile-pic {
                width: 50px;
                height: 50px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Picture (Top Left) -->
    <img id="profile-pic" src="default-profile.png" alt="Profile Picture" class="profile-pic" onclick="window.location.href='profile.html'">

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="commitments.html">Commitments</a></li>
            <li><a href="cart.html">Cart<ðŸ›’</a></li>
             <li><a href="cart.html"> Admin Dashboard.html <ðŸ›’</a></li>
        </ul>
    </nav>

    <!-- Home Page Content -->
    <div class="container">
        <h1>Welcome to CrumblyBliss!</h1>
        <p>Delicious cookies made with love. Browse our selection and place your order today!</p>
        <button onclick="window.location.href='products.html'">Shop Now</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Update Profile Picture on Page Load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("profile-pic").src = user.photoURL || "default-profile.png";
            } else {
                window.location.href = "login.html"; // Redirect if not logged in
            }
        });
    </script>

</body>
</html>
