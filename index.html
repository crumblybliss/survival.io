    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
        }

        /* Header Styles */
        ul {
            background-color: #003c5a;
            padding: 10px;
            list-style: none;
            margin: 0;
        }

        ul li {
            display: inline;
            margin: 0 15px;
        }

        ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            color: #00bcd4;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        /* Product Styles */
        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        /* Form and Input Styles */
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        h1 {
            color: #00bcd4;
        }

        /* Error message */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
