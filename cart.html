<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* your existing CSS stays the same */
    /* Additional style for the "Place Order" button */
    #place-order-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #place-order-btn:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

<header>
  <h2>Your Cart</h2>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="admin.html">Admin</a> <!-- link to the admin page -->
</nav>

<div class="content">
  <div id="cart-items"></div>
  <p id="total-price">Total: $0.00</p>

  <div id="promo-code-section">
    <input type="text" id="promo-code-input" placeholder="Enter promo code" />
    <button id="apply-promo-btn">Apply</button>
    <p id="promo-message"></p>
  </div>

  <!-- Place Order Button -->
  <button id="place-order-btn">Place Order</button>

  <p id="result-message"></p>
</div>

<footer>&copy; 2025 Your Website</footer>

<div id="toast" class="toast"></div>

<script>
  const cartContainer = document.getElementById('cart-items');
  const totalDisplay = document.getElementById('total-price');
  const promoInput = document.getElementById('promo-code-input');
  const promoMsg = document.getElementById('promo-message');
  const toast = document.getElementById('toast');
  const resultMsg = document.getElementById('result-message');
  const placeOrderBtn = document.getElementById('place-order-btn');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let discount = 0;

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function renderCart() {
    cartContainer.innerHTML = '';
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty!</p>';
      totalDisplay.textContent = 'Total: $0.00';
      placeOrderBtn.style.display = 'none';
      return;
    }

    placeOrderBtn.style.display = 'block';

    cart.forEach((item, i) => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div class="cart-details">
          <h3>${item.name}</h3>
          <p>Size: ${item.selectedSize}</p>
          <p>Color: ${item.selectedColor}</p>
          <p>Price: $${item.price.toFixed(2)}</p>
        </div>
        <div class="cart-controls">
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(itemDiv);
    });

    updateTotal();
  }

  function updateTotal() {
    let total = cart.reduce((sum, i) => sum + i.price, 0);
    const discounted = total * (1 - discount);
    totalDisplay.textContent = `Total: $${discounted.toFixed(2)}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
    showToast('Item removed');
  }

  document.getElementById('apply-promo-btn').onclick = () => {
    const code = promoInput.value.trim().toUpperCase();
    if (code === 'DISCOUNT10') {
      discount = 0.10;
      promoMsg.textContent = '10% discount applied!';
      promoMsg.style.color = '#00bcd4';
    } else if (code === 'DISCOUNT20') {
      discount = 0.20;
      promoMsg.textContent = '20% discount applied!';
      promoMsg.style.color = '#00bcd4';
    } else {
      discount = 0;
      promoMsg.textContent = 'Invalid promo code.';
      promoMsg.style.color = '#ff4c4c';
    }
    updateTotal();
  };

  // Place order logic
  placeOrderBtn.onclick = () => {
    if (cart.length === 0) return;

    const total = cart.reduce((sum, i) => sum + i.price, 0) * (1 - discount);
    const order = {
      id: 'ORD-' + Date.now(),
      items: cart,
      total: total.toFixed(2),
      timestamp: new Date().toLocaleString()
    };

    // Save to orders in localStorage
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    cart = [];
    saveCart();
    renderCart();
    resultMsg.textContent = 'Order placed successfully!';
    showToast('Order sent to admin page');
  };

  renderCart();
</script>
</body>
</html>
