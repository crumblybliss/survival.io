<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Your Website</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="profile-link">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </a>
    </header>

    <div class="content">
        <h1>Your Cart</h1>
        <div class="cart-items" id="cart-items"></div>
        <button id="checkout-button">Proceed to Checkout</button>
    </div>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsElement = document.getElementById('cart-items');
            const cart = getCartFromLocalStorage() || [];

            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<p>Your cart is empty!</p>';
            } else {
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Size: ${item.selectedSize}</p>
                        <p>Color: ${item.selectedColor}</p>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <button class="remove-item" data-id="${item.id}">Remove</button>
                    `;
                    cartItemsElement.appendChild(itemDiv);
                });
            }

            // Add event listener to remove buttons
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    removeFromCart(productId);
                });
            });

            // Checkout Button
            const checkoutButton = document.getElementById('checkout-button');
            checkoutButton.addEventListener('click', function() {
                window.location.href = 'checkout.html'; // Navigate to checkout
            });

            // Helper functions
            function getCartFromLocalStorage() {
                return JSON.parse(localStorage.getItem('cart'));
            }

            function removeFromCart(productId) {
                let cart = getCartFromLocalStorage();
                cart = cart.filter(item => item.id !== parseInt(productId));
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload(); // Reload the page to update the cart display
            }
        });
    </script>
</body>
</html>
