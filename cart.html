<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        /* Your custom CSS (Ensure it is set as required) */
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .cart-container {
            margin-top: 20px;
        }

        .cart-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .cart-item button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Shopping Cart</h1>
    </header>

    <div class="cart-container" id="cartItems">
        <!-- Cart items will be dynamically loaded here -->
    </div>

    <footer>
        <p>Â© 2025 CrumblyBliss. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK Script -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBv9Il87-eTEXJ1oCO54G_dUm7df3h9Y0Q",
            authDomain: "crumblybliss.firebaseapp.com",
            projectId: "crumblybliss",
            storageBucket: "crumblybliss.appspot.com",
            messagingSenderId: "111143105543",
            appId: "1:111143105543:web:2f2de68bb63143160d7791"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Function to load cart items from Firestore
        async function loadCart() {
            const user = auth.currentUser; // Get current user
            if (!user) {
                alert("You need to be logged in to view the cart.");
                return;
            }
            const cartItemsRef = collection(firestore, "carts", user.uid, "items"); // Path: 'carts/{userId}/items'
            const cartSnapshot = await getDocs(cartItemsRef);
            const cartItems = cartSnapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
            
            const cartContainer = document.getElementById("cartItems");
            cartContainer.innerHTML = ''; // Clear existing cart items

            cartItems.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                    <span>${item.name} - $${item.price}</span>
                    <button onclick="removeFromCart('${item.id}')">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
            });
        }

        // Function to remove item from cart (FireStore example)
        async function removeFromCart(itemId) {
            const user = auth.currentUser; // Get current user
            if (!user) {
                alert("You need to be logged in to remove items.");
                return;
            }
            const itemRef = doc(firestore, "carts", user.uid, "items", itemId);
            await deleteDoc(itemRef);
            loadCart(); // Reload the cart after removal
        }

        // Function to login (For example purposes, you may want to add a proper login system)
        async function login() {
            try {
                const userCredential = await auth.signInWithEmailAndPassword("user@example.com", "password"); // Replace with real login logic
                loadCart();
            } catch (error) {
                console.error("Error logging in: ", error);
            }
        }

        // Function to logout
        function logout() {
            auth.signOut().then(() => {
                alert("Logged out successfully");
                window.location.reload();
            }).catch((error) => {
                console.error("Error logging out: ", error);
            });
        }

        // Load cart items when page loads
        loadCart();
    </script>

</body>
</html>
