<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Use your previous CSS, plus: */
    #place-order-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #place-order-btn:hover {
      background: #0097a7;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00bcd4;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<header>
  <h2>Your Cart</h2>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="admin.html">Admin</a>
</nav>

<div class="content">
  <div id="cart-items"></div>
  <p id="total-price">Total: $0.00</p>

  <div id="promo-code-section">
    <input type="text" id="promo-code-input" placeholder="Enter promo code" />
    <button id="apply-promo-btn">Apply</button>
    <p id="promo-message"></p>
  </div>

  <button id="place-order-btn">Place Order</button>
  <p id="result-message"></p>
</div>

<footer>&copy; 2025 Your Website</footer>

<div id="toast" class="toast"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

<script>
  // ðŸŸ¡ Replace this with your actual config
  const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const cartContainer = document.getElementById('cart-items');
  const totalDisplay = document.getElementById('total-price');
  const promoInput = document.getElementById('promo-code-input');
  const promoMsg = document.getElementById('promo-message');
  const toast = document.getElementById('toast');
  const resultMsg = document.getElementById('result-message');
  const placeOrderBtn = document.getElementById('place-order-btn');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let discount = 0;

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function renderCart() {
    cartContainer.innerHTML = '';
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty!</p>';
      totalDisplay.textContent = 'Total: $0.00';
      placeOrderBtn.style.display = 'none';
      return;
    }

    placeOrderBtn.style.display = 'block';

    cart.forEach((item, i) => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div class="cart-details">
          <h3>${item.name}</h3>
          <p>Size: ${item.selectedSize}</p>
          <p>Color: ${item.selectedColor}</p>
          <p>Price: $${item.price.toFixed(2)}</p>
        </div>
        <div class="cart-controls">
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(itemDiv);
    });

    updateTotal();
  }

  function updateTotal() {
    let total = cart.reduce((sum, i) => sum + i.price, 0);
    const discounted = total * (1 - discount);
    totalDisplay.textContent = `Total: $${discounted.toFixed(2)}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
    showToast('Item removed');
  }

  document.getElementById('apply-promo-btn').onclick = () => {
    const code = promoInput.value.trim().toUpperCase();
    if (code === 'DISCOUNT10') {
      discount = 0.10;
      promoMsg.textContent = '10% discount applied!';
      promoMsg.style.color = '#00bcd4';
    } else if (code === 'DISCOUNT20') {
      discount = 0.20;
      promoMsg.textContent = '20% discount applied!';
      promoMsg.style.color = '#00bcd4';
    } else {
      discount = 0;
      promoMsg.textContent = 'Invalid promo code.';
      promoMsg.style.color = '#ff4c4c';
    }
    updateTotal();
  };

  placeOrderBtn.onclick = async () => {
    if (cart.length === 0) return;

    const total = cart.reduce((sum, i) => sum + i.price, 0) * (1 - discount);
    const order = {
      id: 'ORD-' + Date.now(),
      items: cart,
      total: total.toFixed(2),
      timestamp: new Date().toISOString()
    };

    try {
      await db.collection('orders').add(order);
      showToast('Order sent to admin!');
      resultMsg.textContent = 'Order placed successfully!';
      cart = [];
      saveCart();
      renderCart();
    } catch (error) {
      console.error("Error saving order:", error);
      showToast('Failed to send order.');
    }
  };

  renderCart();
</script>
</body>
</html>
