<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Your Website</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1d37; /* Dark Navy Blue */
            color: #f1f1f1; /* Light text */
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #1c2b47; /* Darker navy */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .profile-link {
            display: inline-block;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00bcd4; /* Aqua Blue Border */
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.6); /* Glowing Effect */
            transition: all 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .auth-status {
            align-self: center;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #00bcd4; /* Aqua Blue */
            text-align: center;
        }

        .cart-items {
            margin-top: 20px;
        }

        .cart-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #1c2b47; /* Darker navy */
            border: 1px solid #2c3e5f; /* Slightly lighter navy for border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cart-item h3 {
            margin: 0;
            font-size: 18px;
            color: #f1f1f1;
        }

        .cart-item p {
            margin: 5px 0;
            color: #b0c4d3; /* Light gray for details */
        }

        #checkout-button {
            margin-top: 20px;
            padding: 12px;
            background-color: #00bcd4; /* Aqua Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        #checkout-button:hover {
            background-color: #0097a7; /* Slightly darker aqua blue */
            box-shadow: 0 7px 20px rgba(0, 188, 212, 0.6);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1c2b47; /* Darker navy */
            color: white;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .profile-pic {
                width: 35px;
                height: 35px;
            }

            .content {
                padding: 10px;
            }

            #checkout-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="profile-link">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </a>
        <div class="auth-status" id="auth-status"></div>
    </header>

    <div class="content">
        <h1>Your Cart</h1>
        <div class="cart-items" id="cart-items"></div>
        <button id="checkout-button">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsElement = document.getElementById('cart-items');
            const cart = getCartFromLocalStorage() || [];

            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<p>Your cart is empty!</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Size: ${item.selectedSize}</p>
                        <p>Color: ${item.selectedColor}</p>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <button class="remove-item" data-index="${index}">Remove</button>
                    `;
                    cartItemsElement.appendChild(itemDiv);
                });

                // Add event listener to remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = this.dataset.index;
                        removeItemFromCart(index);
                    });
                });
            }

            // Checkout Button
            const checkoutButton = document.getElementById('checkout-button');
            checkoutButton.addEventListener('click', function() {
                alert('Proceeding to checkout!');
                // You can implement the checkout flow here
            });

            // Helper functions
            function getCartFromLocalStorage() {
                return JSON.parse(localStorage.getItem('cart'));
            }

            function removeItemFromCart(index) {
                let cart = getCartFromLocalStorage() || [];
                cart.splice(index, 1); // Remove the item at the given index
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI(); // Update the cart display after removal
            }

            // Update cart display
            function updateCartUI() {
                const updatedCart = getCartFromLocalStorage() || [];
                cartItemsElement.innerHTML = ''; // Clear current items
                if (updatedCart.length === 0) {
                    cartItemsElement.innerHTML = '<p>Your cart is empty!</p>';
                } else {
                    updatedCart.forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('cart-item');
                        itemDiv.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>Size: ${item.selectedSize}</p>
                            <p>Color: ${item.selectedColor}</p>
                            <p>Price: $${item.price.toFixed(2)}</p>
                            <button class="remove-item" data-index="${index}">Remove</button>
                        `;
                        cartItemsElement.appendChild(itemDiv);
                    });

                    // Add event listener to remove buttons
                    document.querySelectorAll('.remove-item').forEach(button => {
                        button.addEventListener('click', function() {
                            const index = this.dataset.index;
                            removeItemFromCart(index);
                        });
                    });
                }
            }
        });
    </script>
</body>
</html>
