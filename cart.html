<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37; /* Navy Blue Background */
            color: #f1f1f1; /* Light text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Profile picture */
        .profile-pic {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #00bcd4;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        }

        /* Navigation menu */
        .nav-menu {
            padding: 10px;
            background: #00bcd4; /* Aqua Blue */
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-menu ul li {
            margin: 0 15px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #00bcd4; /* Light Aqua Blue */
        }

        .cart-items {
            margin-top: 20px;
            padding: 20px;
            background-color: #1c2b47; /* Darker Navy Blue */
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #00bcd4;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #f1f1f1;
        }

        .item-price {
            color: #00bcd4;
        }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: #e60000;
        }

        .total {
            margin-top: 20px;
            font-size: 24px;
            color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>

    <!-- Profile Picture (Top Left) -->
    <img id="profile-pic" src="default-profile.png" alt="Profile Picture" class="profile-pic" onclick="window.location.href='profile.html'">

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="commitments.html">Commitments</a></li>
            <li><a href="cart.html">Cart ðŸ›’</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Your Cart</h1>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total" id="cart-total">Total: $0.00</div>
        <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Example cart items array
        const cart = [
            { name: 'Cookie 1', price: 5.99 },
            { name: 'Cookie 2', price: 6.99 },
            { name: 'Cookie 3', price: 4.99 }
        ];

        // Function to update the cart display
        function updateCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItemsContainer.innerHTML = ''; // Clear current cart items

            let total = 0;
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                cartItem.innerHTML = `
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">$${item.price.toFixed(2)}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;

                cartItemsContainer.appendChild(cartItem);
                total += item.price;
            });

            cartTotal.innerText = `Total: $${total.toFixed(2)}`;
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Update the cart display on page load
        window.onload = updateCart;
    </script>

</body>
</html>
