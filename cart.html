<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tactics & Treats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #cart-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .cart-item-info {
            flex-grow: 1;
        }
        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
        .checkout-btn {
            background-color: #4caf50;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Shopping Cart</h1>
</header>

<div id="cart-container">
    <!-- Cart items will be dynamically injected here -->
</div>

<!-- Checkout Button -->
<button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

<script>
    // Simulating the current user (replace this with actual Firebase authentication logic)
    const currentUser = { uid: "user123" };  // Example user object
    
    // Firebase Firestore setup (replace with your Firestore initialization)
    const db = firebase.firestore();
    
    // Function to display cart items
    async function displayCartItems() {
        if (!currentUser) return;

        const cartRef = db.collection("carts").doc(currentUser.uid);
        const cartDoc = await cartRef.get();

        if (cartDoc.exists) {
            const cartItems = cartDoc.data().items;
            const cartContainer = document.getElementById("cart-container");
            cartContainer.innerHTML = ""; // Clear previous content

            cartItems.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Size: ${item.size}</p> <!-- Display Size -->
                        <p>Color: ${item.color}</p> <!-- Display Color -->
                        <button onclick="removeFromCart('${item.id}')">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(itemElement);
            });
        } else {
            console.log("No cart found for this user.");
        }
    }

    // Function to remove item from cart
    async function removeFromCart(productId) {
        if (!currentUser) return;

        const cartRef = db.collection("carts").doc(currentUser.uid);
        const cartDoc = await cartRef.get();

        if (cartDoc.exists) {
            let cartItems = cartDoc.data().items;
            cartItems = cartItems.filter(item => item.id !== productId);  // Remove item by ID

            await cartRef.update({ items: cartItems });
            displayCartItems();  // Refresh cart
        }
    }

    // Function for checkout (simple alert for now)
    function checkout() {
        alert("Proceeding to checkout...");
        // Implement the checkout process here (e.g., payment gateway integration)
    }

    // Display cart items when page loads
    displayCartItems();
</script>

</body>
</html>
