<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - CrumblyBliss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .cart-container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        function loadCart(userId) {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "Loading...";
            const cartRef = collection(db, "users", userId, "cart");
            
            getDocs(cartRef).then(snapshot => {
                cartContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement("div");
                    item.className = "cart-item";
                    item.innerHTML = `
                        <img src="${data.image || 'placeholder.jpg'}" alt="${data.name}">
                        <span>${data.name} - $${data.price}</span>
                        <button class="remove-btn" onclick="removeFromCart('${doc.id}', '${userId}')">Remove</button>
                    `;
                    cartContainer.appendChild(item);
                });
            }).catch(error => {
                cartContainer.innerHTML = "Error loading cart.";
                console.error("Error fetching cart:", error);
            });
        }
        
        function removeFromCart(itemId, userId) {
            const itemRef = doc(db, "users", userId, "cart", itemId);
            deleteDoc(itemRef).then(() => {
                loadCart(userId);
            }).catch(error => {
                console.error("Error removing item:", error);
            });
        }
        
        window.removeFromCart = removeFromCart;
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadCart(user.uid);
            } else {
                document.getElementById("cart-items").innerHTML = "Please log in to see your cart.";
            }
        });
    </script>
</head>
<body>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
    </div>
</body>
</html>
