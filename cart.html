<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
            margin: 0;
        }
        ul {
            background-color: #003c5a;
            padding: 10px;
            list-style: none;
            margin: 0;
        }
        ul li {
            display: inline;
            margin: 0 15px;
        }
        ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
        }
        ul li a:hover {
            color: #00bcd4;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 8px;
        }
        .cart-item {
            background: #003c5a;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bracelets.html">Bracelets</a></li>
        <li><a href="cookies.html">Cookies</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-list"></div>
        <h2>Total: $<span id="total-price">0.00</span></h2>
        <button onclick="checkout()">Checkout</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function loadCart() {
            const cartList = document.getElementById("cart-list");
            const totalPrice = document.getElementById("total-price");

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cartList.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartList.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");

                itemDiv.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <p>${item.name} - $${item.price.toFixed(2)}</p>
                    <p>Color: ${item.color}</p>
                    <p>Size: ${item.size}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;

                cartList.appendChild(itemDiv);
                total += item.price;
            });

            totalPrice.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        async function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            try {
                await addDoc(collection(db, "orders"), {
                    items: cart,
                    timestamp: new Date()
                });
                alert("Order placed successfully!");
                localStorage.removeItem("cart");
                loadCart();
            } catch (error) {
                console.error("Error placing order:", error);
                alert("Checkout failed!");
            }
        }

        window.onload = loadCart;
    </script>
</body>
</html>
