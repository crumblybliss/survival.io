<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn:hover {
            background: darkred;
        }
        .empty-cart {
            text-align: center;
            color: gray;
            margin-top: 20px;
        }
        .auth-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .auth-buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Add Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="empty-message" class="empty-cart">Your cart is empty.</p>
    </div>

    <div class="auth-buttons">
        <button id="login-btn" onclick="signIn()">Sign In</button>
        <button id="logout-btn" onclick="signOut()" style="display: none;">Sign Out</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBv9Il87-eTEXJ1oCO54G_dUm7df3h9Y0Q",
            authDomain: "crumblybliss.firebaseapp.com",
            projectId: "crumblybliss",
            storageBucket: "crumblybliss.appspot.com",
            messagingSenderId: "111143105543",
            appId: "1:111143105543:web:2f2de68bb63143160d7791"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Load cart from Firestore
        async function loadCart() {
            const user = auth.currentUser;
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyMessage = document.getElementById('empty-message');

            if (user) {
                // User is logged in, load their cart from Firestore
                const userDoc = await firestore.collection('users').doc(user.uid).get();
                const cart = userDoc.exists ? userDoc.data().cart : [];
                cartItemsContainer.innerHTML = '';
                
                if (cart.length === 0) {
                    emptyMessage.style.display = 'block';
                } else {
                    emptyMessage.style.display = 'none';
                    cart.forEach((item, index) => {
                        const cartItem = document.createElement('div');
                        cartItem.classList.add('cart-item');
                        cartItem.innerHTML = `
                            <img src="${item.image || 'placeholder.jpg'}" alt="${item.name}">
                            <span>${item.name} - $${item.price}</span>
                            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                        `;
                        cartItemsContainer.appendChild(cartItem);
                    });
                }
            } else {
                // User is not logged in, show login prompt
                cartItemsContainer.innerHTML = '';
                emptyMessage.style.display = 'none';
            }
        }

        // Remove item from the cart
        async function removeFromCart(index) {
            const user = auth.currentUser;
            if (user) {
                const userDoc = await firestore.collection('users').doc(user.uid).get();
                const cart = userDoc.exists ? userDoc.data().cart : [];
                cart.splice(index, 1);
                await firestore.collection('users').doc(user.uid).update({
                    cart: cart
                });
                loadCart();
            }
        }

        // Sign in with Firebase Authentication
        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // User signed in successfully
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'inline-block';
                    loadCart();
                })
                .catch((error) => {
                    console.error('Error signing in: ', error);
                });
        }

        // Sign out
        function signOut() {
            auth.signOut().then(() => {
                // User signed out successfully
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
                loadCart();
            });
        }

        // Auth state change listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // If user is logged in, show the cart
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
                loadCart();
            } else {
                // If user is logged out, prompt for login
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
                loadCart();
            }
        });

        // Load cart when the page is ready
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
