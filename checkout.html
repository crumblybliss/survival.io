<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0a1d37;
      color: #f1f1f1;
    }

    header, footer, nav {
      background: #1c2b47;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #f1f1f1;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #00bcd4;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c2b47;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .cart-details {
      flex-grow: 1;
    }

    .cart-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .cart-controls button {
      padding: 5px 10px;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-controls button:hover {
      background: #0097a7;
    }

    #total-price {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    #promo-code-section {
      text-align: center;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      width: 180px;
    }

    #apply-promo-btn {
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #apply-promo-btn:hover {
      background: #0097a7;
    }

    #promo-message {
      margin-top: 10px;
    }

    #paypal-button-container {
      margin-top: 30px;
      text-align: center;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00bcd4;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<header>
  <h2>Your Cart</h2>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
</nav>

<div class="content">
  <div id="cart-items"></div>
  <p id="total-price">Total: $0.00</p>

  <div id="promo-code-section">
    <input type="text" id="promo-code-input" placeholder="Enter promo code" />
    <button id="apply-promo-btn">Apply</button>
    <p id="promo-message"></p>
  </div>

  <div id="paypal-button-container"></div>
  <p id="result-message"></p>
</div>

<footer>&copy; 2025 Your Website</footer>

<div id="toast" class="toast"></div>

<script src="https://www.paypal.com/sdk/js?client-id=>Aa4LfD1dnj8w9ytQpxXQMmZqauIm7dQr0l6-JxOHJLqQpIXSvI6QRILuBv0MRrMVx7zI0C761uO_QPaS</script>
<script>
  const cartContainer = document.getElementById('cart-items');
  const totalDisplay = document.getElementById('total-price');
  const promoInput = document.getElementById('promo-code-input');
  const promoMsg = document.getElementById('promo-message');
  const toast = document.getElementById('toast');
  const paypalContainer = document.getElementById('paypal-button-container');
  const resultMsg = document.getElementById('result-message');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let discount = 0;

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function renderCart() {
    cartContainer.innerHTML = '';
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty!</p>';
      totalDisplay.textContent = 'Total: $0.00';
      paypalContainer.innerHTML = '';
      return;
    }

    cart.forEach((item, i) => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div class="cart-details">
          <h3>${item.name}</h3>
          <p>Size: ${item.selectedSize}</p>
          <p>Color: ${item.selectedColor}</p>
          <p>Price: $${item.price.toFixed(2)}</p>
        </div>
        <div class="cart-controls">
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(itemDiv);
    });

    updateTotal();
    renderPaypal();
  }

  function updateTotal() {
    let total = cart.reduce((sum, i) => sum + i.price, 0);
    const discounted = total * (1 - discount);
    totalDisplay.textContent = `Total: $${discounted.toFixed(2)}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
    showToast('Item removed');
  }

  document.getElementById('apply-promo-btn').onclick = () => {
    const code = promoInput.value.trim().toUpperCase();
    if (code === 'DISCOUNT10') {
      discount = 0.10;
      promoMsg.textContent = '10% discount applied!';
      promoMsg.style.color = '#00bcd4';
    } else if (code === 'DISCOUNT20') {
      discount = 0.20;
      promoMsg.textContent = '20% discount applied!';
      promoMsg.style.color = '#00bcd4';
    } else {
      discount = 0;
      promoMsg.textContent = 'Invalid promo code.';
      promoMsg.style.color = '#ff4c4c';
    }
    updateTotal();
    renderPaypal();
  };

  function renderPaypal() {
    paypalContainer.innerHTML = '';
    if (cart.length === 0) return;

    const total = cart.reduce((sum, i) => sum + i.price, 0) * (1 - discount);

    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: total.toFixed(2) } }]
      }),
      onApprove: (data, actions) => actions.order.capture().then(details => {
        showToast(`Thanks, ${details.payer.name.given_name}!`);
        resultMsg.textContent = 'Payment complete!';
        cart = [];
        saveCart();
        renderCart();
      })
    }).render('#paypal-button-container');
  }

  renderCart();
</script>
</body>
</html>
