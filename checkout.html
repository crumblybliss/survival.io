<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00bcd4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .payment-button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>

    <h1>Checkout</h1>

    <div class="payment-options">
        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>

        <!-- Cash App Link -->
        <div>
            <a href="https://cash.app/$YOUR_CASH_APP_USERNAME" target="_blank" class="payment-button">Pay with Cash App</a>
        </div>
    </div>

    <!-- PayPal SDK script -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD&components=buttons&enable-funding=venmo,paylater,card"></script>

    <script>
        // PayPal Button Integration
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '100.00' // Replace with your dynamic cart total
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    // Handle post-payment tasks here (e.g., clear cart, update order status)
                });
            }
        }).render('#paypal-button-container'); // Render PayPal button

    </script>

</body>
</html>
