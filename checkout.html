<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Website</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="profile-link">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </a>
    </header>

    <div class="content">
        <h1>Checkout</h1>
        <div id="checkout-items"></div>
        <p id="total-price">Total: $0.00</p>
        <div id="paypal-button-container"></div> <!-- PayPal Button will be rendered here -->
    </div>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD&components=buttons"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkoutItemsElement = document.getElementById('checkout-items');
            const totalPriceElement = document.getElementById('total-price');
            const cart = getCartFromLocalStorage() || [];
            let totalPrice = 0;

            if (cart.length === 0) {
                checkoutItemsElement.innerHTML = '<p>Your cart is empty!</p>';
            } else {
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('checkout-item');
                    itemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Size: ${item.selectedSize}</p>
                        <p>Color: ${item.selectedColor}</p>
                        <p>Price: $${item.price.toFixed(2)}</p>
                    `;
                    checkoutItemsElement.appendChild(itemDiv);
                    totalPrice += item.price;
                });
                totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
            }

            // PayPal Button Integration
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: totalPrice.toFixed(2)
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                        localStorage.removeItem('cart'); // Clear the cart after successful payment
                        window.location.href = 'thank-you.html'; // Redirect to thank-you page
                    });
                },
                onError: function(err) {
                    console.error('Error during payment:', err);
                    alert('An error occurred during the payment. Please try again.');
                }
            }).render('#paypal-button-container'); // Render the PayPal button inside the container

            // Helper function to get cart from localStorage
            function getCartFromLocalStorage() {
                return JSON.parse(localStorage.getItem('cart'));
            }
        });
    </script>
</body>
</html>
