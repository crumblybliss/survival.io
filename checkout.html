<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - CrumblyBliss</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      color: #333;
      margin: 0;
      text-align: center;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      padding-top: 100px;
    }

    .container {
      padding: 20px;
    }

    .cart-item {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart-item h3 {
      margin-bottom: 10px;
    }

    #paypal-view {
      margin-top: 30px;
    }
  </style>

  <!-- PayPal Mini Cart SDK -->
  <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="YZBS9R98C23HG"></script>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </div>

  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0.00</p>

    <!-- PayPal Cart View Button -->
    <div id="paypal-view">
      <paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItemsElement = document.getElementById("cart-items");
      const totalPriceElement = document.getElementById("total-price");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      let totalPrice = 0;

      if (cart.length === 0) {
        cartItemsElement.innerHTML = "<p>Your cart is empty!</p>";
      } else {
        cart.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");
          itemDiv.innerHTML = `
            <h3>${item.name}</h3>
            <p>Size: ${item.selectedSize || "Default"}</p>
            <p>Color: ${item.selectedColor || "Default"}</p>
            <p>Price: $${item.price.toFixed(2)}</p>
          `;
          cartItemsElement.appendChild(itemDiv);

          // Add item to PayPal cart
          cartPaypal.Item({
            id: item.id || `item-${index}`,
            name: item.name,
            quantity: 1,
            unitAmount: item.price.toFixed(2),
            category: "PHYSICAL"
          });

          totalPrice += item.price;
        });
      }

      totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;

      // Initialize PayPal cart button
      cartPaypal.Cart({ id: "pp-view-cart" });
    });
  </script>
</body>
</html>
