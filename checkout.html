<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - CrumblyBliss</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      color: #333;
      margin: 0;
      text-align: center;
    }

    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      padding-top: 100px;
    }

    .checkout-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .checkout-summary {
      text-align: left;
      margin-bottom: 30px;
    }

    .checkout-summary h3 {
      margin-top: 0;
    }

    .paypal-button {
      margin-top: 20px;
    }
  </style>

  <!-- PayPal Mini Cart SDK -->
  <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="YZBS9R98C23HG"></script>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </div>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="checkout-summary" id="checkout-summary"></div>

    <!-- PayPal Checkout Button -->
    <div class="paypal-button">
      <paypal-cart-button data-id="pp-checkout-button" data-type="checkout"></paypal-cart-button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const summary = document.getElementById("checkout-summary");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let totalPrice = 0;

      if (cart.length === 0) {
        summary.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let summaryHTML = "<h3>Order Summary</h3><ul>";
      cart.forEach((item, index) => {
        summaryHTML += `
          <li>
            ${item.name} (${item.selectedSize || "Default"} - ${item.selectedColor || "Default"}) - $${item.price.toFixed(2)}
          </li>
        `;

        // Add item to PayPal Mini Cart
        cartPaypal.Item({
          id: item.id || `item-${index}`,
          name: item.name,
          quantity: 1,
          unitAmount: item.price.toFixed(2),
          category: "PHYSICAL"
        });

        totalPrice += item.price;
      });

      summaryHTML += `</ul><p><strong>Total: $${totalPrice.toFixed(2)}</strong></p>`;
      summary.innerHTML = summaryHTML;

      // Initialize PayPal checkout button
      cartPaypal.Cart({ id: "pp-checkout-button" });
    });
  </script>
</body>
</html>
