    <div class="container">
        <h1>Bracelets</h1>
        <p>Explore our collection of amazing bracelets!</p>
        <div class="product-list" id="products-list"></div>
    </div>

    <!-- Firebase SDK for app integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration (Replace with your project settings)
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to load products
        async function loadBracelets() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "<p>Loading bracelets...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "bracelets"));
                productList.innerHTML = "";

                if (querySnapshot.empty) {
                    productList.innerHTML = "<p>No bracelets available.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    // Create the select elements for color and size
                    const colorSelect = createSelectElement('color', product.colors || []);
                    const sizeSelect = createSelectElement('size', product.sizes || []);

                    productDiv.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                    `;

                    productDiv.appendChild(colorSelect);
                    productDiv.appendChild(sizeSelect);

                    const addToCartButton = document.createElement("button");
                    addToCartButton.textContent = "Add to Cart";
                    addToCartButton.onclick = () => addToCart(doc.id, product.name, product.price, product.imageUrl, colorSelect.value, sizeSelect.value);
                    productDiv.appendChild(addToCartButton);

                    productList.appendChild(productDiv);
                });
            } catch (error) {
                productList.innerHTML = "<p>Error loading products.</p>";
                console.error("Error fetching products:", error);
            }
        }

        // Function to create select dropdowns
        function createSelectElement(type, options) {
            const selectElement = document.createElement("select");
            selectElement.name = type;
            const placeholderOption = document.createElement("option");
            placeholderOption.value = "";
            placeholderOption.textContent = `Select ${type}`;
            selectElement.appendChild(placeholderOption);

            options.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                selectElement.appendChild(optionElement);
            });

            return selectElement;
        }

        // Function to add products to cart (localStorage)
        window.addToCart = (id, name, price, imageUrl, color, size) => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, name, price, imageUrl, color, size });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} added to cart with color ${color} and size ${size}!`);
        };

        // Load products on page load
        window.onload = loadBracelets;
    </script>
