<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tactics & Treats - Bracelets</title>
  <style>
    body {
      margin: 0;
      background-color: #0a1d37;
      color: #f1f1f1;
      font-family: 'Arial', sans-serif;
    }
    ul {
      background-color: #003c5a;
      padding: 10px 0;
      text-align: center;
      margin: 0;
    }
    ul li {
      display: inline;
      margin: 0 15px;
    }
    ul li a {
      color: #f1f1f1;
      text-decoration: none;
      font-size: 18px;
    }
    ul li a:hover {
      color: #00bcd4;
    }
    .container {
      padding: 40px 20px;
      text-align: center;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .product {
      background-color: #003c5a;
      border-radius: 12px;
      padding: 20px;
      width: 230px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .product p {
      margin: 8px 0;
    }
    select {
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: #f1f1f1;
      color: #003c5a;
      font-weight: bold;
    }
    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bracelets</h1>
    <p>Explore our collection of handmade bracelets!</p>
    <div class="product-list" id="products-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadBracelets() {
      const productList = document.getElementById("products-list");
      productList.innerHTML = "<p>Loading bracelets...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "bracelets"));
        productList.innerHTML = "";

        if (querySnapshot.empty) {
          productList.innerHTML = "<p>No bracelets available.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const id = doc.id;
          const price = product.price || 0;
          const colors = Array.isArray(product.colors) ? product.colors : [];
          const sizes = Array.isArray(product.sizes) ? product.sizes : [];

          const colorSelect = colors.length > 0
            ? `<select id="color-${id}">${colors.map(c => `<option value="${c}">${c}</option>`).join("")}</select>`
            : "<p>No colors</p>";

          const sizeSelect = sizes.length > 0
            ? `<select id="size-${id}">${sizes.map(s => `<option value="${s}">${s}</option>`).join("")}</select>`
            : "<p>No sizes</p>";

          const productHTML = `
            <div class="product">
              <img src="${product.imageUrl}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p><strong>$${price.toFixed(2)}</strong></p>
              <p>Color:<br>${colorSelect}</p>
              <p>Size:<br>${sizeSelect}</p>
              <button onclick="addToCart('${id}', '${product.name}', ${price}, '${product.imageUrl}')">Add to Cart</button>
            </div>
          `;

          productList.innerHTML += productHTML;
        });
      } catch (err) {
        console.error("Error loading bracelets:", err);
        productList.innerHTML = "<p>Failed to load bracelets.</p>";
      }
    }

    window.addToCart = function (id, name, price, imageUrl) {
      const colorEl = document.getElementById(`color-${id}`);
      const sizeEl = document.getElementById(`size-${id}`);
      const color = colorEl ? colorEl.value : null;
      const size = sizeEl ? sizeEl.value : null;

      if (!color || !size) {
        alert("Please select a color and size before adding to cart.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ id, name, price, imageUrl, color, size });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    };

    window.onload = loadBracelets;
  </script>
</body>
