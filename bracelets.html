<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .color-selection {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Choose your Bracelet</h2>

    <button id="addToCartButton">Add to Cart</button>

    <!-- Color selection form will appear after clicking "Add to Cart" -->
    <div id="colorSelection" class="color-selection">
        <form id="braceletForm">
            <label for="color1">Color 1:</label>
            <input type="text" id="color1" name="color1" placeholder="Enter first color" required>
            
            <label for="color2">Color 2 (optional):</label>
            <input type="text" id="color2" name="color2" placeholder="Enter second color (optional)">
            
            <button type="submit">Confirm and Add Bracelet</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration (replace with your Firebase details)
        const firebaseConfig = {
            apiKey: "AIzaSyBsTrGTsmH5enA9hOCaAjk8JSP0NEmrE4gth",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "755467264415",
            appId: "1:755467264415:web:168b51c62a6846aada774d"
        };

        // Initialize Firebase app
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Show color selection form after clicking "Add to Cart"
        document.getElementById('addToCartButton').addEventListener('click', function() {
            // Hide the "Add to Cart" button and show the color selection form
            document.getElementById('addToCartButton').style.display = 'none';
            document.getElementById('colorSelection').style.display = 'block';
        });

        // Handle the form submission
        document.getElementById('braceletForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const color1 = document.getElementById('color1').value.trim();
            const color2 = document.getElementById('color2').value.trim();

            if (!color1) {
                alert("Color 1 is required!");
                return;
            }

            // Collect the colors (one or two)
            const colors = color2 ? [color1, color2] : [color1];

            // Example data to add to cart (replace with actual product details)
            const cartItem = {
                name: "Awesome Bracelet",  // Replace with actual name
                price: 19.99,              // Replace with actual price
                color: colors,             // Store colors as an array (one or two)
                size: "M",                 // Replace with actual size
                imageUrl: "url-to-image"   // Replace with actual image URL
            };

            // Add the cart item to Firebase
            const userId = firebase.auth().currentUser.uid; // Assuming user is logged in
            const cartRef = db.collection('carts').doc(userId);
            
            cartRef.update({
                products: firebase.firestore.FieldValue.arrayUnion(cartItem)
            })
            .then(() => {
                alert("Bracelet added to cart!");
                // Hide the color selection form and reset the page
                document.getElementById('colorSelection').style.display = 'none';
                document.getElementById('addToCartButton').style.display = 'block';
                document.getElementById('color1').value = '';
                document.getElementById('color2').value = '';
            })
            .catch(error => {
                console.error("Error adding item to cart:", error);
                alert("There was an error adding the item to your cart.");
            });
        });
    </script>
</body>
</html>
