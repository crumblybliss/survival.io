<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bracelets - Tactics & Treats</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; color: #333; text-align: center; }

    .navbar {
      background: linear-gradient(90deg, #0a1d37, #1b3b6f);
      color: #fff; padding: 15px 0; font-size: 18px;
      position: fixed; top: 0; width: 100%; z-index: 100;
      display: flex; justify-content: center; align-items: center; gap: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar a { color: white; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 5px; transition: background 0.3s; }
    .navbar a:hover { background-color: rgba(255, 255, 255, 0.2); }
    .auth-btn { background-color: #00bcd4; color: white; padding: 8px 18px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; transition: background 0.3s; }
    .auth-btn:hover { background-color: #0097a7; }

    h1 { padding-top: 120px; font-size: 2.5rem; color: #0a1d37; margin-bottom: 20px; }
    .container { display: flex; justify-content: center; flex-wrap: wrap; padding: 20px; gap: 20px; max-width: 1200px; margin: auto; }

    .product {
      background-color: #fff; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 260px; padding: 15px; transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15); }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 10px; transition: transform 0.3s; }
    .product img:hover { transform: scale(1.05); }
    .product h3 { font-size: 1.3rem; margin: 10px 0; color: #0a1d37; }
    .product p { font-size: 0.95rem; color: #555; margin: 8px 0; }
    .product select { padding: 6px; margin: 5px 0; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; width: 100%; cursor: pointer; }
    .product button { background-color: #00bcd4; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 8px; font-size: 1rem; margin-top: 10px; transition: background 0.3s; }
    .product button:hover { background-color: #0097a7; }
    .color-indicator { display: inline-block; width: 20px; height: 20px; border-radius: 50%; vertical-align: middle; border: 1px solid #ccc; margin-left: 10px; transition: background-color 0.3s ease; }

    @media screen and (max-width: 768px) { .container { flex-direction: column; align-items: center; } .navbar { flex-direction: column; gap: 10px; } }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="cookies.html">Cookies</a>
    <a href="cart.html">Cart</a>
    <button id="loginButton" class="auth-btn">Login</button>
  </div>

  <h1>Bracelets</h1>
  <div class="container" id="braceletsProducts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    window.addToCart = async (productB64, selectedSize, primaryColor, secondaryColor) => {
      if (!selectedSize || !primaryColor || !secondaryColor) {
        alert("Please select size, primary color, and secondary color.");
        return;
      }

      const user = auth.currentUser;
      if (!user) { 
        alert("Please log in to add products to cart.");
        return;
      }

      const product = JSON.parse(atob(productB64));
      const sizeInfo = product.sizes.find(s => s.size === selectedSize);
      if (!sizeInfo) { alert("Invalid size selected."); return; }

      const cartItem = {
        uid: user.uid,
        productName: product.name,
        productId: product.id || null,
        selectedSize,
        primaryColor,
        secondaryColor,
        price: sizeInfo.price,
        type: "bracelet",
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "carts"), cartItem);
        alert(`${product.name} (${selectedSize}, ${primaryColor}, ${secondaryColor}) added to your cart for $${sizeInfo.price}`);
        window.location.href = "cart.html";
      } catch (err) {
        console.error("Error adding to cart:", err);
        alert("Failed to add to cart. Try again.");
      }
    };

    const fetchBracelets = async () => {
      const snap = await getDocs(collection(db, "bracelets"));
      const container = document.getElementById("braceletsProducts");

      if (snap.empty) {
        container.innerHTML = "<p>No bracelets available at the moment.</p>";
        return;
      }

      snap.forEach(doc => {
        const product = doc.data();
        const imageUrl = product.imageUrl || "default.jpg";
        const encodedProduct = btoa(JSON.stringify(product));

        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${imageUrl}" alt="${product.name}">
          <h3>${product.name}</h3>

          <p>Select Size:</p>
          <select id="size-${doc.id}">
            <option value="" disabled selected>Select Size</option>
            ${Array.isArray(product.sizes) ? product.sizes.map(s => `<option value="${s.size}">${s.size} - $${s.price}</option>`).join('') : ''}
          </select>

          <p>Select Primary Color:
            <select id="primaryColor-${doc.id}">
              <option value="" disabled selected>Select Primary</option>
              ${Array.isArray(product.colors?.primary) ? product.colors.primary.map(c => `<option value="${c}">${c}</option>`).join('') : ''}
            </select>
            <span id="primary-indicator-${doc.id}" class="color-indicator"></span>
          </p>

          <p>Select Secondary Color:
            <select id="secondaryColor-${doc.id}">
              <option value="" disabled selected>Select Secondary</option>
              ${Array.isArray(product.colors?.secondary) ? product.colors.secondary.map(c => `<option value="${c}">${c}</option>`).join('') : ''}
            </select>
            <span id="secondary-indicator-${doc.id}" class="color-indicator"></span>
          </p>

          <button onclick="addToCart(
            '${encodedProduct}', 
            document.getElementById('size-${doc.id}').value,
            document.getElementById('primaryColor-${doc.id}').value,
            document.getElementById('secondaryColor-${doc.id}').value
          )">Add to Cart</button>
        `;
        container.appendChild(div);

        const primarySelect = div.querySelector(`#primaryColor-${doc.id}`);
        const primaryIndicator = div.querySelector(`#primary-indicator-${doc.id}`);
        primarySelect.addEventListener('change', () => { primaryIndicator.style.backgroundColor = primarySelect.value || 'transparent'; });

        const secondarySelect = div.querySelector(`#secondaryColor-${doc.id}`);
        const secondaryIndicator = div.querySelector(`#secondary-indicator-${doc.id}`);
        secondarySelect.addEventListener('change', () => { secondaryIndicator.style.backgroundColor = secondarySelect.value || 'transparent'; });
      });
    };

    onAuthStateChanged(auth, (user) => {
      const btn = document.getElementById("loginButton");
      if (user) {
        btn.innerText = "Logout";
        btn.onclick = () => signOut(auth);
      } else {
        btn.innerText = "Login";
        btn.onclick = () => window.location.href = "login.html";
      }
    });

    fetchBracelets();
  </script>
</body>

</html>
