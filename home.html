<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics & Treats - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            background: #00bcd4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        window.login = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error signing in:", error);
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            const loginButton = document.getElementById("loginButton");
            if (user) {
                loginButton.innerText = "Logout";
                loginButton.onclick = logout;
            } else {
                loginButton.innerText = "Login";
                loginButton.onclick = login;
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <button id="loginButton">Login</button>
    </div>
    <div class="container">
        <h1>Welcome to Tactics & Treats</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="bracelets.html">Bracelets</a>
            <a href="cookies.html">Cookies</a>
            <a href="admin.html">Admin Panel</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
