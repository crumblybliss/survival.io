<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews & Comments</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function submitComment() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to comment.");
                return;
            }

            const commentText = document.getElementById("comment-text").value.trim();
            if (!commentText) {
                alert("Please enter a comment.");
                return;
            }

            try {
                await addDoc(collection(db, "comments"), {
                    name: user.email,
                    comment: commentText,
                    timestamp: serverTimestamp()
                });
                document.getElementById("comment-text").value = "";
                loadComments();
            } catch (error) {
                console.error("Error submitting comment: ", error);
            }
        }

        async function loadComments() {
            const commentsList = document.getElementById("comments-list");
            commentsList.innerHTML = "";

            try {
                const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
                const snapshot = await getDocs(q);
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentElement = document.createElement("div");
                    commentElement.classList.add("comment");
                    commentElement.innerHTML = `<strong>${comment.name}</strong>: <p>${comment.comment}</p>`;
                    commentsList.appendChild(commentElement);
                });
            } catch (error) {
                console.error("Error loading comments: ", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            document.getElementById("comment-form").style.display = user ? "block" : "none";
            loadComments();
        });
    </script>

    <style>
        body { font-family: Arial, sans-serif; background-color: navy; color: white; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; color: black; padding: 20px; border-radius: 8px; }
        .comment { border-bottom: 1px solid #ccc; padding: 10px; text-align: left; }
        #comment-form { display: none; margin-top: 20px; }
        textarea { width: 100%; padding: 10px; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Customer Reviews & Comments</h1>
    </header>

    <div class="container">
        <h2>Comments</h2>
        <div id="comments-list"></div>

        <div id="comment-form">
            <textarea id="comment-text" placeholder="Write your comment..."></textarea>
            <button onclick="submitComment()">Submit</button>
        </div>
    </div>
</body>
</html>
