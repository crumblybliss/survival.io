<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37; /* Navy Blue */
            color: #f1f1f1;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .product {
            background: #003c5a; /* Medium Navy */
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product input {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 120px;
        }

        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        /* Calendar Styling */
        #calendar {
            margin-top: 20px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="container" id="products-list"></div>
    
    <!-- Calendar -->
    <div id="calendar"></div>
    
    <script>
        const products = [
            { name: "Paracord Survival Bracelet", price: 12.99 },
            { name: "Bead Bracelet", price: 9.99 },
            { name: "Chocolate Chip Cookies", price: 5.99 }
        ];

        function loadProducts() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "";

            products.forEach((product, index) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                
                productDiv.innerHTML = `
                    <span>${product.name} - $${product.price.toFixed(2)}</span>
                    <input type="text" id="color-${index}" placeholder="Enter color">
                    <input type="text" id="promo-${index}" placeholder="Promo Code">
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;
                
                productList.appendChild(productDiv);
            });
        }

        function addToCart(index) {
            const colorInput = document.getElementById(`color-${index}`).value || "No color specified";
            const promoCode = document.getElementById(`promo-${index}`).value;
            let product = products[index];
            
            if (promoCode === "TESTFREE") {
                product.price = 0; 
            }

            alert(`${product.name} added to cart with color: ${colorInput} and price: $${product.price}`);
            sendSMSNotification(product.name, colorInput, product.price);
        }

        function sendSMSNotification(name, color, price) {
            fetch("https://your-server-endpoint.com/send-sms", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, color, price })
            });
        }

        function loadCalendar() {
            document.getElementById("calendar").innerHTML = "<iframe src='https://calendar.google.com/calendar/embed?src=your-calendar-id' width='300' height='300'></iframe>";
        }

        window.onload = () => {
            loadProducts();
            loadCalendar();
        };
    </script>
</body>
</html>
