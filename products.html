<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Your Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1d37; /* Dark Navy Blue */
            color: #f1f1f1; /* Light text */
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #1c2b47; /* Darker navy */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #00bcd4;
            border-radius: 5px;
        }

        .profile-link {
            display: inline-block;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00bcd4; /* Aqua Blue Border */
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.6); /* Glowing Effect */
            transition: all 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .auth-status {
            align-self: center;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #00bcd4; /* Aqua Blue */
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            text-align: center;
            background-color: #1c2b47; /* Darker navy */
            border-radius: 8px;
        }

        .product-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .picker {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        .color-picker {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-picker option {
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1c2b47; /* Darker navy */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="profile-link">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </a>
        <div class="auth-status" id="auth-status"></div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="content">
        <h1>Our Products</h1>

        <div class="product-list" id="product-list"></div>
    </div>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productListElement = document.getElementById('product-list');
            const products = [
                { id: 1, name: 'Gold Charm Bracelet', price: 29.99, sizes: ['S', 'M', 'L'], colors: ['Gold', 'Rose Gold', 'Silver'] },
                { id: 2, name: 'Leather Wrap Bracelet', price: 19.99, sizes: ['M', 'L'], colors: ['Black', 'Brown'] },
                { id: 3, name: 'Beaded Bracelet', price: 14.99, sizes: ['S', 'M'], colors: ['Blue', 'Green', 'Red'] },
                { id: 4, name: 'Diamond Bracelet', price: 99.99, sizes: ['S', 'M'], colors: ['Gold', 'Platinum'] },
            ];

            // Sort colors alphabetically
            products.forEach(product => {
                product.colors.sort();
            });

            // Render product list dynamically
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                const sizeOptions = product.sizes.map(size => `<option value="${size}">${size}</option>`).join('');
                const colorOptions = product.colors.map(color => `<option value="${color}">${color}</option>`).join('');

                productDiv.innerHTML = `
                    <div class="product-box">
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price.toFixed(2)}</p>

                        <label for="size-${product.id}">Size:</label>
                        <select id="size-${product.id}" class="picker">
                            ${sizeOptions}
                        </select>

                        <label for="color-${product.id}">Color:</label>
                        <select id="color-${product.id}" class="color-picker">
                            ${colorOptions}
                        </select>

                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;

                productListElement.appendChild(productDiv);
            });

            // Add event listener to all "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    const product = products.find(p => p.id === parseInt(productId));

                    const size = document.getElementById(`size-${productId}`).value;
                    const color = document.getElementById(`color-${productId}`).value;

                    const cartProduct = {
                        ...product,
                        selectedSize: size,
                        selectedColor: color,
                    };

                    addToCart(cartProduct);
                });
            });

            // Function to add selected product to cart in localStorage
            function addToCart(product) {
                let cart = getCartFromLocalStorage() || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} has been added to your cart!`);
            }

            // Helper functions
            function getCartFromLocalStorage() {
                return JSON.parse(localStorage.getItem('cart'));
            }
        });
    </script>
</body>
</html>
