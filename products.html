<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37; /* Navy Blue */
            color: #f1f1f1;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product input {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 120px;
        }
        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #003c5a;
        }
        ul li {
            display: inline;
            margin: 10px;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="commitments.html">Commitments</a></li>
        <li><a href="cart.html">Cart ðŸ›’</a></li>
        <li><a href="admin.html">Admin Dashboard ðŸ›’</a></li>
    </ul>

    <h1>Our Products</h1>
    <div class="container">
        <h2>Available Products</h2>
        <div id="products-list"></div>
        <input type="text" id="promo-code" placeholder="Enter Promo Code">
        <button onclick="applyPromo()">Apply Promo Code</button>
    </div>
    
    <!-- Google Calendar Embed -->
    <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

    <script>
        // Array of products to display
        const products = [
            { name: "Paracord Survival Bracelet", price: 12.99 },
            { name: "Chocolate Chip Cookies", price: 5.99 },
            { name: "Oatmeal Raisin Cookies", price: 6.49 },
            { name: "Peanut Butter Cookies", price: 5.49 }
        ];

        // Function to load and display products
        function loadProducts() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "";

            console.log("Loading products..."); // Debugging log

            // Loop through products array and create HTML elements
            products.forEach((product, index) => {
                console.log("Adding product:", product); // Debugging log
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <span>${product.name} - $${product.price.toFixed(2)}</span>
                    <input type="text" id="color-${index}" placeholder="Enter color">
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Function to add products to the cart (with promo code and color)
        function addToCart(index) {
            const promoCode = document.getElementById("promo-code").value.trim();
            const product = products[index];
            const finalPrice = (promoCode === "TESTFREE") ? 0 : product.price;
            const colorInput = document.getElementById(`color-${index}`).value || "No color specified";

            // Get cart from localStorage or initialize as empty
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: product.name, price: finalPrice, color: colorInput });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert(`${product.name} added to cart with color: ${colorInput} for $${finalPrice.toFixed(2)}`);
        }

        // Function to apply promo code
        function applyPromo() {
            alert("Promo code applied! If valid, all items will be free.");
        }

        // Load products when the page loads
        window.onload = () => {
            console.log("Page Loaded");
            loadProducts();
        };
    </script>
</body>
</html>
