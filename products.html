<!-- Updated Base HTML Template (Apply to all pages) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q...",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profilePic = document.getElementById("profile-pic");
        const navMenu = document.getElementById("nav-menu");

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists()) {
                    await setDoc(userRef, { cart: [] });
                }
                profilePic.src = user.photoURL || "default-profile.png";
                profilePic.style.display = "block";
                navMenu.style.display = "block";
            } else {
                profilePic.style.display = "none";
                navMenu.style.display = "none";
                window.location.href = "login.html";
            }
        });
    </script>
    <style>
        #profile-pic {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="profile-pic" src="default-profile.png" onclick="location.href='profile.html'" style="display:none;">
    <nav id="nav-menu" style="display: none;">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="commitments.html">Commitments</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to the website</h1>
    </div>
</body>
</html>
