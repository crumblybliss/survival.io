<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelets - Your Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .profile-link {
            display: inline-block;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .auth-status {
            align-self: center;
        }

        .content {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .product-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .picker {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="profile-link">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </a>
        <div class="auth-status" id="auth-status"></div>
    </header>

    <div class="content">
        <h1>Our Bracelets</h1>

        <div class="product-list" id="product-list"></div>
    </div>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authStatusElement = document.getElementById('auth-status');
            const user = getUserFromLocalStorage();

            if (user) {
                authStatusElement.textContent = `Welcome, ${user.name}`;
            } else {
                authStatusElement.innerHTML = '<a href="login.html">Login</a>';
            }

            const productListElement = document.getElementById('product-list');
            const bracelets = [
                { id: 1, name: 'Gold Charm Bracelet', price: 29.99, sizes: ['S', 'M', 'L'], colors: ['Gold', 'Silver', 'Rose Gold'] },
                { id: 2, name: 'Leather Wrap Bracelet', price: 19.99, sizes: ['M', 'L'], colors: ['Black', 'Brown'] },
                { id: 3, name: 'Beaded Bracelet', price: 14.99, sizes: ['S', 'M'], colors: ['Blue', 'Red', 'Green'] },
                { id: 4, name: 'Diamond Bracelet', price: 99.99, sizes: ['S', 'M'], colors: ['Gold', 'Platinum'] },
            ];

            // Render bracelet products dynamically
            bracelets.forEach(bracelet => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                const sizeOptions = bracelet.sizes.map(size => `<option value="${size}">${size}</option>`).join('');
                const colorOptions = bracelet.colors.map(color => `<option value="${color}">${color}</option>`).join('');

                productDiv.innerHTML = `
                    <div class="product-box">
                        <h3>${bracelet.name}</h3>
                        <p>Price: $${bracelet.price.toFixed(2)}</p>

                        <label for="size-${bracelet.id}">Size:</label>
                        <select id="size-${bracelet.id}" class="picker">
                            ${sizeOptions}
                        </select>

                        <label for="color-${bracelet.id}">Color:</label>
                        <select id="color-${bracelet.id}" class="picker">
                            ${colorOptions}
                        </select>

                        <button class="add-to-cart" data-id="${bracelet.id}">Add to Cart</button>
                    </div>
                `;

                productListElement.appendChild(productDiv);
            });

            // Add event listener to all "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    const product = bracelets.find(b => b.id === parseInt(productId));

                    const size = document.getElementById(`size-${productId}`).value;
                    const color = document.getElementById(`color-${productId}`).value;

                    const cartProduct = {
                        ...product,
                        selectedSize: size,
                        selectedColor: color,
                    };

                    addToCart(cartProduct);
                });
            });

            // Function to add selected product to cart in localStorage
            function addToCart(product) {
                let cart = getCartFromLocalStorage() || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} has been added to your cart!`);
            }

            // Helper functions
            function getUserFromLocalStorage() {
                return JSON.parse(localStorage.getItem('user'));
            }

            function getCartFromLocalStorage() {
                return JSON.parse(localStorage.getItem('cart'));
            }
        });
    </script>
</body>
</html>
