<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37; /* Navy Blue */
            color: #f1f1f1;
            text-align: center;
        }

        .profile-pic {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #fff;
        }

        .nav-menu {
            padding: 10px;
            background: #001f3d; /* Dark Navy */
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-menu ul li {
            margin: 0 15px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .product {
            background: #003c5a; /* Medium Navy */
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product input {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 120px;
        }

        button {
            padding: 10px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>

    <!-- Profile Picture -->
    <img id="profile-pic" src="default-profile.png" alt="Profile Picture" class="profile-pic" onclick="window.location.href='profile.html'">

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="commitments.html">Commitments</a></li>
            <li><a href="cart.html">Cart ðŸ›’</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Our Products</h1>

        <div id="products-list">
            <!-- Products will be loaded dynamically -->
        </div>
    </div>

    <script>
        const products = [
            { name: "Paracord Survival Bracelet", price: 12.99 },
            { name: "Chocolate Chip Cookies", price: 5.99 },
            { name: "Oatmeal Raisin Cookies", price: 6.49 },
            { name: "Peanut Butter Cookies", price: 5.49 }
        ];

        function loadProducts() {
            const productList = document.getElementById("products-list");
            productList.innerHTML = "";

            products.forEach((product, index) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                productDiv.innerHTML = `
                    <span>${product.name} - $${product.price.toFixed(2)}</span>
                    <input type="text" id="color-${index}" placeholder="Enter color">
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;

                productList.appendChild(productDiv);
            });
        }

        function addToCart(index) {
            const colorInput = document.getElementById(`color-${index}`).value || "No color specified";
            const product = products[index];

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: product.name, price: product.price, color: colorInput });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert(`${product.name} added to cart with color: ${colorInput}`);
        }

        window.onload = loadProducts;
    </script>

</body>
</html>
