<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37; /* Dark Navy Blue Background */
            color: #f1f1f1; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Profile Picture */
        #profile-pic {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            border: 3px solid #00bcd4; /* Aqua blue border for futuristic look */
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6); /* Glowing effect */
            transition: all 0.3s ease-in-out;
        }

        #profile-pic:hover {
            transform: scale(1.1);
        }

        /* Navigation Bar */
        #nav-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
        }

        #nav-menu a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        #nav-menu a:hover {
            color: #f1f1f1;
        }

        /* Product Container */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #f1f1f1;
        }

        .product-card img {
            width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #00bcd4;
        }

        .product-card p {
            font-size: 16px;
            margin-top: 10px;
        }

        .product-card button {
            background-color: #00bcd4;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
            transition: all 0.3s ease;
        }

        .product-card button:hover {
            background-color: #0097a7;
            box-shadow: 0 6px 12px rgba(0, 188, 212, 0.6);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            #profile-pic {
                width: 50px;
                height: 50px;
            }

            .product-container {
                grid-template-columns: 1fr 1fr;
            }

            .product-card button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Picture -->
    <img id="profile-pic" src="default-profile.png" alt="Profile Picture">

    <!-- Navigation Bar -->
    <div id="nav-menu">
        <a href="profile.html">Profile</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
    </div>

    <div class="product-container" id="product-list">
        <!-- Product cards will be inserted here dynamically -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to display product cards
        async function loadProducts() {
            const productRef = collection(db, "products"); // Assuming products are stored in a "products" collection
            const productSnapshot = await getDocs(productRef);
            const productList = document.getElementById("product-list");

            productSnapshot.forEach(doc => {
                const product = doc.data();
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart('${doc.id}')">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Load products when page loads
        loadProducts();

        // Add product to cart (simple example)
        function addToCart(productId) {
            console.log(`Added product with ID: ${productId} to the cart`);
            // Implement cart functionality here (e.g., storing in local storage or Firestore)
        }

        // Update profile picture and navigation menu based on authentication state
        onAuthStateChanged(auth, (user) => {
            const profilePic = document.getElementById("profile-pic");

            if (user) {
                profilePic.style.display = "block";
                profilePic.src = user.photoURL || "default-profile.png";
            } else {
                profilePic.style.display = "none";
            }
        });
    </script>

</body>
</html>
