<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CrumblyBliss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1d37;
            color: #f1f1f1;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #001f3d;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
        }

        li {
            display: inline;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #00bcd4;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        h1, h2 {
            color: #00bcd4;
        }

        .product {
            background: #003c5a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product button {
            padding: 10px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background: #ff1e16;
        }

        .add-product-form {
            margin-bottom: 30px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: 200px;
        }

        button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .product {
                flex-direction: column;
                align-items: flex-start;
            }

            .product img {
                margin-bottom: 10px;
            }
        }
    </style>
