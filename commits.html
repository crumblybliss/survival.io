<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: navy;
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #003366;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Review Form */
        .review-form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .review-form h2 {
            text-align: center;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Reviews Container */
        .reviews-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .reviews-container h2 {
            text-align: center;
        }

        .review {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .stars {
            color: gold;
        }

        /* Footer */
        footer {
            background-color: #003366;
            padding: 15px;
            font-size: 14px;
            margin-top: 20px;
            color: white;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header & Navigation -->
    <header>
        <h1>Customer Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="commits.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <!-- Review Submission Form -->
    <div class="review-form">
        <h2>Leave a Review</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="comment" placeholder="Your Review" rows="4" required></textarea>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
            <option value="4">⭐⭐⭐⭐ - Very Good</option>
            <option value="3">⭐⭐⭐ - Good</option>
            <option value="2">⭐⭐ - Fair</option>
            <option value="1">⭐ - Poor</option>
        </select>
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <!-- Reviews Display -->
    <div class="reviews-container">
        <h2>Recent Reviews</h2>
        <div id="reviews-list"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Survival Bracelets Store. All rights reserved.</p>
        <p>Need a custom order? Email us at <a href="mailto:cheapbraclet@outlook.com">cheapbraclet@outlook.com</a></p>
    </footer>

    <script>
        // ✅ Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        // ✅ Initialize Firebase App and Firestore
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ✅ Submit a Review
        function submitReview() {
            const name = document.getElementById("name").value;
            const comment = document.getElementById("comment").value;
            const rating = document.getElementById("rating").value;

            if (name === "" || comment === "") {
                alert("Please fill out all fields.");
                return;
            }

            db.collection("reviews").add({
                name: name,
                comment: comment,
                rating: parseInt(rating),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("Review submitted successfully!");
                document.getElementById("name").value = "";
                document.getElementById("comment").value = "";
                loadReviews(); // Refresh reviews
            })
            .catch(error => {
                console.error("Error submitting review:", error);
            });
        }

        // ✅ Load Reviews from Firestore
        function loadReviews() {
            const reviewsList = document.getElementById("reviews-list");
            reviewsList.innerHTML = "";

            db.collection("reviews").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                snapshot.forEach(doc => {
                    const review = doc.data();
                    const reviewElement = document.createElement("div");
                    reviewElement.classList.add("review");
                    reviewElement.innerHTML = `
                        <strong>${review.name}</strong> - <span class="stars">${"⭐".repeat(review.rating)}</span>
                        <p>${review.comment}</p>
                    `;
                    reviewsList.appendChild(reviewElement);
                });
            })
            .catch(error => {
                console.error("Error loading reviews:", error);
            });
        }

        // ✅ Load reviews on page load
        window.onload = loadReviews;
    </script>

</body>
</html>
