<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // ✅ Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Submit a Review
        async function submitReview() {
            const name = document.getElementById("name").value.trim();
            const comment = document.getElementById("comment").value.trim();
            const rating = parseInt(document.getElementById("rating").value);

            if (!name || !comment) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                await addDoc(collection(db, "reviews"), {
                    name: name,
                    comment: comment,
                    rating: rating,
                    timestamp: serverTimestamp()
                });

                alert("Review submitted successfully!");
                document.getElementById("name").value = "";
                document.getElementById("comment").value = "";
                loadReviews(); // Refresh reviews
            } catch (error) {
                console.error("Error submitting review:", error);
                alert("Error submitting review. Check console.");
            }
        }

        // ✅ Load Reviews
        async function loadReviews() {
            const reviewsList = document.getElementById("reviews-list");
            const averageRatingDiv = document.getElementById("average-rating");
            reviewsList.innerHTML = "";
            let totalRating = 0, count = 0;

            try {
                const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
                const snapshot = await getDocs(q);

                snapshot.forEach(doc => {
                    const review = doc.data();
                    const reviewElement = document.createElement("div");
                    reviewElement.classList.add("review");
                    reviewElement.innerHTML = `
                        <strong>${review.name}</strong> - <span class="stars">${"⭐".repeat(review.rating)}</span>
                        <p>${review.comment}</p>
                    `;
                    reviewsList.appendChild(reviewElement);
                    totalRating += review.rating;
                    count++;
                });

                // ✅ Calculate and display average rating
                if (count > 0) {
                    const averageRating = (totalRating / count).toFixed(1);
                    averageRatingDiv.innerHTML = `<h3>Average Rating: ${averageRating} ⭐</h3>`;
                } else {
                    averageRatingDiv.innerHTML = `<h3>No reviews yet.</h3>`;
                }
            } catch (error) {
                console.error("Error loading reviews:", error);
            }
        }

        // ✅ Load reviews on page load
        window.onload = loadReviews;

        // Expose functions to global scope
        window.submitReview = submitReview;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            color: white;
            text-align: center;
        }
        .review-form, .reviews-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        .review { border-bottom: 1px solid #ddd; padding: 10px; }
        .stars { color: gold; }
    </style>
</head>
<body>

    <h1>Customer Reviews</h1>

    <!-- Review Form -->
    <div class="review-form">
        <h2>Leave a Review</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="comment" placeholder="Your Review" rows="4" required></textarea>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
            <option value="4">⭐⭐⭐⭐ - Very Good</option>
            <option value="3">⭐⭐⭐ - Good</option>
            <option value="2">⭐⭐ - Fair</option>
            <option value="1">⭐ - Poor</option>
        </select>
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <!-- Reviews Display -->
    <div class="reviews-container">
        <h2>Recent Reviews</h2>
        <div id="average-rating"></div>
        <div id="reviews-list"></div>
    </div>

</body>
</html>
