<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="cookies.html">Cookies</a>
    <a href="admin.html">Admin Panel</a>
    <button id="loginButton" class="auth-btn">Login</button>
  </div>

  <h1>Cookies</h1>
  <div class="container" id="cookiesProducts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    window.addToCart = async (productB64, selectedSize) => {
      const user = auth.currentUser;
      if (!user) {
        alert("Please login to add items to your cart.");
        return;
      }

      const product = JSON.parse(atob(productB64));

      // Log the fetched product data for debugging
      console.log("Fetched product data:", product);

      // Ensure product has valid sizes
      if (!product.sizes || product.sizes.length === 0) {
        alert("Product is missing size information.");
        return;
      }

      // Find the selected size's data
      const sizeInfo = product.sizes.find(s => s.size === selectedSize);
      if (!sizeInfo) {
        alert("Invalid size selected.");
        return;
      }

      // Check for missing essential product data
      if (!product.id || !product.name || !sizeInfo.price || !sizeInfo.size) {
        console.error("Product data is incomplete:", product); // Log incomplete product
        alert("Product data is incomplete.");
        return;
      }

      const cartRef = doc(db, "carts", user.uid);
      const cartDoc = await getDoc(cartRef);
      let cart = cartDoc.exists() ? cartDoc.data().items : [];

      // Check if the cart already contains this product with the selected size
      const existing = cart.find(item => item.id === product.id && item.size === selectedSize);
      if (existing) {
        existing.quantity += 1; // Increase quantity if product already in cart
      } else {
        cart.push({
          id: product.id,
          name: product.name || "Unnamed",
          size: sizeInfo.size,
          price: sizeInfo.price,
          quantity: 1,
          imageUrl: product.imageUrl || "default.jpg"
        });
      }

      // Ensure the cart has items before saving
      if (!cart || cart.length === 0) {
        alert("Error: Cart is empty.");
        return;
      }

      // Save the cart data
      await setDoc(cartRef, { items: cart });
      alert(`${product.name} (${selectedSize}) added to your cart for $${sizeInfo.price}`);
    };

    const fetchCookies = async () => {
      const snap = await getDocs(collection(db, "cookies"));
      const container = document.getElementById("cookiesProducts");

      if (snap.empty) {
        container.innerHTML = "<p>No cookies available at the moment.</p>";
        return;
      }

      snap.forEach(doc => {
        const product = doc.data();
        
        // Validate fetched product data
        if (!product.name || !product.sizes || !Array.isArray(product.sizes) || product.sizes.length === 0) {
          console.error("Invalid product data:", product); // Log invalid product
          return;
        }

        const imageUrl = product.imageUrl || "default.jpg";
        const sizes = Array.isArray(product.sizes) ? product.sizes : [];

        // Generate size options
        const options = sizes.map(size => {
          return `<option value="${size.size}">${size.size} - $${size.price}</option>`;
        }).join("");

        const encodedProduct = btoa(JSON.stringify(product));

        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${imageUrl}" alt="${product.name || "Cookie"}">
          <h3>${product.name || "Unnamed Cookie"}</h3>
          <p>Select Size:</p>
          <select id="size-${doc.id}">
            <option value="" disabled selected>Select Size</option>
            ${options}
          </select>
          <button onclick="addToCart('${encodedProduct}', document.getElementById('size-${doc.id}').value)">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    };

    onAuthStateChanged(auth, (user) => {
      const btn = document.getElementById("loginButton");
      if (user) {
        btn.innerText = "Logout";
        btn.onclick = () => signOut(auth);
      } else {
        btn.innerText = "Login";
        btn.onclick = () => window.location.href = "login.html";
      }
    });

    fetchCookies();
  </script>
</body>

</html>
