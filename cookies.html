<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies - Tactics & Treats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin: 0;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #0a1d37;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .auth-btn {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar .auth-btn:hover {
            background-color: #0097a7;
        }
        .content {
            padding-top: 70px; /* Adjust to prevent navbar from overlapping content */
        }
        #cookiesList {
            list-style-type: none;
            padding: 0;
        }
        #cookiesList li {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #cookiesList img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="cookies.html">Cookies</a>
        <a href="admin.html">Admin Panel</a>
        <button id="loginButton" class="auth-btn">Login</button>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Our Delicious Cookies</h1>
        <ul id="cookiesList">
            <!-- Cookies will be displayed here -->
        </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
            authDomain: "survival-f35e2.firebaseapp.com",
            projectId: "survival-f35e2",
            storageBucket: "survival-f35e2.appspot.com",
            messagingSenderId: "704462603548",
            appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Login function
        window.login = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error signing in:", error);
            }
        };

        // Logout function
        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        // On authentication state change, update button text
        onAuthStateChanged(auth, (user) => {
            const loginButton = document.getElementById("loginButton");
            if (user) {
                loginButton.innerText = "Logout";
                loginButton.onclick = logout;
            } else {
                loginButton.innerText = "Login";
                loginButton.onclick = login;
            }
        });

        window.loadCookies = async () => {
            try {
                const querySnapshot = await getDocs(collection(db, "cookies"));
                const cookiesList = document.getElementById("cookiesList");

                querySnapshot.forEach((doc) => {
                    const cookie = doc.data();
                    const listItem = document.createElement("li");

                    listItem.innerHTML = `
                        <img src="${cookie.imageUrl}" alt="${cookie.name}" />
                        <h3>${cookie.name}</h3>
                        <p>$${cookie.price.toFixed(2)}</p>
                    `;
                    cookiesList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        };

        window.onload = loadCookies;
    </script>
</body>
</html>
