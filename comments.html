<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comments - Tactics & Treats</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f9f9fb;
      color: #333;
      margin: 0;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      background-color: #0a1d37;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .navbar a,
    .navbar button {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    .navbar .auth-btn {
      background-color: #00bcd4;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .navbar .auth-btn:hover {
      background-color: #0097a7;
    }

    h1 {
      text-align: center;
      margin: 10px 0 20px;
      color: #0a1d37;
    }

    /* Comments */
    .comments-container {
      max-width: 650px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .comment {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .comment:last-child {
      border-bottom: none;
    }

    .comment .author {
      font-weight: bold;
      color: #0a1d37;
    }

    .comment .text {
      margin-top: 6px;
      line-height: 1.4;
    }

    .comment .stars {
      color: #ffc107;
      font-size: 18px;
      margin: 4px 0;
    }

    /* Rating Summary */
    #ratingSummary {
      margin-bottom: 16px;
      background-color: #e3f7ff;
      padding: 12px;
      border-radius: 10px;
      color: #0a1d37;
      font-weight: 600;
      text-align: center;
    }

    /* Comment Form */
    #commentForm {
      max-width: 650px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #starRating {
      display: flex;
      justify-content: center;
      gap: 6px;
      font-size: 28px;
    }

    #starRating label {
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }

    #starRating input {
      display: none;
    }

    #starRating input:checked ~ label,
    #starRating label:hover,
    #starRating label:hover ~ label {
      color: #ffc107;
    }

    #commentForm textarea {
      resize: vertical;
      min-height: 90px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #commentForm button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.2s;
    }

    #commentForm button:hover {
      background-color: #0097a7;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .navbar {
        flex-wrap: wrap;
        gap: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="bracelets.html">Bracelets</a>
    <a href="cookies.html">Cookies</a>
    <a href="comments.html">Comments</a>
    <a href="cart.html">Cart</a>
    <button id="loginButton" class="auth-btn">Login</button>
  </div>

  <h1>Customer Comments</h1>

  <div class="comments-container" id="commentsList">
    <div id="ratingSummary">Loading rating summary...</div>
  </div>

  <form id="commentForm">
    <div id="starRating" role="radiogroup" aria-label="Rate 1 to 5 stars">
      <input type="radio" id="star5" name="rating" value="5" required />
      <label for="star5">★</label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4">★</label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3">★</label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2">★</label>
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1">★</label>
    </div>

    <textarea id="commentInput" placeholder="Write your comment here..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      serverTimestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
      authDomain: "survival-f35e2.firebaseapp.com",
      projectId: "survival-f35e2",
      storageBucket: "survival-f35e2.appspot.com",
      messagingSenderId: "704462603548",
      appId: "1:704462603548:android:00d1a3fb89f9106a59e6d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const loginBtn = document.getElementById("loginButton");
    const commentsList = document.getElementById("commentsList");
    const ratingSummaryDiv = document.getElementById("ratingSummary");
    const commentForm = document.getElementById("commentForm");
    const commentInput = document.getElementById("commentInput");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.textContent = "Logout";
        loginBtn.onclick = () => signOut(auth);
      } else {
        loginBtn.textContent = "Login";
        loginBtn.onclick = () => window.location.href = "login.html";
      }
    });

    async function loadComments() {
      ratingSummaryDiv.textContent = "Loading comments...";
      const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      let totalRatings = 0;
      let sumRatings = 0;

      commentsList.innerHTML = "";
      commentsList.appendChild(ratingSummaryDiv);

      if (snapshot.empty) {
        ratingSummaryDiv.textContent = "No comments yet. Be the first!";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const rating = Number(data.rating || 0);
        totalRatings++;
        sumRatings += rating;

        const div = document.createElement("div");
        div.className = "comment";

        div.innerHTML = `
          <div class="author">${data.author || "Anonymous"}</div>
          <div class="stars" aria-label="Rating: ${rating} out of 5 stars">
            ${"★".repeat(rating)}${"☆".repeat(5 - rating)}
          </div>
          <div class="text">${data.text}</div>
        `;

        commentsList.appendChild(div);
      });

      const averageRating = totalRatings > 0 ? (sumRatings / totalRatings).toFixed(1) : 0;

      ratingSummaryDiv.innerHTML = `
        Average Rating: ${averageRating} ★ (${totalRatings} reviews)
        <div style="color:#ffc107; font-size:20px;">
          ${"★".repeat(Math.round(averageRating))}${"☆".repeat(5 - Math.round(averageRating))}
        </div>
      `;
    }

    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert("Please login to post comments.");
        return;
      }

      const text = commentInput.value.trim();
      if (!text) return;

      const ratingInput = commentForm.querySelector('input[name="rating"]:checked');
      if (!ratingInput) {
        alert("Please select a star rating.");
        return;
      }

      const rating = Number(ratingInput.value);

      try {
        await addDoc(collection(db, "comments"), {
          author: user.email || "User",
          text: text,
          rating: rating,
          timestamp: serverTimestamp()
        });

        commentInput.value = "";
        ratingInput.checked = false;

        loadComments();
      } catch (error) {
        alert("Failed to post comment. Please try again.");
        console.error("Error adding comment:", error);
      }
    });

    loadComments();
  </script>
</body>
</html>
