<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bracelets & Cookies â€” Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0f1b2b;
  --panel: #111f34;
  --muted: #9aa8c2;
  --accent: #1e90ff;
  --card: #0f233f;
  --danger: #dc3545;
  --success: #28a745;
}

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, var(--panel) 100%);
  color: #e6eef8;
}

header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; background: rgba(18,34,58,0.95); border-bottom: 1px solid rgba(255,255,255,0.05);}
header h1 { color: var(--accent); margin: 0; font-size: 1.8rem; }
header button { background: var(--accent); border:none; color:#fff; padding:8px 14px; border-radius:8px; cursor:pointer; transition: 0.2s; }
header button:hover { background: #0c7cd5; }

main { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
.products { display: flex; flex-wrap: wrap; gap:20px; justify-content: center; }

.product-card { background: var(--card); border-radius:12px; padding:16px; width:220px; box-shadow: 0 6px 18px rgba(0,0,0,0.35); display:flex; flex-direction:column; justify-content:space-between; transition: transform 0.2s, box-shadow 0.2s;}
.product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.45);}
.product-card h3 { margin:0 0 8px; color: var(--accent);}
.product-card .colors { display: flex; gap: 6px; margin-bottom: 8px; }
.color-swatch { width: 20px; height: 20px; border-radius:50%; border:1px solid #fff; cursor:pointer; }

.product-card select, .product-card button { margin-top:8px; }

#cartPanel { position: fixed; right:0; top:0; width:320px; height:100%; background:var(--panel); border-left:1px solid rgba(255,255,255,0.05); padding:16px; display:flex; flex-direction:column; transform: translateX(100%); transition: transform .3s; z-index:999;}
#cartPanel.show { transform: translateX(0); }
#cartItems { flex:1; overflow:auto; margin-top:10px; }
.cart-item { display:flex; justify-content: space-between; align-items:center; margin-bottom:10px; flex-wrap:wrap; gap:4px; }
.cart-item span { flex:1; }
.cart-item button { background: var(--danger); border:none; color:#fff; padding:4px 8px; border-radius:6px; cursor:pointer; transition: 0.2s; }
.cart-item button:hover { background: #b52b3a; }
.quantity-btn { background: var(--accent); padding:2px 6px; border-radius:6px; margin:0 2px; cursor:pointer; transition: 0.2s; }
.quantity-btn:hover { background: #0c7cd5; }

#checkoutBtn { background: var(--success); border:none; padding:10px 16px; border-radius:8px; cursor:pointer; margin-top:10px; transition: 0.2s; }
#checkoutBtn:hover:not(:disabled) { background: #218838; }
#checkoutBtn:disabled { background: #555; cursor: not-allowed; }

#openCartBtn { position: fixed; right:20px; bottom:20px; padding:12px 18px; border-radius:50px; background: var(--accent); border:none; color:#fff; cursor:pointer; z-index:1000; transition: 0.2s;}
#openCartBtn:hover { background: #0c7cd5; }

#loginModal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; z-index:2000; opacity:1; transition: opacity 0.3s; }
#loginModal.hidden { opacity:0; pointer-events:none; }
#loginForm { background: var(--panel); padding: 24px; border-radius:12px; display:flex; flex-direction:column; width:300px; }
#loginForm input { margin-bottom:12px; padding:10px; border-radius:6px; border:none; }
#loginForm button { padding:10px; border:none; border-radius:6px; background: var(--accent); color:#fff; cursor:pointer; transition:0.2s; }
#loginForm button:hover { background:#0c7cd5; }
</style>
</head>
<body>
<header>
  <h1>Bracelets & Cookies</h1>
  <button id="openCartBtn">Cart (0)</button>
</header>

<main>
  <div class="products" id="productsContainer"></div>
</main>

<div id="cartPanel">
  <h2>Shopping Cart</h2>
  <div id="cartItems">Cart is empty</div>
  <div><strong>Total: $<span id="cartTotal">0</span></strong></div>
  <button id="checkoutBtn" disabled>Checkout</button>
</div>

<div id="loginModal">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" id="logoutBtn" style="margin-top:8px; display:none;">Logout</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyCrdPP5q_eZ4OqqcCW1nguD89f5VHLPVU0",
  authDomain:"survival-f35e2.firebaseapp.com",
  projectId:"survival-f35e2",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const productsContainer = document.getElementById("productsContainer");
const cartPanel = document.getElementById("cartPanel");
const cartItemsDiv = document.getElementById("cartItems");
const openCartBtn = document.getElementById("openCartBtn");
const cartTotalSpan = document.getElementById("cartTotal");
const checkoutBtn = document.getElementById("checkoutBtn");
const loginModal = document.getElementById("loginModal");
const loginForm = document.getElementById("loginForm");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const logoutBtn = document.getElementById("logoutBtn");

let cart = [];
let currentUserUid = null;

openCartBtn.addEventListener("click", ()=>cartPanel.classList.toggle("show"));

// Guest cart
function loadGuestCart(){ const stored = localStorage.getItem('guestCart'); cart=stored?JSON.parse(stored):[]; updateCartUI(); }
function saveGuestCart(){ localStorage.setItem('guestCart',JSON.stringify(cart)); }

// User cart
async function loadUserCart(uid){
  currentUserUid=uid;
  const cartSnap=await getDoc(doc(db,"carts",uid));
  const firestoreCart=cartSnap.exists()?cartSnap.data().items:[];
  cart = mergeCarts(firestoreCart,cart);
  updateCartUI();
  saveUserCart();
  localStorage.removeItem('guestCart');
}

async function saveUserCart(){
  if(currentUserUid) await setDoc(doc(db,"carts",currentUserUid),{items:cart});
  else saveGuestCart();
}

function mergeCarts(firestoreCart,guestCart){
  const merged=[...firestoreCart];
  guestCart.forEach(gc=>{
    const exist=merged.find(fc=>fc.id===gc.id && fc.size===gc.size && fc.colorPrimary===gc.colorPrimary && fc.colorSecondary===gc.colorSecondary);
    if(exist) exist.qty+=gc.qty;
    else merged.push(gc);
  });
  return merged;
}

// Cart UI
function updateCartUI(){
  cartItemsDiv.innerHTML=""; let total=0;
  if(cart.length===0){ cartItemsDiv.textContent="Cart is empty"; checkoutBtn.disabled=true; }
  else{
    cart.forEach((item,i)=>{
      const div=document.createElement("div"); div.className="cart-item";
      div.innerHTML=`<span>${item.name} (${item.size}${item.colorPrimary?', '+item.colorPrimary:''}${item.colorSecondary?', '+item.colorSecondary:''}) x ${item.qty} - $${(item.price*item.qty).toFixed(2)}</span>`;
      const minus=document.createElement("button"); minus.textContent="-"; minus.className="quantity-btn";
      minus.onclick=()=>{ if(item.qty>1)item.qty--; else cart.splice(i,1); updateCartUI(); saveUserCart(); };
      const plus=document.createElement("button"); plus.textContent="+"; plus.className="quantity-btn";
      plus.onclick=()=>{ item.qty++; updateCartUI(); saveUserCart(); };
      const rm=document.createElement("button"); rm.textContent="Remove"; rm.onclick=()=>{ cart.splice(i,1); updateCartUI(); saveUserCart(); };
      div.appendChild(minus); div.appendChild(plus); div.appendChild(rm); cartItemsDiv.appendChild(div);
      total+=item.price*item.qty;
    });
    checkoutBtn.disabled=false;
  }
  cartTotalSpan.textContent=total.toFixed(2);
  openCartBtn.textContent=`Cart (${cart.reduce((a,b)=>a+b.qty,0)})`;
}

// Load products
async function loadProducts(){
  try{
    const snapshot=await getDocs(collection(db,"bracelets"));
    if(snapshot.empty){ productsContainer.textContent="No products found."; return; }
    productsContainer.innerHTML="";
    snapshot.forEach(docSnap=>{
      const p=docSnap.data();
      const card=document.createElement("div"); card.className="product-card";
      const h3=document.createElement("h3"); h3.textContent=p.name; card.appendChild(h3);

      const selectedColors={primary:'',secondary:''};

      // Primary
      if(p.colors?.primary?.length){
        const primaryDiv=document.createElement("div"); primaryDiv.className="colors";
        p.colors.primary.forEach(c=>{
          const sw=document.createElement("div"); sw.className="color-swatch"; sw.style.background=c;
          sw.onclick=()=>{ selectedColors.primary=c; Array.from(primaryDiv.children).forEach(ch=>ch.style.border='1px solid #fff'); sw.style.border='3px solid #ff0'; };
          primaryDiv.appendChild(sw);
        });
        card.appendChild(document.createTextNode("Primary:"));
        card.appendChild(primaryDiv);
      }

      // Secondary
      if(p.colors?.secondary?.length){
        const secondaryDiv=document.createElement("div"); secondaryDiv.className="colors";
        p.colors.secondary.forEach(c=>{
          const sw=document.createElement("div"); sw.className="color-swatch"; sw.style.background=c;
          sw.onclick=()=>{ selectedColors.secondary=c; Array.from(secondaryDiv.children).forEach(ch=>ch.style.border='1px solid #fff'); sw.style.border='3px solid #ff0'; };
          secondaryDiv.appendChild(sw);
        });
        card.appendChild(document.createTextNode("Secondary:"));
        card.appendChild(secondaryDiv);
      }

      // Sizes
      const sizeSelect=document.createElement("select");
      if(p.sizes?.length){
        p.sizes.forEach(s=>{
          const opt=document.createElement("option"); opt.value=JSON.stringify({price:s.price,size:s.size}); opt.textContent=`${s.size} ($${s.price})`;
          sizeSelect.appendChild(opt);
        });
      }
      card.appendChild(sizeSelect);

      // Add to cart
      const btn=document.createElement("button"); btn.textContent="Add to Cart";
      btn.onclick=()=>{
        if(!sizeSelect.value) return;
        const selectedSize=JSON.parse(sizeSelect.value);
        if(!selectedColors.primary){ alert("Select a primary color"); return; }
        const existing=cart.find(c=>c.id===docSnap.id && c.size===selectedSize.size && c.colorPrimary===selectedColors.primary && c.colorSecondary===selectedColors.secondary);
        if(existing) existing.qty++; else cart.push({...p,id:docSnap.id,qty:1,price:selectedSize.price,size:selectedSize.size,colorPrimary:selectedColors.primary,colorSecondary:selectedColors.secondary});
        updateCartUI(); saveUserCart();
      };
      card.appendChild(btn);
      productsContainer.appendChild(card);
    });
  } catch(err){ console.error(err); productsContainer.textContent="Failed to load products."; }
}

// Login
loginForm.addEventListener("submit", async e=>{ e.preventDefault(); try{ await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value); }catch(err){ alert("Login failed: "+err.message); } });
logoutBtn.addEventListener("click", ()=>signOut(auth));

// Auth
onAuthStateChanged(auth,user=>{
  if(user){ loginModal.classList.add("hidden"); logoutBtn.style.display="block"; loadProducts(); loadUserCart(user.uid); }
  else{ loginModal.classList.remove("hidden"); productsContainer.innerHTML=""; cart=[]; updateCartUI(); logoutBtn.style.display="none"; currentUserUid=null; loadGuestCart(); }
});

</script>
</body>
</html>
